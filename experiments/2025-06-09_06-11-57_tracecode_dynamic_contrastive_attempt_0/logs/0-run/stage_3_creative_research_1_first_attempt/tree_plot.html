sn_p5 = eval_p5(emb_csn, lab_csn, K=5)\nprint(f\"CodeSearchNet P@5 = {csn_p5:.4f}\")\n\n# 2) MBPP\nmbpp = load_dataset(\"mbpp\", split=\"train\")\nmb_codes = [x[\"code\"] for x in mbpp][:200]\nmb_lbls = [x[\"text\"] for x in mbpp][:200]\ngrpMB = {}\nfor i, l in enumerate(mb_lbls):\n    grpMB.setdefault(l, []).append(i)\nkeepMB = [i for i, l in enumerate(mb_lbls) if len(grpMB[l]) >= 6]\nemb_mb = embed_cbert([mb_codes[i] for i in keepMB])\nlab_mb = [mb_lbls[i] for i in keepMB]\nmb_p5 = eval_p5(emb_mb, lab_mb, K=5)\nprint(f\"MBPP P@5 = {mb_p5:.4f}\")\n\n# 3) CodeClone detection\nccd = load_dataset(\"code_x_glue_cc_code_clone_detection\", split=\"test\")[:200]\nf1 = [x[\"func1\"] for x in ccd]\nf2 = [x[\"func2\"] for x in ccd]\nlbl = [x[\"label\"] for x in ccd]\nemb1 = embed_cbert(f1)\nemb2 = embed_cbert(f2)\nsims = F.cosine_similarity(emb1, emb2, dim=1).numpy()\npred = (sims > 0.5).astype(int)\nacc = (pred == np.array(lbl)).mean()\nprint(f\"Clone detection accuracy = {acc:.4f}\")\n\n# save all\nexperiment_data[\"hf\"] = {\"csn_p5\": csn_p5, \"mbpp_p5\": mb_p5, \"clone_acc\": acc}\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"Saved experiment_data.npy\")\n", "import os\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\nimport random\nimport numpy as np\nimport torch\nimport torch.nn as nn\nimport torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader, Subset\nfrom torch.optim import Adam\nfrom datasets import load_dataset\nfrom transformers import AutoTokenizer, AutoModel\nfrom sklearn.metrics import roc_auc_score\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# 1) Synthetic code+trace generation\ncodes = []\nfor c in range(1, 11):\n    codes.append(f\"def f(x): return x+{c}\")\n    codes.append(f\"def f(x): return {c}+x\")\ninput_set = list(range(-10, 10))\ntraces = []\nfor code in codes:\n    env = {}\n    exec(code, env)\n    f = env[\"f\"]\n    traces.append(tuple(f(x) for x in input_set))\nfrom collections import defaultdict\n\ntrace_to_indices = defaultdict(list)\nfor i, tr in enumerate(traces):\n    trace_to_indices[tr].append(i)\ngroup_to_indices = {g: ids for g, ids in enumerate(trace_to_indices.values())}\nindex_to_gid = [None] * len(codes)\nfor g, ids in group_to_indices.items():\n    for i in ids:\n        index_to_gid[i] = g\n\n# 2) Encode synthetic code to char\u2010seq and normalize traces to nonnegative\nvocab = sorted(set(\"\".join(codes)))\nstoi = {c: i + 1 for i, c in enumerate(vocab)}\nstoi[\"PAD\"] = 0\nmax_len = max(len(s) for s in codes)\nencoded = []\nfor s in codes:\n    seq = [stoi[c] for c in s] + [0] * (max_len - len(s))\n    encoded.append(seq)\nencoded = torch.LongTensor(encoded)\n\nall_vals = [v for tr in traces for v in tr]\nmin_val = min(all_vals)\noffset = -min_val if min_val < 0 else 0\ntraces_offset = [[v + offset for v in tr] for tr in traces]\ntrace_vocab_size = max(v for tr in traces_offset for v in tr) + 1\n\n\n# 3) Dataset for contrastive pre\u2010training\nclass SyntheticDataset(Dataset):\n    def __init__(self, codes, traces, g2i, i2g):\n        self.codes = codes\n        self.traces = torch.LongTensor(traces)\n        self.g2i = g2i\n        self.i2g = i2g\n\n    def __len__(self):\n        return len(self.i2g)\n\n    def __getitem__(self, idx):\n        a = self.codes[idx]\n        gid = self.i2g[idx]\n        pos = idx\n        while pos == idx:\n            pos = random.choice(self.g2i[gid])\n        neg_gid = random.choice([g for g in self.g2i if g != gid])\n        neg = random.choice(self.g2i[neg_gid])\n        return {\n            \"a_code\": a,\n            \"p_code\": self.codes[pos],\n            \"n_code\": self.codes[neg],\n            \"a_tr\": self.traces[idx],\n            \"p_tr\": self.traces[pos],\n            \"n_tr\": self.traces[neg],\n        }\n\n\ngids = list(group_to_indices.keys())\nrandom.shuffle(gids)\nsplit = int(0.8 * len(gids))\ntrain_g, val_g = gids[:split], gids[split:]\ntrain_idx = [i for g in train_g for i in group_to_indices[g]]\nval_idx = [i for g in val_g for i in group_to_indices[g]]\n\ntrain_ds = SyntheticDataset(encoded, traces_offset, group_to_indices, index_to_gid)\nval_ds = SyntheticDataset(encoded, traces_offset, group_to_indices, index_to_gid)\ntrain_loader = DataLoader(Subset(train_ds, train_idx), batch_size=8, shuffle=True)\nval_loader = DataLoader(Subset(val_ds, val_idx), batch_size=8, shuffle=False)\n\n\n# 4) Model definition: static + trace encoders\nclass CodeEncoder(nn.Module):\n    def __init__(self, vocab_size, embed_dim=64, hidden=64):\n        super().__init__()\n        self.embed = nn.Embedding(vocab_size, embed_dim, padding_idx=0)\n        self.lstm = nn.LSTM(embed_dim, hidden, batch_first=True)\n\n    def forward(self, x):\n        x = self.embed(x)\n        _, (h, _) = self.lstm(x)\n        return h.squeeze(0)\n\n\nclass JointEncoder(nn.Module):\n    def __init__(\n        self, vocab_size, code_emb, code_h, trace_vocab, trace_emb, trace_h, joint_h\n    ):\n        super().__init__()\n        self.code_enc = CodeEncoder(vocab_size, code_emb, code_h)\n        self.trace_emb = nn.Embedding(trace_vocab, trace_emb, padding_idx=0)\n        self.trace_lstm = nn.LSTM(trace_emb, trace_h, batch_first=True)\n        self.fc = nn.Linear(code_h + trace_h, joint_h)\n\n    def encode_trace(self, t):\n        x = self.trace_emb(t)\n        _, (h, _) = self.trace_lstm(x)\n        return h.squeeze(0)\n\n    def forward(self, code, tr):\n        c = self.code_enc(code)\n        t = self.encode_trace(tr)\n        j = torch.cat([c, t], dim=1)\n        return F.normalize(self.fc(j), dim=1)\n\n\nmodel = JointEncoder(len(stoi), 64, 64, trace_vocab_size, 32, 32, 64).to(device)\noptimizer = Adam(model.parameters(), lr=1e-3)\nloss_fn = nn.TripletMarginLoss(margin=1.0)\nexperiment_data = {\"synthetic\": {\"metrics\": {\"train_loss\": [], \"val_loss\": []}}}\n\n# 5) Contrastive pre\u2010training\nfor epoch in range(5):\n    model.train()\n    t_loss = 0.0\n    for batch in train_loader:\n        b = {k: v.to(device) for k, v in batch.items()}\n        ea = model(b[\"a_code\"], b[\"a_tr\"])\n        ep = model(b[\"p_code\"], b[\"p_tr\"])\n        en = model(b[\"n_code\"], b[\"n_tr\"])\n        loss = loss_fn(ea, ep, en)\n        optimizer.zero_grad()\n        loss.backward()\n        optimizer.step()\n        t_loss += loss.item()\n    avg_t = t_loss / len(train_loader)\n    experiment_data[\"synthetic\"][\"metrics\"][\"train_loss\"].append(avg_t)\n    model.eval()\n    v_loss = 0.0\n    with torch.no_grad():\n        for batch in val_loader:\n            b = {k: v.to(device) for k, v in batch.items()}\n            v_loss += loss_fn(\n                model(b[\"a_code\"], b[\"a_tr\"]),\n                model(b[\"p_code\"], b[\"p_tr\"]),\n                model(b[\"n_code\"], b[\"n_tr\"]),\n            ).item()\n    avg_v = v_loss / len(val_loader)\n    experiment_data[\"synthetic\"][\"metrics\"][\"val_loss\"].append(avg_v)\n    print(f\"Epoch {epoch}: validation_loss = {avg_v:.4f}\")\n\n# 6) Trace Equivalence KNN Precision@5\nmodel.eval()\nwith torch.no_grad():\n    codes_all = encoded.to(device)\n    tr_all = torch.LongTensor(traces_offset).to(device)\n    E = model(codes_all, tr_all)\n    sims = E @ E.T\n    precs = []\n    for i in range(len(sims)):\n        s = sims[i].clone()\n        s[i] = -1e9\n        top5 = s.topk(5).indices.cpu().tolist()\n        precs.append(sum(1 for j in top5 if index_to_gid[j] == index_to_gid[i]) / 5)\n    te_p5 = sum(precs) / len(precs)\nprint(f\"Trace Equivalence KNN Precision@5: {te_p5:.4f}\")\nexperiment_data[\"trace_knn_p5\"] = te_p5\n\n# 7) Clone detection AUROC\nclone_ds = (\n    load_dataset(\"code_x_glue_cc_code_clone_detection\", \"clone_type-I\")[\"test\"]\n    .shuffle(seed=42)\n    .select(range(100))\n)\ntok = AutoTokenizer.from_pretrained(\"microsoft/codebert-base\")\ncbert = AutoModel.from_pretrained(\"microsoft/codebert-base\").to(device)\n\n\ndef embed_codebert(texts):\n    inp = tok(texts, padding=True, truncation=True, return_tensors=\"pt\").to(device)\n    out = cbert(**inp)\n    emb = (\n        out.pooler_output\n        if hasattr(out, \"pooler_output\")\n        else out.last_hidden_state[:, 0, :]\n    )\n    return F.normalize(emb, dim=1).cpu().numpy()\n\n\npairs = [(ex[\"code1\"], ex[\"code2\"]) for ex in clone_ds]\nlabels = [ex[\"label\"] for ex in clone_ds]\ne1 = embed_codebert([p[0] for p in pairs])\ne2 = embed_codebert([p[1] for p in pairs])\nsims = np.sum(e1 * e2, axis=1)\nauroc = roc_auc_score(labels, sims)\nprint(f\"Clone Detection AUROC: {auroc:.4f}\")\nexperiment_data[\"clone_detection_auroc\"] = auroc\n\n# 8) Code\u2013doc retrieval on CodeSearchNet\ncs = (\n    load_dataset(\"code_search_net\", \"python\")[\"test\"].shuffle(seed=0).select(range(100))\n)\ncodes_cs = [ex[\"code\"] for ex in cs]\ndocs_cs = [ex[\"docstring\"] for ex in cs]\nec = embed_codebert(codes_cs)\ned = embed_codebert(docs_cs)\nM = ec @ ed.T\npreds = M.argmax(axis=1)\nrecall1 = (preds == np.arange(len(codes_cs))).mean()\nprint(f\"CodeSearchNet Recall@1: {recall1:.4f}\")\nexperiment_data[\"cs_retrieval_r1\"] = recall1\n\n# 9) MBPP load demonstration\nmb = load_dataset(\"mbpp\")[\"test\"]\nprint(f\"Loaded MBPP size: {len(mb)}\")\nexperiment_data[\"mbpp_size\"] = len(mb)\n\n# 10) Save all experiment data\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"Saved experiment_data.npy\")\n", "import os\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\nimport torch\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\nimport numpy as np\nimport hashlib\nfrom datasets import load_dataset\nfrom transformers import AutoTokenizer, AutoModel\nimport torch.nn as nn\nimport torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader, Subset\n\n# 1. Load three HuggingFace code datasets (small subsets)\nds1 = load_dataset(\"code_search_net\", \"python\", split=\"train[:100]\")\nds2 = load_dataset(\"mbpp\", split=\"train[:100]\")\nds3 = load_dataset(\"code_x_glue_cc_code_clone_detection\", split=\"train[:100]\")\n\n# 2. Extract code snippets, stub dynamic traces via MD5 hash\ncodes = (\n    [ex.get(\"code\", \"\") or ex.get(\"func\", \"\") for ex in ds1]\n    + [ex.get(\"code\", \"\") or ex.get(\"text\", \"\") for ex in ds2]\n    + [ex[\"code1\"] for ex in ds3]\n)\n\n\ndef make_trace(s):\n    h = hashlib.md5(s.encode()).hexdigest()\n    return torch.tensor(\n        [int(h[i : i + 2], 16) for i in range(0, 16, 2)], dtype=torch.long\n    )\n\n\ntraces = [make_trace(c) for c in codes]\n\n# 3. Dataset & DataLoaders\ntokenizer = AutoTokenizer.from_pretrained(\"microsoft/codebert-base\")\n\n\nclass TraceDataset(Dataset):\n    def __init__(self, codes, traces):\n        self.enc = tokenizer(codes, padding=True, truncation=True, return_tensors=\"pt\")\n        self.tr = torch.stack(traces)\n\n    def __len__(self):\n        return len(self.tr)\n\n    def __getitem__(self, i):\n        return {k: v[i] for k, v in self.enc.items()}, self.tr[i]\n\n\nds = TraceDataset(codes, traces)\nn = len(ds)\nidx = list(range(n))\nsplit = int(0.8 * n)\ntrain_loader = DataLoader(Subset(ds, idx[:split]), batch_size=16, shuffle=True)\nval_loader = DataLoader(Subset(ds, idx[split:]), batch_size=16)\n\n\n# 4. Model: CodeBERT + LSTM for traces + projection\nclass TraceCodeModel(nn.Module):\n    def __init__(self):\n        super().__init__()\n        self.code_enc = AutoModel.from_pretrained(\"microsoft/codebert-base\")\n        self.trace_emb = nn.Embedding(256, 64, padding_idx=0)\n        self.trace_lstm = nn.LSTM(64, 64, batch_first=True)\n        self.proj = nn.Linear(768 + 64, 256)\n\n    def forward(self, input_ids, attention_mask, trace_seq):\n        code_out = self.code_enc(input_ids=input_ids, attention_mask=attention_mask)\n        c = code_out.pooler_output\n        t = self.trace_emb(trace_seq)\n        _, (h, _) = self.trace_lstm(t)\n        z = torch.cat([c, h.squeeze(0)], dim=1)\n        return F.normalize(self.proj(z), dim=1)\n\n\nmodel = TraceCodeModel().to(device)\noptimizer = torch.optim.Adam(model.parameters(), lr=3e-5)\n\n\n# 5. Simple InfoNCE training + eval KNN P@5\ndef infonce(z):\n    sim = z @ z.t() / 0.05\n    labels = torch.arange(z.size(0), device=z.device)\n    return F.cross_entropy(sim, labels)\n\n\nfor epoch in range(2):\n    model.train()\n    total_loss = 0.0\n    for batch, trace in train_loader:\n        batch = {k: v.to(device) for k, v in batch.items()}\n        trace = trace.to(device)\n        z = model(batch[\"input_ids\"], batch[\"attention_mask\"], trace)\n        # positive: roll by 1\n        z2 = z.roll(-1, dims=0)\n        loss = infonce(torch.cat([z, z2], dim=1).view(z.size(0), -1))\n        optimizer.zero_grad()\n        loss.backward()\n        optimizer.step()\n        total_loss += loss.item()\n    print(f\"Epoch {epoch}: train_loss = {total_loss/len(train_loader):.4f}\")\n    model.eval()\n    with torch.no_grad():\n        all_z, all_tr = [], []\n        for batch, trace in val_loader:\n            b = {k: v.to(device) for k, v in batch.items()}\n            t = trace.to(device)\n            all_z.append(model(b[\"input_ids\"], b[\"attention_mask\"], t))\n            all_tr.append(trace)\n        all_z = torch.cat(all_z)\n        all_tr = torch.cat(all_tr)\n        sims = all_z @ all_z.t()\n        top5 = sims.topk(6, dim=1).indices[:, 1:]\n        precision = 0.0\n        for i in range(len(all_tr)):\n            precision += (all_tr[top5[i]] == all_tr[i]).sum().item() / 5\n        print(f\"Val Trace Equiv KNN P@5: {precision/len(all_tr):.4f}\")\n", "import os\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\nimport random\nimport numpy as np\nimport torch\nimport torch.nn as nn\nimport torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader, Subset\nfrom datasets import load_dataset\n\n# device\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\nclass CodeDataset(Dataset):\n    def __init__(self, encoded, index_to_gid, group_to_indices):\n        self.encoded = encoded\n        self.index_to_gid = index_to_gid\n        self.group_to_indices = group_to_indices\n        self.indices = list(range(len(index_to_gid)))\n\n    def __len__(self):\n        return len(self.indices)\n\n    def __getitem__(self, idx):\n        anchor = self.encoded[idx]\n        gid = self.index_to_gid[idx]\n        pos = idx\n        while pos == idx:\n            pos = random.choice(self.group_to_indices[gid])\n        neg_gid = random.choice([g for g in self.group_to_indices if g != gid])\n        neg = random.choice(self.group_to_indices[neg_gid])\n        return anchor, self.encoded[pos], self.encoded[neg]\n\n\nclass CodeEncoder(nn.Module):\n    def __init__(self, vocab_size, embed_dim=64, hidden=64):\n        super().__init__()\n        self.embed = nn.Embedding(vocab_size, embed_dim, padding_idx=0)\n        self.lstm = nn.LSTM(embed_dim, hidden, batch_first=True)\n\n    def forward(self, x):\n        x = self.embed(x)\n        _, (h, _) = self.lstm(x)\n        return h.squeeze(0)\n\n\ndef compute_knn_prec5(emb_norm, index_to_gid, indices):\n    sims = emb_norm @ emb_norm.T\n    correct = 0.0\n    for i in indices:\n        sim = sims[i].clone()\n        sim[i] = -float(\"inf\")\n        top5 = torch.topk(sim, 5)[1].tolist()\n        correct += sum(1 for j in top5 if index_to_gid[j] == index_to_gid[i]) / 5.0\n    return correct / len(indices)\n\n\nexperiment_data = {}\n\nfor ds_name, args in [\n    (\"codesearchnet\", (\"code_search_net\", \"python\", \"train[:1%]\")),\n    (\"mbpp\", (\"mbpp\", None, \"train[:1%]\")),\n    (\"clone\", (\"code_x_glue_cc_code_clone_detection\", None, \"train[:1%]\")),\n]:\n    # load dataset\n    name, cfg, split = args\n    if cfg:\n        ds = load_dataset(name, cfg, split=split)\n    else:\n        ds = load_dataset(name, split=split)\n    # detect code field\n    cols = ds.column_names\n    if \"code1\" in cols:\n        field = \"code1\"\n    elif \"code\" in cols:\n        field = \"code\"\n    elif \"func\" in cols:\n        field = \"func\"\n    else:\n        field = cols[0]\n    # extract code strings\n    codes = []\n    for ex in ds:\n        c = ex[field]\n        if isinstance(c, list):\n            c = \" \".join(c)\n        codes.append(c)\n    N = len(codes)\n    # build vocab & encode\n    vocab = sorted({ch for c in codes for ch in c})\n    stoi = {ch: i + 1 for i, ch in enumerate(vocab)}\n    stoi[\"PAD\"] = 0\n    max_len = max(len(c) for c in codes)\n    encoded = torch.LongTensor(\n        [[stoi.get(ch, 0) for ch in c] + [0] * (max_len - len(c)) for c in codes]\n    )\n    # stub dynamic trace groups\n    group_count = max(2, N // 5)\n    index_to_gid = [i % group_count for i in range(N)]\n    group_to_indices = {}\n    for i, g in enumerate(index_to_gid):\n        group_to_indices.setdefault(g, []).append(i)\n    # split group-wise\n    gids = list(group_to_indices.keys())\n    random.shuffle(gids)\n    split_g = int(0.8 * len(gids))\n    train_gids, val_gids = gids[:split_g], gids[split_g:]\n    train_indices = [i for g in train_gids for i in group_to_indices[g]]\n    val_indices = [i for g in val_gids for i in group_to_indices[g]]\n    # dataloaders\n    base_ds = CodeDataset(encoded, index_to_gid, group_to_indices)\n    train_loader = DataLoader(\n        Subset(base_ds, train_indices), batch_size=16, shuffle=True\n    )\n    val_loader = DataLoader(Subset(base_ds, val_indices), batch_size=16, shuffle=False)\n    # model & optimizer\n    model = CodeEncoder(len(stoi), 64, 64).to(device)\n    optimizer = torch.optim.Adam(model.parameters(), lr=1e-3)\n    loss_fn = nn.TripletMarginLoss(margin=1.0)\n    # containers\n    data = {\n        \"losses\": {\"train\": [], \"val\": []},\n        \"metrics\": {\"knn_prec5_train\": [], \"knn_prec5_val\": []},\n    }\n    EPOCHS = 10\n    for epoch in range(EPOCHS):\n        model.train()\n        total_train = 0.0\n        for a, p, n in train_loader:\n            a, p, n = a.to(device), p.to(device), n.to(device)\n            emb_a, emb_p, emb_n = model(a), model(p), model(n)\n            loss = loss_fn(emb_a, emb_p, emb_n)\n            optimizer.zero_grad()\n            loss.backward()\n            optimizer.step()\n            total_train += loss.item()\n        avg_train = total_train / len(train_loader)\n        data[\"losses\"][\"train\"].append(avg_train)\n        model.eval()\n        total_val = 0.0\n        with torch.no_grad():\n            for a, p, n in val_loader:\n                a, p, n = a.to(device), p.to(device), n.to(device)\n                total_val += loss_fn(model(a), model(p), model(n)).item()\n        avg_val = total_val / len(val_loader)\n        data[\"losses\"][\"val\"].append(avg_val)\n        with torch.no_grad():\n            emb_all = model(encoded.to(device))\n            emb_norm = F.normalize(emb_all, dim=1)\n            kt = compute_knn_prec5(emb_norm, index_to_gid, train_indices)\n            kv = compute_knn_prec5(emb_norm, index_to_gid, val_indices)\n        data[\"metrics\"][\"knn_prec5_train\"].append(kt)\n        data[\"metrics\"][\"knn_prec5_val\"].append(kv)\n        print(\n            f\"{ds_name} Epoch {epoch}: validation_loss = {avg_val:.4f}, Trace Equiv KNN P@5 = {kv:.4f}\"\n        )\n    experiment_data[ds_name] = data\n\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"Saved experiment_data.npy\")\n", "import os\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\nimport random\nimport numpy as np\nimport torch\nimport torch.nn as nn\nimport torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader, Subset\nfrom torch.optim import Adam\nfrom datasets import load_dataset\nfrom transformers import AutoTokenizer, AutoModel\nfrom sklearn.metrics import roc_auc_score\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# 1) Synthetic code+trace generation\ncodes = []\nfor c in range(1, 11):\n    codes.append(f\"def f(x): return x+{c}\")\n    codes.append(f\"def f(x): return {c}+x\")\ninput_set = list(range(-10, 10))\ntraces = []\nfor code in codes:\n    env = {}\n    exec(code, env)\n    f = env[\"f\"]\n    traces.append(tuple(f(x) for x in input_set))\nfrom collections import defaultdict\n\ntrace_to_indices = defaultdict(list)\nfor i, tr in enumerate(traces):\n    trace_to_indices[tr].append(i)\ngroup_to_indices = {g: ids for g, ids in enumerate(trace_to_indices.values())}\nindex_to_gid = [None] * len(codes)\nfor g, ids in group_to_indices.items():\n    for i in ids:\n        index_to_gid[i] = g\n\n# 2) Encode synthetic code to char\u2010seq and normalize traces to nonnegative\nvocab = sorted(set(\"\".join(codes)))\nstoi = {c: i + 1 for i, c in enumerate(vocab)}\nstoi[\"PAD\"] = 0\nmax_len = max(len(s) for s in codes)\nencoded = []\nfor s in codes:\n    seq = [stoi[c] for c in s] + [0] * (max_len - len(s))\n    encoded.append(seq)\nencoded = torch.LongTensor(encoded)\n\nall_vals = [v for tr in traces for v in tr]\nmin_val = min(all_vals)\noffset = -min_val if min_val < 0 else 0\ntraces_offset = [[v + offset for v in tr] for tr in traces]\ntrace_vocab_size = max(v for tr in traces_offset for v in tr) + 1\n\n\n# 3) Dataset for contrastive pre\u2010training\nclass SyntheticDataset(Dataset):\n    def __init__(self, codes, traces, g2i, i2g):\n        self.codes = codes\n        self.traces = torch.LongTensor(traces)\n        self.g2i = g2i\n        self.i2g = i2g\n\n    def __len__(self):\n        return len(self.i2g)\n\n    def __getitem__(self, idx):\n        a = self.codes[idx]\n        gid = self.i2g[idx]\n        pos = idx\n        while pos == idx:\n            pos = random.choice(self.g2i[gid])\n        neg_gid = random.choice([g for g in self.g2i if g != gid])\n        neg = random.choice(self.g2i[neg_gid])\n        return {\n            \"a_code\": a,\n            \"p_code\": self.codes[pos],\n            \"n_code\": self.codes[neg],\n            \"a_tr\": self.traces[idx],\n            \"p_tr\": self.traces[pos],\n            \"n_tr\": self.traces[neg],\n        }\n\n\ngids = list(group_to_indices.keys())\nrandom.shuffle(gids)\nsplit = int(0.8 * len(gids))\ntrain_g, val_g = gids[:split], gids[split:]\ntrain_idx = [i for g in train_g for i in group_to_indices[g]]\nval_idx = [i for g in val_g for i in group_to_indices[g]]\n\ntrain_ds = SyntheticDataset(encoded, traces_offset, group_to_indices, index_to_gid)\nval_ds = SyntheticDataset(encoded, traces_offset, group_to_indices, index_to_gid)\ntrain_loader = DataLoader(Subset(train_ds, train_idx), batch_size=8, shuffle=True)\nval_loader = DataLoader(Subset(val_ds, val_idx), batch_size=8, shuffle=False)\n\n\n# 4) Model definition: static + trace encoders\nclass CodeEncoder(nn.Module):\n    def __init__(self, vocab_size, embed_dim=64, hidden=64):\n        super().__init__()\n        self.embed = nn.Embedding(vocab_size, embed_dim, padding_idx=0)\n        self.lstm = nn.LSTM(embed_dim, hidden, batch_first=True)\n\n    def forward(self, x):\n        x = self.embed(x)\n        _, (h, _) = self.lstm(x)\n        return h.squeeze(0)\n\n\nclass JointEncoder(nn.Module):\n    def __init__(\n        self, vocab_size, code_emb, code_h, trace_vocab, trace_emb, trace_h, joint_h\n    ):\n        super().__init__()\n        self.code_enc = CodeEncoder(vocab_size, code_emb, code_h)\n        self.trace_emb = nn.Embedding(trace_vocab, trace_emb, padding_idx=0)\n        self.trace_lstm = nn.LSTM(trace_emb, trace_h, batch_first=True)\n        self.fc = nn.Linear(code_h + trace_h, joint_h)\n\n    def encode_trace(self, t):\n        x = self.trace_emb(t)\n        _, (h, _) = self.trace_lstm(x)\n        return h.squeeze(0)\n\n    def forward(self, code, tr):\n        c = self.code_enc(code)\n        t = self.encode_trace(tr)\n        j = torch.cat([c, t], dim=1)\n        return F.normalize(self.fc(j), dim=1)\n\n\nmodel = JointEncoder(len(stoi), 64, 64, trace_vocab_size, 32, 32, 64).to(device)\noptimizer = Adam(model.parameters(), lr=1e-3)\nloss_fn = nn.TripletMarginLoss(margin=1.0)\nexperiment_data = {\n    \"synthetic\": {\"metrics\": {\"train_loss\": [], \"val_loss\": []}},\n    \"trace_knn_p5\": None,\n    \"clone_detection_auroc\": None,\n    \"cs_retrieval_r1\": None,\n    \"mbpp_size\": None,\n}\n\n# 5) Contrastive pre\u2010training\nfor epoch in range(5):\n    model.train()\n    t_loss = 0.0\n    for batch in train_loader:\n        b = {k: v.to(device) for k, v in batch.items()}\n        ea = model(b[\"a_code\"], b[\"a_tr\"])\n        ep = model(b[\"p_code\"], b[\"p_tr\"])\n        en = model(b[\"n_code\"], b[\"n_tr\"])\n        loss = loss_fn(ea, ep, en)\n        optimizer.zero_grad()\n        loss.backward()\n        optimizer.step()\n        t_loss += loss.item()\n    avg_t = t_loss / len(train_loader)\n    experiment_data[\"synthetic\"][\"metrics\"][\"train_loss\"].append(avg_t)\n\n    model.eval()\n    v_loss = 0.0\n    with torch.no_grad():\n        for batch in val_loader:\n            b = {k: v.to(device) for k, v in batch.items()}\n            v_loss += loss_fn(\n                model(b[\"a_code\"], b[\"a_tr\"]),\n                model(b[\"p_code\"], b[\"p_tr\"]),\n                model(b[\"n_code\"], b[\"n_tr\"]),\n            ).item()\n    avg_v = v_loss / len(val_loader)\n    experiment_data[\"synthetic\"][\"metrics\"][\"val_loss\"].append(avg_v)\n    print(f\"Epoch {epoch}: validation_loss = {avg_v:.4f}\")\n\n# 6) Trace Equivalence KNN Precision@5\nmodel.eval()\nwith torch.no_grad():\n    codes_all = encoded.to(device)\n    tr_all = torch.LongTensor(traces_offset).to(device)\n    E = model(codes_all, tr_all)\n    sims = E @ E.T\n    precs = []\n    for i in range(len(sims)):\n        s = sims[i].clone()\n        s[i] = -1e9\n        top5 = s.topk(5).indices.cpu().tolist()\n        precs.append(sum(1 for j in top5 if index_to_gid[j] == index_to_gid[i]) / 5)\n    te_p5 = sum(precs) / len(precs)\n    print(f\"Trace Equivalence KNN Precision@5: {te_p5:.4f}\")\n    experiment_data[\"trace_knn_p5\"] = te_p5\n\n# 7) Clone detection AUROC with correct dataset name\nclone_ds = (\n    load_dataset(\"code_x_glue_cc_clone_detection\", \"clone_type-I\")[\"test\"]\n    .shuffle(seed=42)\n    .select(range(100))\n)\ntok = AutoTokenizer.from_pretrained(\"microsoft/codebert-base\")\ncbert = AutoModel.from_pretrained(\"microsoft/codebert-base\").to(device)\n\n\ndef embed_codebert(texts):\n    inp = tok(texts, padding=True, truncation=True, return_tensors=\"pt\").to(device)\n    out = cbert(**inp)\n    emb = (\n        out.pooler_output\n        if hasattr(out, \"pooler_output\")\n        else out.last_hidden_state[:, 0, :]\n    )\n    return F.normalize(emb, dim=1).cpu().numpy()\n\n\npairs = [(ex[\"code1\"], ex[\"code2\"]) for ex in clone_ds]\nlabels = [ex[\"label\"] for ex in clone_ds]\ne1 = embed_codebert([p[0] for p in pairs])\ne2 = embed_codebert([p[1] for p in pairs])\nsims = np.sum(e1 * e2, axis=1)\nauroc = roc_auc_score(labels, sims)\nprint(f\"Clone Detection AUROC: {auroc:.4f}\")\nexperiment_data[\"clone_detection_auroc\"] = auroc\n\n# 8) Code\u2013doc retrieval on CodeSearchNet\ncs = (\n    load_dataset(\"code_search_net\", \"python\")[\"test\"].shuffle(seed=0).select(range(100))\n)\ncodes_cs = [ex[\"code\"] for ex in cs]\ndocs_cs = [ex[\"docstring\"] for ex in cs]\nec = embed_codebert(codes_cs)\ned = embed_codebert(docs_cs)\nM = ec @ ed.T\npreds = M.argmax(axis=1)\nrecall1 = (preds == np.arange(len(codes_cs))).mean()\nprint(f\"CodeSearchNet Recall@1: {recall1:.4f}\")\nexperiment_data[\"cs_retrieval_r1\"] = recall1\n\n# 9) MBPP load demonstration\nmb = load_dataset(\"mbpp\")[\"test\"]\nprint(f\"Loaded MBPP size: {len(mb)}\")\nexperiment_data[\"mbpp_size\"] = len(mb)\n\n# 10) Save all experiment data\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"Saved experiment_data.npy\")\n", "import os, random, ast\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\nimport numpy as np\nimport torch\nimport torch.nn as nn\nimport torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader\nfrom transformers import AutoTokenizer, AutoModel\nfrom datasets import load_dataset\n\n# device\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# 1. Prepare CodeSearchNet simple add functions and variants\ncsn = load_dataset(\"code_search_net\", \"python\", split=\"train\")\ncodes = []\nfor ex in csn:\n    code = ex.get(\"func_code_string\") or ex.get(\"code\") or ex.get(\"func_code\")\n    if not code:\n        continue\n    try:\n        mod = ast.parse(code)\n    except:\n        continue\n    fdefs = [n for n in mod.body if isinstance(n, ast.FunctionDef)]\n    if len(fdefs) != 1:\n        continue\n    f = fdefs[0]\n    if len(f.body) != 1 or not isinstance(f.body[0], ast.Return):\n        continue\n    ret = f.body[0].value\n    if not isinstance(ret, ast.BinOp) or not isinstance(ret.op, ast.Add):\n        continue\n    arg = f.args.args[0].arg\n    # must be x + const\n    if (\n        isinstance(ret.left, ast.Name)\n        and ret.left.id == arg\n        and isinstance(ret.right, ast.Constant)\n    ):\n        const = ret.right.value\n    elif (\n        isinstance(ret.right, ast.Name)\n        and ret.right.id == arg\n        and isinstance(ret.left, ast.Constant)\n    ):\n        const = ret.left.value\n    else:\n        continue\n    name = f.name\n    # normalize original to \"def name(arg): return arg+const\"\n    orig = f\"def {name}({arg}): return {arg}+{const}\"\n    varnt = f\"def {name}({arg}): return {const}+{arg}\"\n    codes.append((orig, varnt))\n    if len(codes) >= 200:\n        break\n\n# generate random trace inputs\nK = 5\ninputs = [random.randint(-10, 10) for _ in range(K)]\ndataset = []\nfor orig, varnt in codes:\n    # exec original\n    env = {}\n    exec(orig, env)\n    f0 = env[next(k for k in env if callable(env[k]))]\n    try:\n        trace = [f0(x) for x in inputs]\n    except:\n        continue\n    dataset.append({\"orig\": orig, \"var\": varnt, \"trace\": trace})\n# split train/val\nrandom.shuffle(dataset)\nsplit = int(0.8 * len(dataset))\ntrain_data, val_data = dataset[:split], dataset[split:]\n\n\n# 2. Contrastive triplet dataset\nclass TripletDS(Dataset):\n    def __init__(self, data):\n        self.data = data\n        # group by trace tuple\n        self.grp = {}\n        for i, d in enumerate(self.data):\n            t = tuple(d[\"trace\"])\n            self.grp.setdefault(t, []).append(i)\n        self.ids = list(range(len(self.data)))\n\n    def __len__(self):\n        return len(self.data)\n\n    def __getitem__(self, i):\n        a = self.data[i]\n        # positive is its variant\n        pos = a\n        # negative: random other group\n        neg_group = random.choice([g for g in self.grp if tuple(a[\"trace\"]) != g])\n        neg_i = random.choice(self.grp[neg_group])\n        neg = self.data[neg_i]\n        return (\n            a[\"orig\"],\n            pos[\"var\"],\n            neg[\"orig\"],\n            a[\"trace\"],\n            pos[\"trace\"],\n            neg[\"trace\"],\n        )\n\n\n# tokenizer & static encoder\ntokenizer = AutoTokenizer.from_pretrained(\"microsoft/codebert-base\")\nstatic_cd = AutoModel.from_pretrained(\"microsoft/codebert-base\").to(device)\nhidden = static_cd.config.hidden_size\n\n\n# model fusing static + trace\nclass CodeTraceEncoder(nn.Module):\n    def __init__(self, static_model, hidden):\n        super().__init__()\n        self.static = static_model\n        self.trace_lstm = nn.LSTM(1, hidden, batch_first=True)\n\n    def forward(self, ids, mask, trace):\n        out = self.static(input_ids=ids, attention_mask=mask)\n        emb_s = out.last_hidden_state[:, 0, :]\n        _, (h, _) = self.trace_lstm(trace.unsqueeze(-1))\n        emb_t = h.squeeze(0)\n        return emb_s + emb_t\n\n\nmodel = CodeTraceEncoder(static_cd, hidden).to(device)\n\n\ndef collate_fn(batch):\n    orig, var, neg, to, tv, tn = zip(*batch)\n    b1 = tokenizer(\n        list(orig), return_tensors=\"pt\", padding=True, truncation=True, max_length=128\n    )\n    b2 = tokenizer(\n        list(var), return_tensors=\"pt\", padding=True, truncation=True, max_length=128\n    )\n    b3 = tokenizer(\n        list(neg), return_tensors=\"pt\", padding=True, truncation=True, max_length=128\n    )\n    t1 = torch.tensor(to, dtype=torch.float)\n    t2 = torch.tensor(tv, dtype=torch.float)\n    t3 = torch.tensor(tn, dtype=torch.float)\n    return b1, b2, b3, t1, t2, t3\n\n\ntrain_loader = DataLoader(\n    TripletDS(train_data), batch_size=16, shuffle=True, collate_fn=collate_fn\n)\nval_loader = DataLoader(\n    TripletDS(val_data), batch_size=16, shuffle=False, collate_fn=collate_fn\n)\n\n# optimizer & loss\noptimizer = torch.optim.Adam(model.parameters(), lr=1e-5)\nloss_fn = nn.TripletMarginLoss(margin=1.0)\n\n# experiment data\nexperiment_data = {\n    \"codesearchnet_py\": {\n        \"losses\": {\"train\": [], \"val\": []},\n        \"metrics\": {\"trace_knn_prec@5\": []},\n    },\n    \"code_x_glue_clone\": {},\n    \"mbpp\": {},\n}\n\n# 3. Training loop with validation & dynamic KNN\nfor epoch in range(10):\n    model.train()\n    tloss = 0\n    for b1, b2, b3, t1, t2, t3 in train_loader:\n        b1 = {k: v.to(device) for k, v in b1.items()}\n        b2 = {k: v.to(device) for k, v in b2.items()}\n        b3 = {k: v.to(device) for k, v in b3.items()}\n        t1, t2, t3 = t1.to(device), t2.to(device), t3.to(device)\n        e1 = model(b1[\"input_ids\"], b1[\"attention_mask\"], t1)\n        e2 = model(b2[\"input_ids\"], b2[\"attention_mask\"], t2)\n        e3 = model(b3[\"input_ids\"], b3[\"attention_mask\"], t3)\n        loss = loss_fn(e1, e2, e3)\n        optimizer.zero_grad()\n        loss.backward()\n        optimizer.step()\n        tloss += loss.item()\n    avg_train = tloss / len(train_loader)\n    experiment_data[\"codesearchnet_py\"][\"losses\"][\"train\"].append(avg_train)\n    model.eval()\n    vloss = 0\n    with torch.no_grad():\n        for b1, b2, b3, t1, t2, t3 in val_loader:\n            b1 = {k: v.to(device) for k, v in b1.items()}\n            b2 = {k: v.to(device) for k, v in b2.items()}\n            b3 = {k: v.to(device) for k, v in b3.items()}\n            t1, t2, t3 = t1.to(device), t2.to(device), t3.to(device)\n            e1 = model(b1[\"input_ids\"], b1[\"attention_mask\"], t1)\n            e2 = model(b2[\"input_ids\"], b2[\"attention_mask\"], t2)\n            e3 = model(b3[\"input_ids\"], b3[\"attention_mask\"], t3)\n            vloss += loss_fn(e1, e2, e3).item()\n    avg_val = vloss / len(val_loader)\n    experiment_data[\"codesearchnet_py\"][\"losses\"][\"val\"].append(avg_val)\n    # dynamic KNN on val set\n    embs = []\n    tids = []\n    for d in val_data:\n        inp = tokenizer(\n            d[\"orig\"],\n            return_tensors=\"pt\",\n            padding=True,\n            truncation=True,\n            max_length=128,\n        ).to(device)\n        tr = torch.tensor(d[\"trace\"], dtype=torch.float).unsqueeze(0).to(device)\n        with torch.no_grad():\n            e = model(inp[\"input_ids\"], inp[\"attention_mask\"], tr)\n        embs.append(e.squeeze(0).cpu())\n        tids.append(tuple(d[\"trace\"]))\n    embs = torch.stack(embs)\n    norm = F.normalize(embs, 1)\n    sims = norm @ norm.T\n    kp = 0\n    for i in range(len(tids)):\n        row = sims[i].clone()\n        row[i] = -1\n        topk = torch.topk(row, 5).indices.tolist()\n        kp += sum(1 for j in topk if tids[j] == tids[i]) / 5\n    kp /= len(tids)\n    experiment_data[\"codesearchnet_py\"][\"metrics\"][\"trace_knn_prec@5\"].append(kp)\n    print(\n        f\"Epoch {epoch}: validation_loss = {avg_val:.4f}, Trace Equiv KNN Precision@5 = {kp:.4f}\"\n    )\n\n# 4. Eval on CodeXGLUE clone detection (Python)\nclone = load_dataset(\n    \"code_x_glue_cc_code_clone_detection\", \"python\", split=\"test\"\n).select(range(200))\nacc = 0\nfor ex in clone:\n    c1, c2, lab = ex[\"code1\"], ex[\"code2\"], ex[\"label\"]\n    i1 = tokenizer(\n        c1, return_tensors=\"pt\", truncation=True, padding=True, max_length=128\n    ).to(device)\n    i2 = tokenizer(\n        c2, return_tensors=\"pt\", truncation=True, padding=True, max_length=128\n    ).to(device)\n    with torch.no_grad():\n        e1 = static_cd(**i1).last_hidden_state[:, 0, :]\n        e2 = static_cd(**i2).last_hidden_state[:, 0, :]\n    pred = int(F.cosine_similarity(e1, e2).item() > 0.5)\n    acc += pred == lab\nacc /= len(clone)\nexperiment_data[\"code_x_glue_clone\"][\"accuracy\"] = acc\nprint(f\"Clone detection accuracy = {acc:.4f}\")\n\n# 5. Eval on MBPP prompt\u2010ID KNN\nmbpp = load_dataset(\"mbpp\", split=\"train\").select(range(200))\nembs = []\npids = []\nfor ex in mbpp:\n    code = ex[\"code\"] if \"code\" in ex else ex[\"text\"]\n    pid = ex.get(\"prompt_id\", ex.get(\"task_id\", None))\n    inp = tokenizer(\n        code, return_tensors=\"pt\", truncation=True, padding=True, max_length=128\n    ).to(device)\n    with torch.no_grad():\n        e = static_cd(**inp).last_hidden_state[:, 0, :]\n    embs.append(e.squeeze(0).cpu())\n    pids.append(pid)\nembs = torch.stack(embs)\nnorm = F.normalize(embs, 1)\nsims = norm @ norm.T\nmbpp_kp = 0\nfor i in range(len(pids)):\n    row = sims[i].clone()\n    row[i] = -1\n    topk = torch.topk(row, 5).indices.tolist()\n    mbpp_kp += sum(1 for j in topk if pids[j] == pids[i]) / 5\nmbpp_kp /= len(pids)\nexperiment_data[\"mbpp\"][\"knn_prec@5\"] = mbpp_kp\nprint(f\"MBPP KNN Precision@5 = {mbpp_kp:.4f}\")\n\n# save results\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"Saved experiment_data.npy\")\n", "# Set random seed\nimport random\nimport numpy as np\nimport torch\n\nseed = 0\nrandom.seed(seed)\nnp.random.seed(seed)\ntorch.manual_seed(seed)\nif torch.cuda.is_available():\n    torch.cuda.manual_seed(seed)\n\nimport os\nimport random\nimport numpy as np\nimport torch\nimport torch.nn as nn\nimport torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader, Subset\nfrom torch.optim import Adam\n\n# set up working directory\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# device\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# generate synthetic code snippets and traces\ncodes = []\nfor c in range(1, 11):\n    codes.append(f\"def f(x): return x+{c}\")\n    codes.append(f\"def f(x): return {c}+x\")\ninput_set = np.random.randint(-10, 10, size=100)\ntraces = []\nfor code in codes:\n    env = {}\n    exec(code, env)\n    f = env[\"f\"]\n    traces.append(tuple(f(int(x)) for x in input_set))\n\n# group snippets by trace\ntrace_to_indices = {}\nfor idx, trace in enumerate(traces):\n    trace_to_indices.setdefault(trace, []).append(idx)\ngroup_to_indices = {gid: ids for gid, ids in enumerate(trace_to_indices.values())}\nindex_to_gid = [None] * len(codes)\nfor gid, idxs in group_to_indices.items():\n    for idx in idxs:\n        index_to_gid[idx] = gid\n\n# encode snippets as character sequences\nvocab = sorted(set(\"\".join(codes)))\nstoi = {c: i + 1 for i, c in enumerate(vocab)}\nstoi[\"PAD\"] = 0\nmax_len = max(len(s) for s in codes)\nencoded = []\nfor s in codes:\n    seq = [stoi[c] for c in s] + [0] * (max_len - len(s))\n    encoded.append(seq)\nencoded = torch.LongTensor(encoded)\n\n\n# dataset & loaders\nclass CodeDataset(Dataset):\n    def __init__(self, encoded, group_to_indices, index_to_gid):\n        self.encoded = encoded\n        self.group_to_indices = group_to_indices\n        self.index_to_gid = index_to_gid\n\n    def __len__(self):\n        return len(self.index_to_gid)\n\n    def __getitem__(self, idx):\n        anchor = self.encoded[idx]\n        gid = self.index_to_gid[idx]\n        pos = idx\n        while pos == idx:\n            pos = random.choice(self.group_to_indices[gid])\n        neg_gid = random.choice([g for g in self.group_to_indices if g != gid])\n        neg = random.choice(self.group_to_indices[neg_gid])\n        return anchor, self.encoded[pos], self.encoded[neg]\n\n\ndataset = CodeDataset(encoded, group_to_indices, index_to_gid)\nall_gids = list(group_to_indices.keys())\nrandom.shuffle(all_gids)\nsplit = int(0.8 * len(all_gids))\ntrain_gids, val_gids = all_gids[:split], all_gids[split:]\ntrain_indices = [i for g in train_gids for i in group_to_indices[g]]\nval_indices = [i for g in val_gids for i in group_to_indices[g]]\ntrain_loader = DataLoader(Subset(dataset, train_indices), batch_size=8, shuffle=True)\nval_loader = DataLoader(Subset(dataset, val_indices), batch_size=8, shuffle=False)\n\n\n# model definition\nclass CodeEncoder(nn.Module):\n    def __init__(self, vocab_size, embed_dim=64, hidden=64):\n        super().__init__()\n        self.embed = nn.Embedding(vocab_size, embed_dim, padding_idx=0)\n        self.lstm = nn.LSTM(embed_dim, hidden, batch_first=True)\n\n    def forward(self, x):\n        x = self.embed(x)\n        _, (h, _) = self.lstm(x)\n        return h.squeeze(0)\n\n\n# hyperparameter tuning over different epoch counts\nEPOCH_LIST = [10, 30, 50]\nexperiment_data = {\"EPOCHS\": {\"synthetic\": {}}}\n\nfor E in EPOCH_LIST:\n    # reinitialize model & optimizer\n    model = CodeEncoder(len(stoi), 64, 64).to(device)\n    optimizer = Adam(model.parameters(), ilable in the current datasets installation. This stops\nexecution before any training begins.  Proposed fix: - Update the dataset\nidentifier to the correct CodeXGLUE clone detection name (e.g.,\n`\"code_x_glue_cc_clone_detection\"` or whatever the current HuggingFace repo\nuses). - Ensure your `datasets` library is up\u2010to\u2010date so that the dataset is\nregistered and available. - Alternatively, list available datasets\n(`datasets.list_datasets()`) to confirm the exact ID and update the code\naccordingly.", "Synthetic training ran without errors, but the HuggingFace dataset evaluation\nfailed to produce any meaningful results:  1. load_dataset call for code_x_glue\nclone detection used the wrong identifier (\"code_x_glue_cc_code_clone\" with\nconfig \"python\"), causing a load failure. It should use\nload_dataset(\"code_x_glue\", \"cc_code_clone\", split). 2. For mbpp and\ncode_search_net, the trace\u2010extraction logic only handles single\u2010argument\nfunctions returning ints. Almost all real examples have multi\u2010arg signatures or\nnon\u2010int returns, so fewer than 2 valid functions were collected, leading to\n\u201cinsufficient valid functions\u201d and no KNN evaluation.    Proposed fixes: -\nCorrect the dataset name/config parameters for code_x_glue clone detection. -\nGeneralize trace generation to handle multiple parameters (e.g., sample tuples\nof inputs matching function signature) or filter for functions with one\nparameter but ensure enough valid examples.   - Consider falling back to a\nstatic baseline when dynamic traces cannot be generated.", "The code crashes when loading the MBPP dataset using the nonexistent config\n'python'. Available configs are ['full', 'sanitized']. To fix this, use a valid\nconfig name (e.g., 'sanitized') or omit the config argument, e.g.: mbpp =\nload_dataset('mbpp', 'sanitized', split='train[:1000]') or mbpp =\nload_dataset('mbpp', split='train[:1000]').", "The script fails when attempting to load the CodeBERT tokenizer from HuggingFace\ndue to an OSError: No space left on device in the cache directory. This prevents\nthe downstream HF dataset evaluation steps from running. To fix, free up disk\nspace or redirect the HuggingFace cache (e.g., set TRANSFORMERS_CACHE or HF_HOME\nto a path with sufficient storage), or pre-download the model to a local\ndirectory with enough space.", "The script fails at step 7 when attempting to load the clone detection dataset\nusing load_dataset(\"code_x_glue_cc_code_clone_detection\", \"clone_type-I\"). This\ndataset identifier does not exist on the HuggingFace Hub, causing a\nDatasetNotFoundError and halting execution before the clone detection AUROC and\nsubsequent experiments can run. To fix, replace the dataset name with the\ncorrect HuggingFace dataset ID (for example, \"code_x_glue_cc_clone_detection\")\nand verify the configuration name, or update the datasets library to a version\nthat includes the intended dataset.", "The script crashes with a DatasetNotFoundError because the third dataset\nidentifier 'code_x_glue_cc_code_clone_detection' does not exist on the\nHuggingFace Hub. The correct name for the CodeXGLUE code clone detection dataset\nuses hyphens: 'code_x_glue_cc_code-clone-detection'. Update the call to\n`load_dataset(\"code_x_glue_cc_code-clone-detection\", split=\"train[:100]\")` (and\nadjust any config or field names accordingly) to resolve the error.", "The error occurs in compute_knn_prec5, which unconditionally calls\ntorch.topk(sim, 5). For small datasets (when the total number of samples N is\nless than 5), topk\u2019s k exceeds the vector length, causing a RuntimeError. To fix\nthis, make k dynamic: e.g., compute k = min(5, sim.size(0) - 1) (or at least\nsim.size(0)), and handle edge cases (e.g., return 0 if k < 1) before calling\ntorch.topk.", "The script crashes during the clone detection stage with a DatasetNotFoundError\nwhen calling load_dataset(\"code_x_glue_cc_clone_detection\", \"clone_type-I\")\u2014the\nspecified dataset ID is not available on the Hugging Face Hub. As a result,\ndownstream steps (clone detection evaluation, code-search retrieval, MBPP\nloading, and saving results) never execute. To fix this, update the load_dataset\ncall to use the correct dataset identifier and loading syntax. For example:\n```python clone_ds = load_dataset(     \"code_x_glue_clone_detection\",   #\ncorrect dataset name as listed on HF Hub     \"clone_type-I\",     split=\"test\" )\n```  Alternatively, verify the exact dataset name/config on the HF datasets page\nor list available configs via:  ```python from datasets import\nget_dataset_config_names\nprint(get_dataset_config_names(\"code_x_glue_clone_detection\")) ```", "The execution failed when attempting to download the pretrained CodeBERT\ntokenizer due to an OSError: No space left on device in the HuggingFace cache\ndirectory. To fix this, free up disk space or set the TRANSFORMERS_CACHE (or use\nthe cache_dir argument in from_pretrained) to a location with sufficient space\nbefore rerunning.", "", "The implementation indeed runs without errors, but it never incorporates the\ncollected dynamic execution traces into the model as intended. The CodeEncoder\nonly processes static code token sequences, so the dynamic\u2010trace augmentation\ncore to TraceCode is never applied. To fix this, modify the Dataset to also\nreturn trace sequences (e.g., basic\u2010block or value logs), introduce a\nTraceEncoder (e.g., an LSTM) in the model to encode these traces, and fuse the\ntrace embeddings with the code\u2010token embeddings in the forward pass before\ncomputing the triplet loss. Additionally, there\u2019s a minor typo in the final log\nprint (\u20184 seconds seconds\u2019); it can be corrected to a single \u2018seconds.\u2019", "", ""], "exc_type": [null, "OSError", "DatasetNotFoundError", "DatasetNotFoundError", "DatasetNotFoundError", null, "ValueError", "OSError", "DatasetNotFoundError", "DatasetNotFoundError", "RuntimeError", 06-09_06-11-57_tracecode_dynamic_contrastive_attempt_0/logs/0-run/experiment_results/experiment_52c025f14d09471881bea2a75607be65_proc_385044/synthetic_loss_curves.png"], [], [], [], [], [], [], [], [], [], [], [], [], ["experiments/2025-06-09_06-11-57_tracecode_dynamic_contrastive_attempt_0/logs/0-run/experiment_results/experiment_614fc711dd7d41c192f0c78e7923b238_proc_395097/synthetic_accuracy_curves.png", "experiments/2025-06-09_06-11-57_tracecode_dynamic_contrastive_attempt_0/logs/0-run/experiment_results/experiment_614fc711dd7d41c192f0c78e7923b238_proc_395097/synthetic_loss_curves.png"], [], ["experiments/2025-06-09_06-11-57_tracecode_dynamic_contrastive_attempt_0/logs/0-run/experiment_results/experiment_4d809ff3638143aca86191056c6d8a82_proc_395098/synthetic_accuracy_curves.png", "experiments/2025-06-09_06-11-57_tracecode_dynamic_contrastive_attempt_0/logs/0-run/experiment_results/experiment_4d809ff3638143aca86191056c6d8a82_proc_395098/synthetic_loss_curves.png"], ["experiments/2025-06-09_06-11-57_tracecode_dynamic_contrastive_attempt_0/logs/0-run/experiment_results/seed_aggregation_affa00f742204efb99a858635e012b5e/synthetic_loss_mean_sem_curves.png", "experiments/2025-06-09_06-11-57_tracecode_dynamic_contrastive_attempt_0/logs/0-run/experiment_results/seed_aggregation_affa00f742204efb99a858635e012b5e/synthetic_accuracy_mean_sem_curves.png"]], "plot_analyses": [[{"analysis": "Plot 1 shows that all three epoch budgets (10, 30, 50) eventually reach perfect training accuracy, but their validation curves tell different stories. With only 10 epochs, validation peaks around 65\u201370%, indicating underfitting on the held\u2010out set before training halts. Allowing 30 epochs pushes validation up to about 75%, but it plateaus quickly\u2014suggesting the model learns faster but still fails to fully generalize. At 50 epochs, training accuracy climbs more gradually, and validation remains stuck at 50% until roughly epoch 12, when it suddenly jumps to near 100%. This abrupt transition hints at a late learning regime change (e.g., a schedule step or warm\u2010up ending) rather than smooth generalization improvements.", "plot_path": "experiments/2025-06-09_06-11-57_tracecode_dynamic_contrastive_attempt_0/logs/0-run/experiment_results/experiment_52c025f14d09471881bea2a75607be65_proc_385044/synthetic_accuracy_curves.png"}, {"analysis": "Plot 2 confirms that training loss falls swiftly to near zero in all settings, but validation loss behaves differently across epoch choices. For 10 epochs, validation loss drops smoothly to around 0.1 and then stops. At 30 epochs, loss also falls fast but shows small oscillations around zero toward the end, reflecting some overfitting. Under the 50\u2010epoch run, validation loss oscillates more noticeably even after hitting near\u2010zero, indicating sensitivity to noise and potential overtraining. The sharper spikes correspond temporally to the delayed accuracy jump seen in the first plot, reinforcing the idea of a late training schedule event.", "plot_path": "experiments/2025-06-09_06-11-57_tracecode_dynamic_contrastive_attempt_0/logs/0-run/experiment_results/experiment_52c025f14d09471881bea2a75607be65_proc_385044/synthetic_loss_curves.png"}], [], [], [], [], [], [], [], [], [], [], [], [], [{"analysis": "All three training configurations rapidly drive retrieval accuracy on the synthetic task to perfect (1.0). With E=10, training reaches 1 by around epoch 7 and validation by epoch 9. For E=30, training plateaus at 1 even faster (\u2248epoch 3\u20134), but validation only catches up by \u2248epoch 11. When E=50, training hits perfect accuracy around epoch 8\u20139, whereas validation requires until \u2248epoch 30. This indicates that increasing E accelerates fitting the training set but delays generalization on held-out data, with larger E leading to a wider train-val gap at early epochs.", "plot_path": "experiments/2025-06-09_06-11-57_tracecode_dynamic_contrastive_attempt_0/logs/0-run/experiment_results/experiment_614fc711dd7d41c192f0c78e7923b238_proc_395097/synthetic_accuracy_curves.png"}, {"analysis": "Training losses for all E values decline steeply and reach near zero by epoch 12, confirming the model\u2019s capacity to perfectly fit the synthetic data. Validation loss curves mirror this downward trend but exhibit increasingly large oscillations as E grows. E=10 shows a very smooth descent to zero, E=30 introduces moderate noise around zero after epoch 12, and E=50 produces high-variance spikes well past epoch 20. The heightened jitter at higher E suggests the model intermittently overfits subsets of dynamic trace inputs before recovering, pointing to an instability when too many execution traces are used without additional regularization.", "plot_path": "experiments/2025-06-09_06-11-57_tracecode_dynamic_contrastive_attempt_0/logs/0-run/experiment_results/experiment_614fc711dd7d41c192f0c78e7923b238_proc_395097/synthetic_loss_curves.png"}], [], [{"analysis": "Retrieval accuracy curves across varying epoch budgets show rapid convergence: training accuracy reaches perfect retrieval by around epoch 8 in all settings. Validation accuracy with only 10 epochs also saturates near 100% shortly after training starts, indicating that 10 epochs suffice to learn this synthetic task. Extending to 30 or 50 epochs yields almost identical final performance but introduces a plateau in validation accuracy at 75% for several epochs before a sudden jump to 100%, suggesting that additional epochs delay convergence rather than improve generalization further.", "plot_path": "experiments/2025-06-09_06-11-57_tracecode_dynamic_contrastive_attempt_0/logs/0-run/experiment_results/experiment_4d809ff3638143aca86191056c6d8a82_proc_395098/synthetic_accuracy_curves.png"}, {"analysis": "Loss curves decline steadily for training in all epoch settings, dropping from just above 1.0 to near zero by around epoch 12\u201315. Validation loss mirrors this trend but exhibits more variability, especially under longer training (50 epochs), with small oscillations between epochs 10\u201320 before settling to zero. Overall, the model fits the synthetic dataset quickly and without significant overfitting, as evidenced by train and validation losses converging to zero and matching closely.", "plot_path": "experiments/2025-06-09_06-11-57_tracecode_dynamic_contrastive_attempt_0/logs/0-run/experiment_results/experiment_4d809ff3638143aca86191056c6d8a82_proc_395098/synthetic_loss_curves.png"}], []], "vlm_feedback_summary": ["Validation performance under short runs (10 epochs) suffers from underfitting,\nwhile medium runs (30 epochs) strike a better balance but still plateau early.\nVery long runs (50 epochs) introduce unstable behavior until a late jump in\nmetrics, suggesting a learning rate or warm\u2010up schedule impact. To improve,\nconsider fine\u2010tuning the learning\u2010rate schedule and early stopping, and add\nregularization (dropout or weight decay). Proposed additional test datasets from\nHuggingFace: \"mbpp\" for Python problem generalization and\n\"code_x_glue_cc_code_clone_detection\" for adversarial clone detection.", "[]", "[]", "[]", "[]", "[]", "[]", "[]", "[]", "[]", "[]", "[]", "[]", "The synthetic retrieval task is trivially learned across all E settings, but\nlarger numbers of execution inputs (E) slow validation convergence and introduce\nnoisy loss behavior. A moderate E (\u224810\u201330) strikes the best balance between\nconvergence speed and stability. Future work should explore regularization or\ncurriculum strategies when scaling up dynamic trace complexity, and transition\nthese insights to real-code benchmarks using three HuggingFace datasets to\nvalidate generalization.", "[]", "Both accuracy and loss plots demonstrate that the contrastive pre-training model\non the synthetic task converges within the first 15 epochs, with minimal gap\nbetween training and validation metrics. Increasing epochs beyond 15 does not\nyield measurable gains; i .plot(epochs, mean_val, linestyle=\"--\", label=f\"Val E={E}\")\n        plt.fill_between(epochs, mean_val - sem_val, mean_val + sem_val, alpha=0.3)\n    plt.suptitle(\"Synthetic Dataset\")\n    plt.title(\"Train vs Validation Retrieval Accuracy with Mean\u00b1SEM\")\n    plt.xlabel(\"Epoch\")\n    plt.ylabel(\"Accuracy\")\n    plt.legend()\n    plt.savefig(os.path.join(working_dir, \"synthetic_accuracy_mean_sem_curves.png\"))\n    plt.close()\nexcept Exception as e:\n    print(f\"Error creating aggregated accuracy plot: {e}\")\n    plt.close()\n"], "plot_plan": ["The code below loads the saved experiment data for the synthetic dataset, then creates two summary plots: one showing train vs. validation loss curves for each epoch setting, and another showing train vs. validation retrieval accuracy curves. Each plotting block is wrapped in a try-except to handle potential errors, uses clear titles and subtitles specifying the synthetic dataset, labels axes, includes a legend, and saves to the working directory with descriptive filenames while always closing the figure.", null, null, null, null, null, null, null, null, null, null, null, null, null, null, null, null], "ablation_name": [null, null, null, null, null, null, null, null, null, null, null, null, null, null, null, null, null], "hyperparam_name": ["EPOCHS", null, null, null, null, null, null, null, null, null, null, null, null, null, null, null, null], "is_seed_node": [false, false, false, false, false, false, false, false, false, false, false, false, false, true, true, true, true], "is_seed_agg_node": [false, false, false, false, false, false, false, false, false, false, false, false, false, false, false, false, true], "parse_metrics_plan": ["Here\u2019s a script that loads the saved `experiment_data.npy` from the `working`\ndirectory, iterates over each dataset (here just \"synthetic\") and each epoch\nsetting, and prints out the final training/validation accuracy and\ntraining/validation loss with precise labels. The dataset name is printed before\nits metrics, and each metric is clearly labeled. No plotting is performed and\nthere is no `if __name__ == \"__main__\":` block.", "", "", "", "", "Below is a script that imports numpy and os, locates the working directory, and\nloads the saved `experiment_data.npy`. It then extracts the final epoch training\nand validation losses as well as the final trace KNN precision @5 for both\ntraining and validation on the synthetic dataset. Finally, it iterates over each\ntest dataset and prints out its trace KNN precision @5, always prefixing output\nwith the dataset name and clearly labeled metric names.", "", "", "", "The following script will load the `experiment_data.npy` file from the working\ndirectory, assume it contains a dict mapping each dataset name to another dict\nof metric name \u2192 metric values, and for each dataset print its name followed by\neach metric\u2019s best value (minimum for losses, maximum for all other metrics). It\nhandles both Python lists and NumPy arrays of metric histories, automatically\npicks the appropriate best statistic, and prints each metric name clearly\nalongside its value. The code lives at the global scope and executes immediately\nwhen run.", "", "", "I will load the `experiment_data.npy` file from the `working` directory using\nNumPy, then extract and print the final values for each metric in each dataset.\nFor CodeSearchNet (Python) I\u2019ll display the final training loss, final\nvalidation loss, and final trace KNN Precision@5. For CodeXGLUE clone detection\nI\u2019ll output the test accuracy, and for MBPP I\u2019ll report the test KNN\nPrecision@5. The script will execute immediately at global scope without any\nspecial entry point or plotting.", "Here\u2019s a script that loads the saved `experiment_data.npy` from the `working`\ndirectory, iterates over each dataset (here just \"synthetic\") and each epoch\nsetting, and prints out the final training/validation accuracy and\ntrain
