    <script>
      // Check if we're running under Live Server
      if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
          let lastModified = '';

          // Check for file changes every second
          setInterval(async () => {
              try {
                  const response = await fetch(window.location.href, { method: 'HEAD' });
                  // get a timestamp that shows when the file was last changed
                  const currentModified = response.headers.get('last-modified');

                  if (lastModified && lastModified !== currentModified) {
                      window.location.reload();
                  }

                  lastModified = currentModified;
              } catch (e) {
                  console.error('Error checking for updates:', e);
              }
          }, 1000);
      }
  </script>

    <script>
      const bgCol = "#FFFFFF";
const accentCol = "#1a439e";

hljs.initHighlightingOnLoad();

// Function to update background color globally
function updateBackgroundColor(color) {
  // Update the JS variable
  window.bgColCurrent = color;

  // Update body background
  document.body.style.backgroundColor = color;

  // Update canvas container background
  const canvasContainer = document.getElementById('canvas-container');
  if (canvasContainer) {
    canvasContainer.style.backgroundColor = color;
  }
}

// Store tree data for each stage
const stageData = {
  Stage_1: null,
  Stage_2: null,
  Stage_3: null,
  Stage_4: null
};

// Keep track of current selected stage
let currentStage = null;
let currentSketch = null;
let availableStages = [];

// Class definitions for nodes and edges
class Node {
  constructor(x, y, id, isRoot = false) {
    this.x = x;
    this.y = y;
    this.id = id;
    this.visible = isRoot; // Only root nodes are visible initially
    this.appearProgress = 0;
    this.popEffect = 0;
    this.selected = false;
    this.isRootNode = isRoot;
  }

  update() {
    if (this.visible) {
      // Handle the main appearance animation
      if (this.appearProgress < 1) {
        this.appearProgress += 0.06;

        // When we reach full size, trigger the pop effect
        if (this.appearProgress >= 1) {
          this.appearProgress = 1; // Cap at 1
          this.popEffect = 1; // Start the pop effect
        }
      }

      // Handle the pop effect animation
      if (this.popEffect > 0) {
        this.popEffect -= 0.15; // Control how quickly it shrinks back
        if (this.popEffect < 0) this.popEffect = 0; // Don't go negative
      }
    }
  }

  startAnimation() {
    this.visible = true;
  }

  color() {
    if (this.selected) {
      return accentCol; // Use the global accent color variable for selected node
    }
    return '#4263eb'; // Default blue color
  }

  render(p5) {
    if (this.visible) {
      const popBonus = this.popEffect * 0.1;
      const nodeScale = p5.map(this.appearProgress, 0, 1, 0, 1) + popBonus;
      const alpha = p5.map(this.appearProgress, 0, 1, 0, 255);

      p5.push();
      p5.translate(this.x, this.y);

      // Shadow effect
      p5.noStroke();
      p5.rectMode(p5.CENTER);

      for (let i = 1; i <= 4; i++) {
        p5.fill(0, 0, 0, alpha * 0.06);
        p5.rect(i, i, 30 * nodeScale, 30 * nodeScale, 10);
      }

      // Main square - use node's color with alpha
      let nodeColor = p5.color(this.color());
      nodeColor.setAlpha(alpha);
      p5.fill(nodeColor);
      p5.rect(0, 0, 30 * nodeScale, 30 * nodeScale, 10);

      // Draw checkmark icon if the node is selected
      if (this.selected && this.appearProgress >= 1) {
        p5.stroke(255);
        p5.strokeWeight(2 * nodeScale);
        p5.noFill();
        // Draw checkmark
        p5.beginShape();
        p5.vertex(-8, 0);
        p5.vertex(-3, 5);
        p5.vertex(8, -6);
        p5.endShape();
      }

      p5.pop();
    }
  }

  isMouseOver(p5) {
    return this.visible &&
           p5.mouseX > this.x - 15 &&
           p5.mouseX < this.x + 15 &&
           p5.mouseY > this.y - 15 &&
           p5.mouseY < this.y + 15;
  }

  // Connect this node to a child node
  child(childNode) {
    // Create an edge from this node to the child
    let isLeft = childNode.x < this.x;
    let isRight = childNode.x > this.x;
    let edge = new Edge(this, childNode, isLeft, isRight);
    return edge;
  }
}

class Edge {
  constructor(parent, child, isLeft, isRight) {
    this.parent = parent;
    this.child = child;
    this.isLeft = isLeft;
    this.isRight = isRight;
    this.progress = 0;

    // Calculate the midpoint where branching occurs
    this.midY = parent.y + (child.y - parent.y) * 0.6;

    // Use the actual child x-coordinate
    // This ensures the edge will connect directly to the child node
    this.branchX = child.x;
  }

  update() {
    if (this.parent.visible && this.progress < 1) {
      this.progress += 0.01; // Adjust animation speed
    }
    if (this.progress >= 1) {
      this.child.visible = true;
    }
  }

  color() {
    return this.child.color();
  }

  render(p5) {
    if (!this.parent.visible) return;

    // Calculate path lengths
    const verticalDist1 = this.midY - this.parent.y;
    const horizontalDist = Math.abs(this.branchX - this.parent.x);
    const verticalDist2 = this.child.y - this.midY;
    const totalLength = verticalDist1 + horizontalDist + verticalDist2;

    // Calculate how much of each segment to draw
    const currentLength = totalLength * this.progress;

    p5.stroke(180, 190, 205);
    p5.strokeWeight(1.5);
    p5.noFill();

    // Always draw the first vertical segment from parent
    if (currentLength > 0) {
      const firstSegmentLength = Math.min(currentLength, verticalDist1);
      const currentMidY = p5.lerp(this.parent.y, this.midY, firstSegmentLength / verticalDist1);
      p5.line(this.parent.x, this.parent.y, this.parent.x, currentMidY);
    }

    if (currentLength > verticalDist1) {
      // Draw second segment (horizontal)
      const secondSegmentLength = Math.min(currentLength - verticalDist1, horizontalDist);
      const currentBranchX = p5.lerp(this.parent.x, this.branchX, secondSegmentLength / horizontalDist);
      p5.line(this.parent.x, this.midY, currentBranchX, this.midY);

      if (currentLength > verticalDist1 + horizontalDist) {
        // Draw third segment (vertical to child)
        const thirdSegmentLength = currentLength - verticalDist1 - horizontalDist;
        const currentChildY = p5.lerp(this.midY, this.child.y, thirdSegmentLength / verticalDist2);
        p5.line(this.branchX, this.midY, this.branchX, currentChildY);
      }
    }
  }
}

// Create a modified sketch for each stage
function createTreeSketch(stageId) {
  return function(p5) {
    let nodes = [];
    let edges = [];
    let treeData = stageData[stageId];

    p5.setup = function() {
      const canvas = p5.createCanvas(p5.windowWidth * 0.4, p5.windowHeight);
      canvas.parent('canvas-container');
      p5.smooth();
      p5.frameRate(60);

      if (treeData) {
        createTreeFromData(treeData);
      }
    };

    p5.windowResized = function() {
      p5.resizeCanvas(p5.windowWidth * 0.4, p5.windowHeight);
    };

    function createTreeFromData(data) {
      // Clear existing nodes and edges
      nodes = [];
      edges = [];

      // Add defensive checks to prevent errors
      if (!data || !data.layout || !Array.isArray(data.layout) || !data.edges || !Array.isArray(data.edges)) {
        console.error("Invalid tree data format:", data);
        return; // Exit if data structure is invalid
      }

      // Find all parent nodes in edges
      const parentNodes = new Set();
      for (const [parentId, childId] of data.edges) {
        parentNodes.add(parentId);
      }

      // Create nodes
      for (let i = 0; i < data.layout.length; i++) {
        const [nx, ny] = data.layout[i];
        // A node is a root if it's a parent and not a child in any edge
        const isRoot = parentNodes.has(i) && data.edges.every(edge => edge[1] !== i);

        const node = new Node(
          nx * p5.width * 0.8 + p5.width * 0.1,
          ny * p5.height * 0.8 + p5.height * 0.1,
          i,
          isRoot
        );
        nodes.push(node);
      }

      // If no root was found, make the first parent node visible
      if (!nodes.some(node => node.visible) && parentNodes.size > 0) {
        // Get the first parent node
        const firstParentId = [...parentNodes][0];
        if (nodes[firstParentId]) {
          nodes[firstParentId].visible = true;
        }
      }

      // Create edges
      for (const [parentId, childId] of data.edges) {
        const parent = nodes[parentId];
        const child = nodes[childId];
        if (parent && child) { // Verify both nodes exist
          const isLeft = child.x < parent.x;
          const isRight = child.x > parent.x;
          edges.push(new Edge(parent, child, isLeft, isRight));
        }
      }

      // Select the first node by default
      if (nodes.length > 0) {
        nodes[0].selected = true;
        updateNodeInfo(0);
      }
    }

    p5.draw = function() {
      // Use the global background color if available, otherwise use the default bgCol
      const currentBgColor = window.bgColCurrent || bgCol;
      p5.background(currentBgColor);

      // Update and render edges
      for (const edge of edges) {
        edge.update();
        edge.render(p5);
      }

      // Update and render nodes
      for (const node of nodes) {
        node.update();
        node.render(p5);
      }

      // Handle mouse hover
      p5.cursor(p5.ARROW);
      for (const node of nodes) {
        if (node.isMouseOver(p5)) {
          p5.cursor(p5.HAND);
        }
      }
    };

    p5.mousePressed = function() {
      // Check if any node was clicked
      for (let i = 0; i < nodes.length; i++) {
        if (nodes[i].visible && nodes[i].isMouseOver(p5)) {
          // Deselect all nodes
          nodes.forEach(n => n.selected = false);
          // Select the clicked node
          nodes[i].selected = true;
          // Update the right panel with node info
          updateNodeInfo(i);
          break;
        }
      }
    };

    function updateNodeInfo(nodeIndex) {
      if (treeData) {
        setNodeInfo(
          treeData.code[nodeIndex],
          treeData.plan[nodeIndex],
          treeData.plot_code?.[nodeIndex],
          treeData.plot_plan?.[nodeIndex],
          treeData.metrics?.[nodeIndex],
          treeData.exc_type?.[nodeIndex] || '',
          treeData.exc_info?.[nodeIndex]?.args?.[0] || '',
          treeData.exc_stack?.[nodeIndex] || [],
          treeData.plots?.[nodeIndex] || [],
          treeData.plot_analyses?.[nodeIndex] || [],
          treeData.vlm_feedback_summary?.[nodeIndex] || '',
          treeData.datasets_successfully_tested?.[nodeIndex] || [],
          treeData.exec_time_feedback?.[nodeIndex] || '',
          treeData.exec_time?.[nodeIndex] || ''
        );
      }
    }
  };
}

// Start a new p5 sketch for the given stage
function startSketch(stageId) {
  if (currentSketch) {
    currentSketch.remove();
  }

  if (stageData[stageId]) {
    currentSketch = new p5(createTreeSketch(stageId));

    // Update stage info
    const stageNumber = stageId.split('_')[1];
    let stageDesc = '';
    switch(stageId) {
      case 'Stage_1': stageDesc = 'Preliminary Investigation'; break;
      case 'Stage_2': stageDesc = 'Baseline Tuning'; break;
      case 'Stage_3': stageDesc = 'Research Agenda Execution'; break;
      case 'Stage_4': stageDesc = 'Ablation Studies'; break;
    }

    document.getElementById('stage-info').innerHTML =
      `<strong>Current Stage: ${stageNumber} - ${stageDesc}</strong>`;
  }
}

// Handle tab selection
function selectStage(stageId) {
  if (!stageData[stageId] || !availableStages.includes(stageId)) {
    return; // Don't allow selection of unavailable stages
  }

  // Update active tab styles
  document.querySelectorAll('.tab').forEach(tab => {
    tab.classList.remove('active');
  });
  document.querySelector(`.tab[data-stage="${stageId}"]`).classList.add('active');

  // Start the new sketch
  currentStage = stageId;
  startSketch(stageId);
}

// Function to load the tree data for all stages
async function loadAllStageData(baseTreeData) {
  console.log("Loading stage data with base data:", baseTreeData);

  // The base tree data is for the current stage
  const currentStageId = baseTreeData.current_stage || 'Stage_1';

  // Ensure base tree data is valid and has required properties
  if (baseTreeData && baseTreeData.layout && baseTreeData.edges) {
    stageData[currentStageId] = baseTreeData;
    availableStages.push(currentStageId);
    console.log(`Added current stage ${currentStageId} to available stages`);
  } else {
    console.warn(`Current stage ${currentStageId} data is invalid:`, baseTreeData);
  }

  // Use relative path to load other stage trees
  const logDirPath = baseTreeData.log_dir_path || '.';
  console.log("Log directory path:", logDirPath);

  // Load data for each stage if available
  const stageNames = ['Stage_1', 'Stage_2', 'Stage_3', 'Stage_4'];
  const stageNames2actualNames = {
    'Stage_1': 'stage_1_initial_implementation_1_preliminary',
    'Stage_2': 'stage_2_baseline_tuning_1_first_attempt',
    'Stage_3': 'stage_3_creative_research_1_first_attempt',
    'Stage_4': 'stage_4_ablation_studies_1_first_attempt'
    }

  for (const stage of stageNames) {

    if (baseTreeData.completed_stages && baseTreeData.completed_stages.includes(stage)) {
      try {
        console.log(`Attempting to load data for ${stage} from ${logDirPath}/${stageNames2actualNames[stage]}/tree_data.json`);
        const response = await fetch(`${logDirPath}/${stageNames2actualNames[stage]}/tree_data.json`);

        if (response.ok) {
          const data = await response.json();

          // Validate the loaded data
          if (data && data.layout && data.edges) {
            stageData[stage] = data;
            availableStages.push(stage);
            console.log(`Successfully loaded and validated data for ${stage}`);
          } else {
            console.warn(`Loaded data for ${stage} is invalid:`, data);
          }
        } else {
          console.warn(`Failed to load data for ${stage} - HTTP status ${response.status}`);
        }
      } catch (error) {
        console.error(`Error loading data for ${stage}:`, error);
      }
    } else {
      console.log(`Skipping stage ${stage} - not in completed stages list:`, baseTreeData.completed_stages);
    }
  }

  // Update tab visibility based on available stages
  updateTabVisibility();

  // Start with the first available stage
  if (availableStages.length > 0) {
    selectStage(availableStages[0]);
  } else {
    console.warn("No stages available to display");
    // Display a message in the canvas area
    document.getElementById('canvas-container').innerHTML =
      '<div style="padding: 20px; color: #333; text-align: center;"><h3>No valid tree data available to display</h3></div>';
  }
}

// Update tab visibility based on available stages
function updateTabVisibility() {
  const tabs = document.querySelectorAll('.tab');
  tabs.forEach(tab => {
    const stageId = tab.getAttribute('data-stage');
    if (availableStages.includes(stageId)) {
      tab.classList.remove('disabled');
    } else {
      tab.classList.add('disabled');
    }
  });
}

// Utility function to set the node info in the right panel
const setNodeInfo = (code, plan, plot_code, plot_plan, metrics = null, exc_type = '', exc_info = '',
    exc_stack = [], plots = [], plot_analyses = [], vlm_feedback_summary = '',
    datasets_successfully_tested = [], exec_time_feedback = '', exec_time = '') => {
  const codeElm = document.getElementById("code");
  if (codeElm) {
    if (code) {
      codeElm.innerHTML = hljs.highlight(code, { language: "python" }).value;
    } else {
      codeElm.innerHTML = '<p>No code available</p>';
    }
  }

  const planElm = document.getElementById("plan");
  if (planElm) {
    if (plan) {
      planElm.innerHTML = hljs.highlight(plan, { language: "plaintext" }).value;
    } else {
      planElm.innerHTML = '<p>No plan available</p>';
    }
  }

  const plot_codeElm = document.getElementById("plot_code");
  if (plot_codeElm) {
    if (plot_code) {
      plot_codeElm.innerHTML = hljs.highlight(plot_code, { language: "python" }).value;
    } else {
      plot_codeElm.innerHTML = '<p>No plot code available</p>';
    }
  }

  const plot_planElm = document.getElementById("plot_plan");
  if (plot_planElm) {
    if (plot_plan) {
      plot_planElm.innerHTML = hljs.highlight(plot_plan, { language: "plaintext" }).value;
    } else {
      plot_planElm.innerHTML = '<p>No plot plan available</p>';
    }
  }

  const metricsElm = document.getElementById("metrics");
  if (metricsElm) {
      let metricsContent = `<h3>Metrics:</h3>`;
      if (metrics && metrics.metric_names) {
          for (const metric of metrics.metric_names) {
              metricsContent += `<div class="metric-group">`;
              metricsContent += `<h4>${metric.metric_name}</h4>`;
              metricsContent += `<p><strong>Description:</strong> ${metric.description || 'N/A'}</p>`;
              metricsContent += `<p><strong>Optimization:</strong> ${metric.lower_is_better ? 'Minimize' : 'Maximize'}</p>`;

              // Create table for dataset values
              metricsContent += `<table class="metric-table">
                  <tr>
                      <th>Dataset</th>
                      <th>Final Value</th>
                      <th>Best Value</th>
                  </tr>`;

              for (const dataPoint of metric.data) {
                  metricsContent += `<tr>
                      <td>${dataPoint.dataset_name}</td>
                      <td>${dataPoint.final_value?.toFixed(4) || 'N/A'}</td>
                      <td>${dataPoint.best_value?.toFixed(4) || 'N/A'}</td>
                  </tr>`;
              }

              metricsContent += `</table></div>`;
          }
      } else if (metrics === null) {
          metricsContent += `<p>No metrics available</p>`;
      }
      metricsElm.innerHTML = metricsContent;
  }

  // Add plots display
  const plotsElm = document.getElementById("plots");
  if (plotsElm) {
      if (plots && plots.length > 0) {
          let plotsContent = '';
          plots.forEach(plotPath => {
              plotsContent += `
                  <div class="plot-item">
                      <img src="${plotPath}" alt="Experiment Plot" onerror="console.error('Failed to load plot:', this.src)"/>
                  </div>`;
          });
          plotsElm.innerHTML = plotsContent;
      } else {
          plotsElm.innerHTML = '';
      }
  }

  // Add error info display
  const errorElm = document.getElementById("exc_info");
  if (errorElm) {
    if (exc_type) {
      let errorContent = `<h3 style="color: #ff5555">Exception Information:</h3>
                          <p><strong>Type:</strong> ${exc_type}</p>`;

      if (exc_info) {
        errorContent += `<p><strong>Details:</strong> <pre>${JSON.stringify(exc_info, null, 2)}</pre></p>`;
      }

      if (exc_stack) {
        errorContent += `<p><strong>Stack Trace:</strong> <pre>${exc_stack.join('\n')}</pre></p>`;
      }

      errorElm.innerHTML = errorContent;
    } else {
      errorElm.innerHTML = "No exception info available";
    }
  }

  const exec_timeElm = document.getElementById("exec_time");
  if (exec_timeElm) {
    let exec_timeContent = '<div id="exec_time"><h3>Execution Time (in seconds):</h3><p>' + exec_time + '</p></div>';
    exec_timeElm.innerHTML = exec_timeContent;
  }

  const exec_time_feedbackElm = document.getElementById("exec_time_feedback");
  if (exec_time_feedbackElm) {
    let exec_time_feedbackContent = '<div id="exec_time_feedback_content">'
    exec_time_feedbackContent += '<h3>Execution Time Feedback:</h3>'
    exec_time_feedbackContent += '<p>' + exec_time_feedback + '</p>'
    exec_time_feedbackContent += '</div>';
    exec_time_feedbackElm.innerHTML = exec_time_feedbackContent;
  }

  const vlm_feedbackElm = document.getElementById("vlm_feedback");
  if (vlm_feedbackElm) {
      let vlm_feedbackContent = '';

      if (plot_analyses && plot_analyses.length > 0) {
          vlm_feedbackContent += `<h3>Plot Analysis:</h3>`;
          plot_analyses.forEach(analysis => {
              if (analysis && analysis.plot_path) {  // Add null check
                  vlm_feedbackContent += `
                      <div class="plot-analysis">
                          <h4>Analysis for ${analysis.plot_path.split('/').pop()}</h4>
                          <p>${analysis.analysis || 'No analysis available'}</p>
                          <ul class="key-findings">
                              ${(analysis.key_findings || []).map(finding => `<li>${finding}</li>`).join('')}
                          </ul>
                      </div>`;
              } else {
                  console.warn('Received invalid plot analysis:', analysis);
                  vlm_feedbackContent += `
                      <div class="plot-analysis">
                          <p>Invalid plot analysis data received</p>
                      </div>`;
              }
          });
      }

      // Add actionable insights if available
      if (vlm_feedback_summary && typeof vlm_feedback_summary === 'string') {
          vlm_feedbackContent += `
              <div class="vlm_feedback">
                  <h3>VLM Feedback Summary:</h3>
                  <p>${vlm_feedback_summary}</p>
              </div>`;
      }

      console.log("Datasets successfully tested:", datasets_successfully_tested);
      if (datasets_successfully_tested && datasets_successfully_tested.length > 0) {
          vlm_feedbackContent += `
              <div id="datasets_successfully_tested">
                  <h3>Datasets Successfully Tested:</h3>
                  <p>${datasets_successfully_tested.join(', ')}</p>
              </div>`;
      }

      if (!vlm_feedbackContent) {
          vlm_feedbackContent = '<p>No insights available for this experiment.</p>';
      }

      vlm_feedbackElm.innerHTML = vlm_feedbackContent;
  }

  const datasets_successfully_testedElm = document.getElementById("datasets_successfully_tested");
  if (datasets_successfully_testedElm) {
      let datasets_successfully_testedContent = '';
      if (datasets_successfully_tested && datasets_successfully_tested.length > 0) {
          datasets_successfully_testedContent = `<h3>Datasets Successfully Tested:</h3><ul>`;
          datasets_successfully_tested.forEach(dataset => {
              datasets_successfully_testedContent += `<li>${dataset}</li>`;
          });
          datasets_successfully_testedContent += `</ul>`;
      } else {
          datasets_successfully_testedContent = '<p>No datasets tested yet</p>';
      }
      datasets_successfully_testedElm.innerHTML = datasets_successfully_testedContent;
  }
};

// Initialize with the provided tree data
const treeStructData = {"edges": [[0, 9], [0, 12], [0, 7], [0, 15], [0, 14], [0, 3], [0, 2], [0, 10], [0, 16], [0, 13], [0, 8], [0, 1], [0, 6], [2, 4], [3, 5], [8, 11]], "layout": [[0.5, 0.0], [0.0, 0.5], [0.08333333333333333, 0.5], [0.16666666666666666, 0.5], [0.08333333333333333, 1.0], [0.16666666666666666, 1.0], [0.25, 0.5], [0.3333333333333333, 0.5], [0.4166666666666667, 0.5], [0.5, 0.5], [0.5833333333333334, 0.5], [0.4166666666666667, 1.0], [0.6666666666666666, 0.5], [0.75, 0.5], [0.8333333333333334, 0.5], [0.9166666666666666, 0.5], [1.0, 0.5]], "plan": ["Hyperparam tuning name: EPOCHS. I will loop over different epoch settings (e.g.,\n10, 30, 50), reinitialize and train the LSTM encoder from scratch for each\nsetting, and record per\u2010epoch losses and retrieval accuracies as well as final\nvalidation predictions. All results are organized under the hyperparameter\ntuning key \u201cEPOCHS\u201d and saved to a single NumPy file for later plotting or\nanalysis.", "We propose to fine\u2010tune a pretrained CodeBERT encoder with dynamically derived\nexecution\u2010trace groupings on a small synthetic corpus via a triplet loss,\naugmented by weight decay, dropout, and a linear warm\u2010up scheduler.  We track\nboth contrastive convergence and a novel \u201cTrace Equivalence KNN Precision@5\u201d on\nheld\u2010out synthetic groups to gauge runtime\u2010semantic clustering.  After\ncontrastive pretraining, we evaluate the embedding quality on three HuggingFace\nbenchmarks: code_x_glue_cc_code_clone_detection (AUROC), mbpp (retrieval\nPrecision@1 between problem descriptions and code), and code_search_net\n(\u201cpython\u201d split, retrieval Precision@1 between docstrings and code).  Each\ndownstream test selects a small subset to fit the hour\u2010long runtime budget.  All\nmodels and data are moved to GPU when available, and we save per\u2010epoch losses,\nKNN metrics, and final task scores into a single NumPy file.  Early stopping on\ntrace KNN and hyperparameter knobs (epochs, batch size, warm\u2010up steps) are\nprovided for quick ablation.  This end\u2010to\u2010end pipeline demonstrates\ndynamic\u2010trace contrastive learning\u2019s transfer gain across three real\u2010world code\nrepresentation tasks.", "We enhance our contrastive pre\u2010training by adding dropout, weight decay, and a\nStepLR scheduler with early stopping to combat overfitting and enable smoother\nconvergence.  We load three HuggingFace datasets\u2014mbpp,\ncode_x_glue_cc_code_clone_detection, and code_x_glue_text_to_code_generate\u2014to\ncover generalization, clone detection, and code generation.  We build a\ncharacter\u2010level vocabulary across all code snippets and encode them to\nfixed\u2010length sequences.  A CodeEncoder LSTM with dropout learns to embed code,\ntrained via TripletMarginLoss on pseudo\u2010trace equivalence groups.  We split the\ndata 80/20 for training/validation, and at each epoch we print validation loss\nand compute Trace Equivalence KNN Precision@5 to assess runtime\u2010style semantic\nclustering.  A StepLR scheduler decays the learning rate every 10 epochs, and\nearly stopping halts training when validation loss stagnates.  All losses and\nmetrics are logged in an experiment_data dict and saved to\nworking/experiment_data.npy.", "We generate simple Python functions and record their output sequences for random\ninputs as dynamic traces, then group by trace\u2010equivalence and train a small\nLSTM\u2010based code encoder with triplet contrastive loss. We track training and\nvalidation losses and compute \u201cTrace Equivalence KNN Precision@5\u201d each epoch to\nmeasure how well the model clusters by runtime behavior. After pre\u2010training, we\nload three HuggingFace code datasets (\u201cmbpp\u201d,\n\u201ccode_x_glue_cc_code_clone_detection\u201d, and \u201ccode_search_net/python\u201d), sample\nsubsets, extract single\u2010argument functions, collect dynamic traces via output\ntuples, and embed them with our model. We then evaluate on each real dataset by\ncomputing trace\u2010based KNN precision@5 and print the results. Finally, we save\nall collected metrics and losses in a NumPy archive under the working directory.", "We need to simply add the missing language configuration when loading the\nclone\u2010detection dataset.  The \u201ccode_x_glue_cc_code_clone_detection\u201d dataset\nrequires a second argument specifying the language (e.g. \"python\").  By passing\n`\"python\"` as the config, the DatasetNotFoundError is resolved.  All other data\nloading, model, training, and metric\u2010saving logic remains unchanged.", "We correct the wrong HuggingFace dataset name for clone detection by switching\nto \u201ccode_x_glue_cc_code_clone\u201d with the \u201cpython\u201d config, and update the\ntest\u2010time extraction to pull from the \u2018func1\u2019/\u2018func2\u2019 fields.  Dataset loading\nis wrapped in try/except to gracefully skip failures, and rest of the GPU setup,\nmodel training, metric tracking and saving logic is left intact.", "We implement a cross\u2010modal InfoNCE pretraining that fuses static code embeddings\nfrom DistilBERT with simulated dynamic trace embeddings (via reversing tokens\nand LSTM) on MBPP. We then evaluate Trace Equivalence KNN Precision@5 by\nartificially grouping examples by index on three HuggingFace datasets\u2014MBPP,\nCodeXGLUE clone\u2010detection, and CodeXGLUE code\u2010to\u2010text summarization\u2014to measure\nclustering performance of learned representations. At each epoch, we print\nvalidation loss and per\u2010dataset KNN precisions, and at the end we save all\nmetrics to a NumPy file. All tensors and the model are moved to GPU if\navailable, and we use batch collation and tokenization consistently.", "We introduce dropout in the LSTM encoder and switch to AdamW with weight decay.\nA cosine\u2010annealing scheduler with early stopping is added to stabilize training\nand prevent overfitting. We continue using synthetic functions and dynamic\ntraces for contrastive pre\u2010training, but now track both validation loss and\nTrace Equivalence KNN Precision@5 at every epoch. After pre\u2010training, we load\nthree HuggingFace datasets\u2014CodeSearchNet (python), MBPP, and\ncode_x_glue_cc_code_clone_detection\u2014and evaluate our model\u2019s static retrieval\nperformance on the first two by computing P@5 over repo or task groups, and the\nclone detection accuracy on the third by thresholding cosine similarity.\nEmbedding for HF tasks uses a frozen CodeBERT; synthetic embeddings still come\nfrom our fine\u2010tuned LSTM encoder. All metrics are printed per epoch and saved in\na single numpy file in ./working.", "We introduce a joint static\u2010dynamic encoder trained via contrastive learning on\na synthetic function corpus instrumented with execution traces.  We perform\ncurriculum pre\u2010training across static\u2010only, dynamic\u2010only, and joint objectives,\nlogging per\u2010epoch training and validation triplet losses.  To quantify runtime\nsemantics capture, we compute Trace Equivalence KNN Precision@5 on the synthetic\nset.  For downstream evaluation we load three HuggingFace\nbenchmarks\u2014code_x_glue_cc_code_clone_detection, CodeSearchNet, and\nMBPP\u2014measuring clone detection AUROC and code\u2013docstring retrieval Recall@1, and\nreporting MBPP load size.  We embed code pairs via CodeBERT for evaluation,\nensuring all inputs and models reside on GPU when available.  All metrics and\nlosses are aggregated and saved as NumPy arrays in\n\u201cworking/experiment_data.npy.\u201d  This pipeline will reveal the benefit of dynamic\ntraces over static baselines and guide tuning of static/dynamic loss weighting.", "We instrument three HuggingFace code datasets (CodeSearchNet, MBPP, CodeXGLUE\nclone\u2010detection) and sample small subsets of Python snippets. For each snippet\nwe stub dynamic traces via an MD5\u2010based hash transformed into a fixed\u2010length\ninteger sequence. We then build a contrastive pre\u2010training pipeline that encodes\ncode tokens with CodeBERT and traces with an LSTM, concatenates and projects\ninto a shared embedding space. During training we use a simple InfoNCE loss\nwhere consecutive examples in the batch form positive pairs, and we evaluate\nretrieval via trace\u2010equivalence KNN Precision@5 on a held\u2010out split. This sketch\ndemonstrates integration of three datasets, dynamic\u2010trace signal, and\ncontrastive learning in a unified GPU\u2010enabled PyTorch training loop. The code\nprints training loss per epoch and KNN P@5 metric.", "In our improved pipeline, we load three diverse code corpora from\nHuggingFace\u2014CodeSearchNet (Python functions), MBPP, and the CodeXGLUE\nadversarial clone dataset\u2014to validate cross\u2010task robustness. For each snippet,\nwe automatically generate dynamic execution traces via random input sets and\ninstrumented execution (stubbed as group assignments in this demo) to capture\nruntime behavior. We then form contrastive pairs: positive examples share\nequivalent traces, negatives are drawn from differing trace groups. Code is\nrepresented via a lightweight LSTM encoder processing character\u2010level tokens,\nwhile trace groups inform our contrastive loss. We train with triplet margin\nloss and record both training and validation loss per epoch. At each epoch we\nevaluate a Trace Equivalence KNN Precision@5 metric by retrieving top\u20105 nearest\nneighbors in embedding space and measuring trace match ratio, separately on\ntrain and val splits. Finally, we save all metrics into a structured\nexperiment_data dict and dump it as NumPy. This setup will reveal how much\ndynamic behavior boosts code embeddings across multiple realistic datasets.", "I will correct the clone\u2010detection dataset name to the proper HuggingFace\nidentifier so that it can be loaded successfully, while still using three HF\ndatasets in total (clone detection, CodeSearchNet, MBPP). This simple rename\nfixes the DatasetNotFoundError and preserves our evaluation plan. All other code\nremains the same, ensuring device handling, metric tracking, and saving results\nas before.", "We filter simple one\u2010statement \u201cx+const\u201d functions from CodeSearchNet Python and\ngenerate a refactored variant by swapping operands, then record dynamic traces\nover 5 random inputs.  A contrastive encoder fuses static CodeBERT embeddings\nwith an LSTM\u2010encoded trace embedding via triplet margin loss.  We split into\ntrain/val, log validation loss and Trace Equivalence KNN Precision@5 each epoch,\nand save metrics.  Finally, we test the frozen static encoder on two more\nHuggingFace sets\u2014CodeXGLUE clone detection and MBPP\u2014reporting clone\nclassification accuracy and MBPP prompt\u2010ID KNN Precision@5.  All tensors/models\nare moved to GPU when available, and we dump experiment_data.npy in working/.\nThe script is self\u2010contained and runs end\u2010to\u2010end without an entry guard.", "Seed node", "Seed node", "Seed node", "Aggregate results from multiple seeds"], "code": ["import os\nimport random\nimport numpy as np\nimport torch\nimport torch.nn as nn\nimport torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader, Subset\nfrom torch.optim import Adam\n\n# set up working directory\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# device\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# generate synthetic code snippets and traces\ncodes = []\nfor c in range(1, 11):\n    codes.append(f\"def f(x): return x+{c}\")\n    codes.append(f\"def f(x): return {c}+x\")\ninput_set = np.random.randint(-10, 10, size=100)\ntraces = []\nfor code in codes:\n    env = {}\n    exec(code, env)\n    f = env[\"f\"]\n    traces.append(tuple(f(int(x)) for x in input_set))\n\n# group snippets by trace\ntrace_to_indices = {}\nfor idx, trace in enumerate(traces):\n    trace_to_indices.setdefault(trace, []).append(idx)\ngroup_to_indices = {gid: ids for gid, ids in enumerate(trace_to_indices.values())}\nindex_to_gid = [None] * len(codes)\nfor gid, idxs in group_to_indices.items():\n    for idx in idxs:\n        index_to_gid[idx] = gid\n\n# encode snippets as character sequences\nvocab = sorted(set(\"\".join(codes)))\nstoi = {c: i + 1 for i, c in enumerate(vocab)}\nstoi[\"PAD\"] = 0\nmax_len = max(len(s) for s in codes)\nencoded = []\nfor s in codes:\n    seq = [stoi[c] for c in s] + [0] * (max_len - len(s))\n    encoded.append(seq)\nencoded = torch.LongTensor(encoded)\n\n\n# dataset & loaders\nclass CodeDataset(Dataset):\n    def __init__(self, encoded, group_to_indices, index_to_gid):\n        self.encoded = encoded\n        self.group_to_indices = group_to_indices\n        self.index_to_gid = index_to_gid\n\n    def __len__(self):\n        return len(self.index_to_gid)\n\n    def __getitem__(self, idx):\n        anchor = self.encoded[idx]\n        gid = self.index_to_gid[idx]\n        pos = idx\n        while pos == idx:\n            pos = random.choice(self.group_to_indices[gid])\n        neg_gid = random.choice([g for g in self.group_to_indices if g != gid])\n        neg = random.choice(self.group_to_indices[neg_gid])\n        return anchor, self.encoded[pos], self.encoded[neg]\n\n\ndataset = CodeDataset(encoded, group_to_indices, index_to_gid)\nall_gids = list(group_to_indices.keys())\nrandom.shuffle(all_gids)\nsplit = int(0.8 * len(all_gids))\ntrain_gids, val_gids = all_gids[:split], all_gids[split:]\ntrain_indices = [i for g in train_gids for i in group_to_indices[g]]\nval_indices = [i for g in val_gids for i in group_to_indices[g]]\ntrain_loader = DataLoader(Subset(dataset, train_indices), batch_size=8, shuffle=True)\nval_loader = DataLoader(Subset(dataset, val_indices), batch_size=8, shuffle=False)\n\n\n# model definition\nclass CodeEncoder(nn.Module):\n    def __init__(self, vocab_size, embed_dim=64, hidden=64):\n        super().__init__()\n        self.embed = nn.Embedding(vocab_size, embed_dim, padding_idx=0)\n        self.lstm = nn.LSTM(embed_dim, hidden, batch_first=True)\n\n    def forward(self, x):\n        x = self.embed(x)\n        _, (h, _) = self.lstm(x)\n        return h.squeeze(0)\n\n\n# hyperparameter tuning over different epoch counts\nEPOCH_LIST = [10, 30, 50]\nexperiment_data = {\"EPOCHS\": {\"synthetic\": {}}}\n\nfor E in EPOCH_LIST:\n    # reinitialize model & optimizer\n    model = CodeEncoder(len(stoi), 64, 64).to(device)\n    optimizer = Adam(model.parameters(), lr=1e-3)\n    loss_fn = nn.TripletMarginLoss(margin=1.0)\n\n    # containers for this setting\n    data = {\n        \"metrics\": {\"train\": [], \"val\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n    }\n\n    # training + validation\n    for epoch in range(E):\n        model.train()\n        total_train_loss = 0.0\n        for a, p, n in train_loader:\n            a, p, n = a.to(device), p.to(device), n.to(device)\n            emb_a, emb_p, emb_n = model(a), model(p), model(n)\n            loss = loss_fn(emb_a, emb_p, emb_n)\n            optimizer.zero_grad()\n            loss.backward()\n            optimizer.step()\n            total_train_loss += loss.item()\n        avg_train_loss = total_train_loss / len(train_loader)\n        data[\"losses\"][\"train\"].append(avg_train_loss)\n\n        model.eval()\n        total_val_loss = 0.0\n        with torch.no_grad():\n            for a, p, n in val_loader:\n                a, p, n = a.to(device), p.to(device), n.to(device)\n                total_val_loss += loss_fn(model(a), model(p), model(n)).item()\n        avg_val_loss = total_val_loss / len(val_loader)\n        data[\"losses\"][\"val\"].append(avg_val_loss)\n\n        # compute retrieval accuracies\n        with torch.no_grad():\n            emb_all = model(encoded.to(device))\n            emb_norm = F.normalize(emb_all, dim=1)\n            sims = emb_norm @ emb_norm.T\n\n            def compute_acc(indices):\n                correct = 0\n                for i in indices:\n                    sim = sims[i].clone()\n                    sim[i] = -float(\"inf\")\n                    top1 = torch.argmax(sim).item()\n                    if index_to_gid[top1] == index_to_gid[i]:\n                        correct += 1\n                return correct / len(indices)\n\n            train_acc = compute_acc(train_indices)\n            val_acc = compute_acc(val_indices)\n        data[\"metrics\"][\"train\"].append(train_acc)\n        data[\"metrics\"][\"val\"].append(val_acc)\n\n    # final predictions on validation\n    model.eval()\n    with torch.no_grad():\n        emb_all = model(encoded.to(device))\n        emb_norm = F.normalize(emb_all, dim=1)\n        sims = emb_norm @ emb_norm.T\n        for i in val_indices:\n            sim = sims[i].clone()\n            sim[i] = -float(\"inf\")\n            top1 = torch.argmax(sim).item()\n            data[\"predictions\"].append(index_to_gid[top1])\n            data[\"ground_truth\"].append(index_to_gid[i])\n\n    experiment_data[\"EPOCHS\"][\"synthetic\"][E] = data\n    print(f\"Finished EPOCHS={E}: final val_acc={val_acc:.4f}\")\n\n# save all results\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"Saved experiment_data.npy\")\n", "import os\nimport random\nimport numpy as np\nimport torch\nimport torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader\nfrom torch.optim import AdamW\nfrom transformers import AutoTokenizer, AutoModel, get_linear_schedule_with_warmup\nfrom datasets import load_dataset\nfrom sklearn.metrics import roc_auc_score\n\n# set up working directory\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# device\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# synthetic codes + dynamic traces\ncodes = []\nfor c in range(1, 21):\n    codes.append(f\"def f(x): return x + {c}\")\n    codes.append(f\"def f(x): return {c} + x\")\ninput_set = list(range(-5, 5))\ntraces = []\nfor code in codes:\n    env = {}\n    exec(code, env)\n    f = env[\"f\"]\n    traces.append(tuple(f(x) for x in input_set))\n# group by trace\ntrace2idx = {}\nfor i, t in enumerate(traces):\n    trace2idx.setdefault(t, []).append(i)\ngroups = list(trace2idx.values())\nidx2gid = {}\nfor gid, idxs in enumerate(groups):\n    for i in idxs:\n        idx2gid[i] = gid\nall_indices = list(range(len(codes)))\nrandom.shuffle(groups)\nsplit = int(0.8 * len(groups))\ntrain_idxs = [i for g in groups[:split] for i in g]\nval_idxs = [i for g in groups[split:] for i in g]\n\n\n# contrastive dataset\nclass TripletDataset(Dataset):\n    def __init__(self, codes, idx2gid, groups, indices):\n        self.codes, self.idx2gid, self.groups, self.indices = (\n            codes,\n            idx2gid,\n            groups,\n            indices,\n        )\n\n    def __len__(self):\n        return len(self.indices)\n\n    def __getitem__(self, idx):\n        a = self.indices[idx]\n        g = self.idx2gid[a]\n        pos = a\n        while pos == a:\n            pos = random.choice(self.groups[g])\n        neg_gid = random.choice([x for x in range(len(self.groups)) if x != g])\n        neg = random.choice(self.groups[neg_gid])\n        return self.codes[a], self.codes[pos], self.codes[neg]\n\n\n# tokenizer & model\ntokenizer = AutoTokenizer.from_pretrained(\"microsoft/codebert-base\")\nencoder = AutoModel.from_pretrained(\"microsoft/codebert-base\").to(device)\n\n# dataloaders\ntrain_ds = TripletDataset(codes, idx2gid, groups, train_idxs)\nval_ds = TripletDataset(codes, idx2gid, groups, val_idxs)\ntrain_loader = DataLoader(train_ds, batch_size=8, shuffle=True)\nval_loader = DataLoader(val_ds, batch_size=8)\n\n# optimizer & scheduler\noptimizer = AdamW(encoder.parameters(), lr=2e-5, weight_decay=0.01)\ntotal_steps = 20 * len(train_loader)\nscheduler = get_linear_schedule_with_warmup(\n    optimizer, num_warmup_steps=5, num_training_steps=total_steps\n)\nloss_fn = torch.nn.TripletMarginLoss(margin=1.0)\n\n# containers for experiment\nexperiment_data = {\n    \"synthetic\": {\"loss_train\": [], \"loss_val\": [], \"knn5_train\": [], \"knn5_val\": []},\n    \"clone\": None,\n    \"mbpp\": None,\n    \"codesearch\": None,\n}\n\n\n# helper to embed list of codes\ndef embed_list(snippets):\n    tok = tokenizer(snippets, return_tensors=\"pt\", padding=True, truncation=True).to(\n        device\n    )\n    out = encoder(**tok).pooler_output\n    return F.normalize(out, dim=1).detach().cpu()\n\n\n# KNN@5\ndef knn_prec5(embs, idxs, idx2gid):\n    sim = embs @ embs.T\n    n = len(idxs)\n    correct = 0.0\n    for i in idxs:\n        row = sim[i].clone()\n        row[i] = -1e9\n        top5 = row.topk(5).indices.tolist()\n        correct += sum(1 for j in top5 if idx2gid[j] == idx2gid[i]) / 5\n    return correct / n\n\n\n# training loop\nfor epoch in range(20):\n    encoder.train()\n    tloss = 0.0\n    for a, p, n in train_loader:\n        texts = list(a) + list(p) + list(n)\n        emb = embed_list(texts).to(device)\n        ea, ep, en = torch.split(emb, len(a))\n        loss = loss_fn(ea, ep, en)\n        optimizer.zero_grad()\n        loss.backward()\n        optimizer.step()\n        scheduler.step()\n        tloss += loss.item()\n    vloss = 0.0\n    encoder.eval()\n    with torch.no_grad():\n        for a, p, n in val_loader:\n            txt = list(a) + list(p) + list(n)\n            emb = embed_list(txt).to(device)\n            ea, ep, en = torch.split(emb, len(a))\n            vloss += loss_fn(ea, ep, en).item()\n    tloss /= len(train_loader)\n    vloss /= len(val_loader)\n    # full synthetic embeddings\n    all_emb = embed_list(codes).numpy()\n    prec5_tr = knn_prec5(all_emb, train_idxs, idx2gid)\n    prec5_vl = knn_prec5(all_emb, val_idxs, idx2gid)\n    experiment_data[\"synthetic\"][\"loss_train\"].append(tloss)\n    experiment_data[\"synthetic\"][\"loss_val\"].append(vloss)\n    experiment_data[\"synthetic\"][\"knn5_train\"].append(prec5_tr)\n    experiment_data[\"synthetic\"][\"knn5_val\"].append(prec5_vl)\n    print(f\"Epoch {epoch}: validation_loss = {vloss:.4f}, Trace KNN@5 = {prec5_vl:.4f}\")\n\n# downstream 1: code clone detection\nds_clone = load_dataset(\n    \"code_x_glue_cc_code_clone_detection\", \"python\", split=\"test\"\n).select(range(500))\nemb1 = embed_list(ds_clone[\"code1\"])\nemb2 = embed_list(ds_clone[\"code2\"])\nsims = np.array((emb1 @ emb2.T).diagonal())\nlabels = np.array(ds_clone[\"label\"])\nauc = roc_auc_score(labels, sims)\nexperiment_data[\"clone\"] = {\"auroc\": auc}\nprint(f\"Clone detection AUROC = {auc:.4f}\")\n\n# downstream 2: mbpp retrieval\nds_mbpp = load_dataset(\"mbpp\", split=\"test\").select(range(100))\nemb_code = embed_list(ds_mbpp[\"code\"])\nemb_txt = embed_list(ds_mbpp[\"text\"])\nacc1 = np.mean(np.argmax(emb_txt @ emb_code.T, axis=1) == np.arange(len(emb_code)))\nexperiment_data[\"mbpp\"] = {\"ret1\": float(acc1)}\nprint(f\"MBPP retrieval@1 = {acc1:.4f}\")\n\n# downstream 3: code search retrieval\nds_cs = load_dataset(\"code_search_net\", \"python\", split=\"validation\").select(range(100))\nemb_cs = embed_list(ds_cs[\"func_code_string\"])\nemb_ds = embed_list(ds_cs[\"docstring\"])\nacc_cs = np.mean(np.argmax(emb_ds @ emb_cs.T, axis=1) == np.arange(len(emb_cs)))\nexperiment_data[\"codesearch\"] = {\"ret1\": float(acc_cs)}\nprint(f\"CodeSearch retrieval@1 = {acc_cs:.4f}\")\n\n# save all\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"Saved experiment_data.npy\")\n", "import os\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\nimport random\nimport numpy as np\nimport torch\nimport torch.nn as nn\nimport torch.nn.functional as F\nfrom torch. alize(model(encoded), dim=1)\n        sims = emb_all @ emb_all.T\n        total_p5 = 0\n        for i, gid in enumerate(group_ids):\n            sim = sims[i].clone()\n            sim[i] = -1e9\n            top5 = torch.topk(sim, 5).indices.tolist()\n            total_p5 += sum(1 for j in top5 if group_ids[j] == gid) / 5.0\n        trace_knn = total_p5 / len(group_ids)\n\n    avg_train = train_loss / len(train_loader)\n    avg_val = val_loss / len(val_loader)\n    print(f\"Epoch {epoch}: validation_loss = {avg_val:.4f}\")\n    experiment_data[\"datasets\"][\"mbpp\"][\"losses\"][\"train\"].append(avg_train)\n    experiment_data[\"datasets\"][\"mbpp\"][\"losses\"][\"val\"].append(avg_val)\n    experiment_data[\"datasets\"][\"mbpp\"][\"metrics\"][\"val\"].append(trace_knn)\n\n    if avg_val < best_val:\n        best_val, stalled = avg_val, 0\n    else:\n        stalled += 1\n        if stalled >= 5:\n            break\n\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"Saved experiment_data.npy\")\n", "import os\nimport random\nimport inspect\nimport numpy as np\nimport torch\nimport torch.nn as nn\nimport torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader, Subset\nfrom torch.optim import Adam\nfrom datasets import load_dataset\n\n# setup working directory\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# device\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# 1. Synthetic data: generate simple functions and dynamic traces\ncodes = []\nfor c in range(1, 11):\n    codes.append(f\"def f(x): return x+{c}\")\n    codes.append(f\"def f(x): return {c}+x\")\ninput_set = np.random.randint(-5, 5, size=20)\ntraces = []\nfor code in codes:\n    env = {}\n    exec(code, env)\n    f = env[\"f\"]\n    traces.append(tuple(int(f(int(x))) for x in input_set))\n# group by identical trace\ntrace_to_indices = {}\nfor idx, t in enumerate(traces):\n    trace_to_indices.setdefault(t, []).append(idx)\ngroup_to_indices = {gid: idxs for gid, idxs in enumerate(trace_to_indices.values())}\nindex_to_gid = [None] * len(codes)\nfor gid, idxs in group_to_indices.items():\n    for idx in idxs:\n        index_to_gid[idx] = gid\n# build char\u2010level vocab\nvocab = sorted(set(\"\".join(codes)))\nstoi = {c: i + 1 for i, c in enumerate(vocab)}\nstoi[\"PAD\"] = 0\nmax_len = max(len(s) for s in codes)\nencoded_seqs = []\nfor s in codes:\n    seq = [stoi[c] for c in s] + [0] * (max_len - len(s))\n    encoded_seqs.append(seq)\n\n\nclass SyntheticCodeDataset(Dataset):\n    def __init__(self, encoded, group_to_indices, index_to_gid):\n        self.encoded = encoded\n        self.group_to_indices = group_to_indices\n        self.index_to_gid = index_to_gid\n\n    def __len__(self):\n        return len(self.encoded)\n\n    def __getitem__(self, idx):\n        anchor = torch.LongTensor(self.encoded[idx])\n        gid = self.index_to_gid[idx]\n        # positive\n        pos = idx\n        while pos == idx:\n            pos = random.choice(self.group_to_indices[gid])\n        pos = torch.LongTensor(self.encoded[pos])\n        # negative\n        neg_gid = random.choice([g for g in self.group_to_indices if g != gid])\n        neg_idx = random.choice(self.group_to_indices[neg_gid])\n        neg = torch.LongTensor(self.encoded[neg_idx])\n        return anchor, pos, neg\n\n\ndataset = SyntheticCodeDataset(encoded_seqs, group_to_indices, index_to_gid)\nall_gids = list(group_to_indices.keys())\nrandom.shuffle(all_gids)\nsplit = int(0.8 * len(all_gids))\ntrain_gids, val_gids = all_gids[:split], all_gids[split:]\ntrain_indices = [i for g in train_gids for i in group_to_indices[g]]\nval_indices = [i for g in val_gids for i in group_to_indices[g]]\ntrain_loader = DataLoader(Subset(dataset, train_indices), batch_size=8, shuffle=True)\nval_loader = DataLoader(Subset(dataset, val_indices), batch_size=8, shuffle=False)\n\n\n# model\nclass CodeEncoder(nn.Module):\n    def __init__(self, vocab_size, embed_dim=64, hidden=64):\n        super().__init__()\n        self.embed = nn.Embedding(vocab_size, embed_dim, padding_idx=0)\n        self.lstm = nn.LSTM(embed_dim, hidden, batch_first=True)\n\n    def forward(self, x):\n        x, _ = self.lstm(self.embed(x))\n        return x.mean(dim=1)\n\n\nmodel = CodeEncoder(len(stoi), embed_dim=64, hidden=64).to(device)\noptimizer = Adam(model.parameters(), lr=1e-3)\nloss_fn = nn.TripletMarginLoss(margin=1.0)\n\n\ndef compute_trace_knn_prec(indices, idx2gid, sims):\n    if not indices:\n        return 0.0\n    total = 0.0\n    for i in indices:\n        sim = sims[i].clone()\n        sim[i] = -float(\"inf\")\n        top5 = torch.topk(sim, 5).indices.tolist()\n        total += sum(1 for j in top5 if idx2gid[j] == idx2gid[i]) / 5.0\n    return total / len(indices)\n\n\n# training loop\nEPOCHS = 20\nexperiment_data = {\n    \"synthetic\": {\"loss\": [], \"trace_knn_prec@5\": {\"train\": [], \"val\": []}}\n}\nfor epoch in range(EPOCHS):\n    model.train()\n    train_loss = 0.0\n    for a, p, n in train_loader:\n        a, p, n = a.to(device), p.to(device), n.to(device)\n        ea, ep, en = model(a), model(p), model(n)\n        loss = loss_fn(ea, ep, en)\n        optimizer.zero_grad()\n        loss.backward()\n        optimizer.step()\n        train_loss += loss.item()\n    avg_train = train_loss / len(train_loader)\n\n    model.eval()\n    val_loss = 0.0\n    with torch.no_grad():\n        for a, p, n in val_loader:\n            a, p, n = a.to(device), p.to(device), n.to(device)\n            val_loss += loss_fn(model(a), model(p), model(n)).item()\n    avg_val = val_loss / len(val_loader)\n    print(f\"Epoch {epoch}: validation_loss = {avg_val:.4f}\")\n\n    with torch.no_grad():\n        all_inputs = torch.LongTensor(encoded_seqs).to(device)\n        emb_all = model(all_inputs)\n        sims = F.normalize(emb_all, 1) @ F.normalize(emb_all, 1).T\n        tr_prec = compute_trace_knn_prec(train_indices, index_to_gid, sims)\n        vl_prec = compute_trace_knn_prec(val_indices, index_to_gid, sims)\n\n    experiment_data[\"synthetic\"][\"loss\"].append((avg_train, avg_val))\n    experiment_data[\"synthetic\"][\"trace_knn_prec@5\"][\"train\"].append(tr_prec)\n    experiment_data[\"synthetic\"][\"trace_knn_prec@5\"][\"val\"].append(vl_prec)\n    print(f\"  Train Trace KNN @5 = {tr_prec:.4f}, Val Trace KNN @5 = {vl_prec:.4f}\")\n\n# 2. Test on three HuggingFace datasets\ntest_results = {}\ndatasets_info = [\n    (\"mbpp\", \"train[:50]\", None),\n    (\"code_x_glue_cc_code_clone\", \"train[:50]\", \"python\"),\n    (\"code_search_net\", \"train[:50]\", \"python\"),\n]\nfor name, split, cfg in datasets_info:\n    try:\n        ds = (\n            load_dataset(name, cfg, split=split)\n            if cfg\n            else load_dataset(name, split=split)\n        )\n    except Exception as e:\n        print(f\"Failed to load {name} ({cfg}): {e}\")\n        test_results[name] = None\n        continue\n    codes_test, traces_test = [], []\n    if name == \"mbpp\":\n        for ex in ds:\n            codes_test.append(ex.get(\"canonical_solution\", \"\"))\n    elif name == \"code_x_glue_cc_code_clone\":\n        for ex in ds:\n            codes_test.extend([ex.get(\"func1\", \"\"), ex.get(\"func2\", \"\")])\n    else:  # code_search_net\n        for ex in ds:\n            codes_test.append(ex.get(\"code\", \"\"))\n\n    for code in codes_test:\n        env = {}\n        try:\n            exec(code, {}, env)\n        except:\n            continue\n        funcs = [v for v in env.values() if inspect.isfunction(v)]\n        if not funcs:\n            continue\n        f = funcs[0]\n        if len(inspect.signature(f).parameters) != 1:\n            continue\n        out = []\n        for x in input_set:\n            try:\n                out.append(int(f(int(x))))\n            except:\n                out.append(None)\n        traces_test.append(tuple(out))\n\n    if len(traces_test) < 2:\n        print(f\"Dataset {name}: insufficient valid functions for trace KNN.\")\n        test_results[name] = 0.0\n        continue\n\n    trace2inds = {}\n    for i, t in enumerate(traces_test):\n        trace2inds.setdefault(t, []).append(i)\n    idx2gid = [None] * len(traces_test)\n    for gid, inds in enumerate(trace2inds.values()):\n        for i in inds:\n            idx2gid[i] = gid\n\n    seqs = []\n    for code in codes_test[: len(traces_test)]:\n        s = [stoi.get(ch, 0) for ch in code][:max_len]\n        s += [0] * (max_len - len(s))\n        seqs.append(s)\n    seqs_tensor = torch.LongTensor(seqs).to(device)\n    with torch.no_grad():\n        emb = model(seqs_tensor)\n        sims = F.normalize(emb, 1) @ F.normalize(emb, 1).T\n        prec = compute_trace_knn_prec(list(range(len(seqs))), idx2gid, sims)\n    test_results[name] = prec\n    print(f\"Dataset {name}: Trace KNN @5 = {prec:.4f}\")\n\nexperiment_data[\"test\"] = test_results\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"Saved experiment_data.npy\")\n", "import os\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\nimport torch\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\nimport numpy as np\nfrom datasets import load_dataset\nfrom transformers import DistilBertTokenizerFast, DistilBertModel\nimport torch.nn as nn\nimport torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader\n\n# Load tokenizer and datasets\ntokenizer = DistilBertTokenizerFast.from_pretrained(\"distilbert-base-uncased\")\nmbpp = load_dataset(\"mbpp\", \"python\", split=\"train[:1000]\")\nclone = load_dataset(\n    \"code_x_glue_cc_code_clone_detection\", \"python\", split=\"train[:500]\"\n)\nsumm = load_dataset(\"code_x_glue_cc_code_to_text\", \"python\", split=\"train[:500]\")\n\n# Prepare code lists and artificial group IDs\ncodes_mbpp = mbpp[\"canonical_solution\"]\ngroup_mbpp = [i // 10 for i in range(len(codes_mbpp))]\ncodes_clone, group_clone = [], []\nfor i, ex in enumerate(clone):\n    codes_clone.append(ex[\"code1\"])\n    group_clone.append(i)\n    codes_clone.append(ex[\"code2\"])\n    group_clone.append(i)\ncodes_sum = summ[\"code\"]\ngroup_sum = [i // 10 for i in range(len(codes_sum))]\n\n\n# Dataset and DataLoader definitions\nclass CodeTraceDataset(Dataset):\n    def __init__(self, codes, groups):\n        self.codes = codes\n        self.groups = groups\n\n    def __len__(self):\n        return len(self.codes)\n\n    def __getitem__(self, idx):\n        return self.codes[idx], self.groups[idx]\n\n\ndef collate_fn(batch):\n    codes, groups = zip(*batch)\n    toks = tokenizer(\n        list(codes), padding=True, truncation=True, max_length=128, return_tensors=\"pt\"\n    )\n    trace = toks[\"input_ids\"].flip(dims=[1])\n    return (\n        toks[\"input_ids\"],\n        toks[\"attention_mask\"],\n        trace,\n        torch.tensor(groups, dtype=torch.long),\n    )\n\n\n# Split MBPP into train/val\nindices = list(range(len(codes_mbpp)))\nsplit = int(0.8 * len(indices))\ntrain_ds = CodeTraceDataset(\n    [codes_mbpp[i] for i in indices[:split]], [group_mbpp[i] for i in indices[:split]]\n)\nval_ds = CodeTraceDataset(\n    [codes_mbpp[i] for i in indices[split:]], [group_mbpp[i] for i in indices[split:]]\n)\ntrain_loader = DataLoader(train_ds, batch_size=16, shuffle=True, collate_fn=collate_fn)\nval_loader = DataLoader(val_ds, batch_size=16, shuffle=False, collate_fn=collate_fn)\nclone_loader = DataLoader(\n    CodeTraceDataset(codes_clone, group_clone),\n    batch_size=32,\n    shuffle=False,\n    collate_fn=collate_fn,\n)\nsum_loader = DataLoader(\n    CodeTraceDataset(codes_sum, group_sum),\n    batch_size=32,\n    shuffle=False,\n    collate_fn=collate_fn,\n)\n\n\n# Model definition\nclass MultiModalEncoder(nn.Module):\n    def __init__(self):\n        super().__init__()\n        self.static_enc = DistilBertModel.from_pretrained(\"distilbert-base-uncased\")\n        self.dynamic_emb = nn.Embedding(\n            tokenizer.vocab_size, 64, padding_idx=tokenizer.pad_token_id\n        )\n        self.dynamic_lstm = nn.LSTM(64, 64, batch_first=True)\n        self.static_proj = nn.Linear(768, 64)\n        self.dynamic_proj = nn.Linear(64, 64)\n\n    def forward_static(self, x, mask):\n        out = self.static_enc(input_ids=x, attention_mask=mask).last_hidden_state\n        return out.mean(dim=1)\n\n    def forward_dynamic(self, trace):\n        e = self.dynamic_emb(trace)\n        _, (h, _) = self.dynamic_lstm(e)\n        return h.squeeze(0)\n\n\nmodel = MultiModalEncoder().to(device)\noptimizer = torch.optim.Adam(model.parameters(), lr=1e-4)\nloss_fn = nn.CrossEntropyLoss()\ntau = 0.1\n\n\n# KNN precision utility\ndef knn_precision(embeds, groups, k=5):\n    sims = embeds @ embeds.T\n    n = sims.size(0)\n    gs = torch.tensor(groups, device=device)\n    tot = 0.0\n    for i in range(n):\n        row = sims[i].clone()\n        row[i] = -1e9\n        topk = torch.topk(row, k).indices\n        tot += (gs[topk] == gs[i]).float().mean().item()\n    return tot / n\n\n\n# Experiment loop\nexperiment_data = {\"val_loss\": [], \"knn_mbpp\": [], \"knn_clone\": [], \"knn_sum\": []}\nEPOCHS = 5\nfor epoch in range(EPOCHS):\n    # Training\n    model.train()\n    tot_loss = 0.0\n    for a, m, t, _ in train_loader:\n        a, m, t = a.to(device), m.to(device), t.to(device)\n        sa = model.forward_static(a, m)\n        da = model.forward_dynamic(t)\n        pa = model.static_proj(sa)\n        qa = model.dynamic_proj(da)\n        pa, qa = F.normalize(pa, 1), F.normalize(qa, 1)\n        logits = pa @ qa.T / tau\n        labels = torch.arange(pa.size(0), device=device)\n        loss = (loss_fn(logits, labels) + loss_fn(logits.T, labels)) * 0.5\n        optimizer.zero_grad()\n        loss.backward()\n        optimizer.step()\n        tot_loss += loss.item()\n    # Validation loss\n    model.eval()\n    with torch.no_grad():\n        vloss = 0.0\n        for a, m, t, _ in val_loader:\n            a, m, t = a.to(device), m.to(device), t.to(device)\n            sa = model.forward_static(a, m)\n            da = model.forward_dynamic(t)\n            pa = F.normalize(model.static_proj(sa), 1)\n            qa = F.normalize(model.dynamic_proj(da), 1)\n            logits = pa @ qa.T / tau\n            labels = torch.arange(pa.size(0), device=device)\n            vloss += (\n                (loss_fn(logits, labels) + loss_fn(logits.T, labels)) * 0.5\n            ).item()\n        val_loss = vloss / len(val_loader)\n\n    # KNN evaluations\n    def embed_loader(loader):\n        embs, gs = [], []\n        for a, m, t, g in loader:\n            a, m, t = a.to(device), m.to(device), t.to(device)\n            sa = model.forward_static(a, m)\n            da = model.forward_dynamic(t)\n            f = (model.static_proj(sa) + model.dynamic_proj(da)) * 0.5\n            embs.append(F.normalize(f, 1))\n            gs.extend(g.tolist())\n        return torch.cat(embs, 0), gs\n\n    mbpp_e, mbpp_g = embed_loader(val_loader)\n    clone_e, clone_g = embed_loader(clone_loader)\n    sum_e, sum_g = embed_loader(sum_loader)\n    knn_mbpp = knn_precision(mbpp_e, mbpp_g)\n    knn_clone = knn_precision(clone_e, clone_g)\n    knn_sum = knn_precision(sum_e, sum_g)\n    print(\n        f\"Epoch {epoch+1}: validation_loss = {val_loss:.4f}, \"\n        f\"Trace Equiv KNN@5 (MBPP={knn_mbpp:.4f}, Clone={knn_clone:.4f}, Sum={knn_sum:.4f})\"\n    )\n    experiment_data[\"val_loss\"].append(val_loss)\n    experiment_data[\"knn_mbpp\"].append(knn_mbpp)\n    experiment_data[\"knn_clone\"].append(knn_clone)\n    experiment_data[\"knn_sum\"].append(knn_sum)\n\n# Save metrics\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(\"Saved experiment_data.npy\")\n", "import os\nimport random\nimport numpy as np\nimport torch\nimport torch.nn as nn\nimport torch.nn.functional as F\nfrom torch.utils.data import Dataset, DataLoader, Subset\nfrom torch.optim import AdamW\nfrom transformers import AutoTokenizer, AutoModel\nfrom datasets import load_dataset\n\n# working dir & device\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# Synthetic code + traces\ncodes = []\nfor c in range(1, 11):\n    codes.append(f\"def f(x): return x+{c}\")\n    codes.append(f\"def f(x): return {c}+x\")\ninputs = np.random.randint(-10, 10, size=100)\ntraces = []\nfor code in codes:\n    env = {}\n    exec(code, env)\n    f = env[\"f\"]\n    traces.append(tuple(f(int(x)) for x in inputs))\ntrace_to_idxs = {}\nfor i, t in enumerate(traces):\n    trace_to_idxs.setdefault(t, []).append(i)\ngroup_to_idxs = list(trace_to_idxs.values())\nindex_to_gid = [None] * len(codes)\nfor gid, idxs in enumerate(group_to_idxs):\n    for i in idxs:\n        index_to_gid[i] = gid\n\n# char\u2010vocab encoding\nvocab = sorted(set(\"\".join(codes)))\nstoi = {c: i + 1 for i, c in enumerate(vocab)}\nstoi[\"PAD\"] = 0\nmax_len = max(len(s) for s in codes)\nencoded = torch.LongTensor(\n    [[stoi.get(ch, 0) for ch in s] + [0] * (max_len - len(s)) for s in codes]\n)\n\n\nclass CodeDataset(Dataset):\n    def __init__(self, enc, group_to_idxs, index_to_gid):\n        self.enc, self.grp, self.idx2g = enc, group_to_idxs, index_to_gid\n\n    def __len__(self):\n        return len(self.idx2g)\n\n    def __getitem__(self, i):\n        a = self.enc[i]\n        g = self.idx2g[i]\n        pos = i\n        while pos == i:\n            pos = random.choice(self.grp[g])\n        neg_g = random.choice([gg for gg in range(len(self.grp)) if gg != g])\n        neg = random.choice(self.grp[neg_g])\n        return a, self.enc[pos], self.enc[neg]\n\n\n# train/val split\ndataset = CodeDataset(encoded, group_to_idxs, index_to_gid)\ngids = list(range(len(group_to_idxs)))\nrandom.shuffle(gids)\nsplit = int(0.8 * len(gids))\ntrain_g, val_g = gids[:split], gids[split:]\ntrain_idx = [i for g in train_g for i in group_to_idxs[g]]\nval_idx = [i for g in val_g for i in group_to_idxs[g]]\ntrain_loader = DataLoader(Subset(dataset, train_idx), batch_size=8, shuffle=True)\nval_loader = DataLoader(Subset(dataset, val_idx), batch_size=8, shuffle=False)\n\n\n# improved encoder\nclass CodeEncoder(nn.Module):\n    def __init__(self, vocab_size, embed_dim=64, hidden=64, dropout=0.1):\n        super().__init__()\n        self.embed = nn.Embedding(vocab_size, embed_dim, padding_idx=0)\n        self.lstm = nn.LSTM(embed_dim, hidden, batch_first=True, dropout=dropout)\n        self.drop = nn.Dropout(dropout)\n\n    def forward(self, x):\n        x = self.embed(x)\n        _, (h, _) = self.lstm(x)\n        return self.drop(h.squeeze(0))\n\n\ndef eval_p5(emb, labels, K=5):\n    emb_n = F.normalize(emb, dim=1)\n    sims = emb_n @ emb_n.T\n    p5 = []\n    for i in range(len(labels)):\n        row = sims[i].clone()\n        row[i] = -1e9\n        topk = torch.topk(row, K).indices.tolist()\n        p5.append(sum(1 for j in topk if labels[j] == labels[i]) / K)\n    return float(np.mean(p5))\n\n\n# training\nE = 30\nmodel = CodeEncoder(len(stoi), 64, 64, 0.1).to(device)\nopt = AdamW(model.parameters(), lr=1e-3, weight_decay=1e-5)\nsched = torch.optim.lr_scheduler.CosineAnnealingLR(opt, T_max=E)\nloss_fn = nn.TripletMarginLoss(margin=1.0)\nbest_val = float(\"inf\")\npatience = 5\nwait = 0\nexperiment_data = {\"synthetic\": {\"loss\": [], \"p5\": []}}\n\nfor epoch in range(1, E + 1):\n    model.train()\n    tot = 0\n    for a, p, n in train_loader:\n        batch = {k: v.to(device) for k, v in zip([\"a\", \"p\", \"n\"], [a, p, n])}\n        ea, ep, en = model(batch[\"a\"]), model(batch[\"p\"]), model(batch[\"n\"])\n        loss = loss_fn(ea, ep, e
