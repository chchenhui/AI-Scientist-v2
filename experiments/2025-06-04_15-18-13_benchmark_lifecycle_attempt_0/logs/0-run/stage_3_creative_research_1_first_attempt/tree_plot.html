      if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
          let lastModified = '';

          // Check for file changes every second
          setInterval(async () => {
              try {
                  const response = await fetch(window.location.href, { method: 'HEAD' });
                  // get a timestamp that shows when the file was last changed
                  const currentModified = response.headers.get('last-modified');

                  if (lastModified && lastModified !== currentModified) {
                      window.location.reload();
                  }

                  lastModified = currentModified;
              } catch (e) {
                  console.error('Error checking for updates:', e);
              }
          }, 1000);
      }

      const bgCol = "#FFFFFF";
const accentCol = "#1a439e";

hljs.initHighlightingOnLoad();

// Function to update background color globally
function updateBackgroundColor(color) {
  // Update the JS variable
  window.bgColCurrent = color;

  // Update body background
  document.body.style.backgroundColor = color;

  // Update canvas container background
  const canvasContainer = document.getElementById('canvas-container');
  if (canvasContainer) {
    canvasContainer.style.backgroundColor = color;
  }
}

// Store tree data for each stage
const stageData = {
  Stage_1: null,
  Stage_2: null,
  Stage_3: null,
  Stage_4: null
};

// Keep track of current selected stage
let currentStage = null;
let currentSketch = null;
let availableStages = [];

// Class definitions for nodes and edges
class Node {
  constructor(x, y, id, isRoot = false) {
    this.x = x;
    this.y = y;
    this.id = id;
    this.visible = isRoot; // Only root nodes are visible initially
    this.appearProgress = 0;
    this.popEffect = 0;
    this.selected = false;
    this.isRootNode = isRoot;
  }

  update() {
    if (this.visible) {
      // Handle the main appearance animation
      if (this.appearProgress < 1) {
        this.appearProgress += 0.06;

        // When we reach full size, trigger the pop effect
        if (this.appearProgress >= 1) {
          this.appearProgress = 1; // Cap at 1
          this.popEffect = 1; // Start the pop effect
        }
      }

      // Handle the pop effect animation
      if (this.popEffect > 0) {
        this.popEffect -= 0.15; // Control how quickly it shrinks back
        if (this.popEffect < 0) this.popEffect = 0; // Don't go negative
      }
    }
  }

  startAnimation() {
    this.visible = true;
  }

  color() {
    if (this.selected) {
      return accentCol; // Use the global accent color variable for selected node
    }
    return '#4263eb'; // Default blue color
  }

  render(p5) {
    if (this.visible) {
      const popBonus = this.popEffect * 0.1;
      const nodeScale = p5.map(this.appearProgress, 0, 1, 0, 1) + popBonus;
      const alpha = p5.map(this.appearProgress, 0, 1, 0, 255);

      p5.push();
      p5.translate(this.x, this.y);

      // Shadow effect
      p5.noStroke();
      p5.rectMode(p5.CENTER);

      for (let i = 1; i <= 4; i++) {
        p5.fill(0, 0, 0, alpha * 0.06);
        p5.rect(i, i, 30 * nodeScale, 30 * nodeScale, 10);
      }

      // Main square - use node's color with alpha
      let nodeColor = p5.color(this.color());
      nodeColor.setAlpha(alpha);
      p5.fill(nodeColor);
      p5.rect(0, 0, 30 * nodeScale, 30 * nodeScale, 10);

      // Draw checkmark icon if the node is selected
      if (this.selected && this.appearProgress >= 1) {
        p5.stroke(255);
        p5.strokeWeight(2 * nodeScale);
        p5.noFill();
        // Draw checkmark
        p5.beginShape();
        p5.vertex(-8, 0);
        p5.vertex(-3, 5);
        p5.vertex(8, -6);
        p5.endShape();
      }

      p5.pop();
    }
  }

  isMouseOver(p5) {
    return this.visible &&
           p5.mouseX > this.x - 15 &&
           p5.mouseX < this.x + 15 &&
           p5.mouseY > this.y - 15 &&
           p5.mouseY < this.y + 15;
  }

  // Connect this node to a child node
  child(childNode) {
    // Create an edge from this node to the child
    let isLeft = childNode.x < this.x;
    let isRight = childNode.x > this.x;
    let edge = new Edge(this, childNode, isLeft, isRight);
    return edge;
  }
}

class Edge {
  constructor(parent, child, isLeft, isRight) {
    this.parent = parent;
    this.child = child;
    this.isLeft = isLeft;
    this.isRight = isRight;
    this.progress = 0;

    // Calculate the midpoint where branching occurs
    this.midY = parent.y + (child.y - parent.y) * 0.6;

    // Use the actual child x-coordinate
    // This ensures the edge will connect directly to the child node
    this.branchX = child.x;
  }

  update() {
    if (this.parent.visible && this.progress < 1) {
      this.progress += 0.01; // Adjust animation speed
    }
    if (this.progress >= 1) {
      this.child.visible = true;
    }
  }

  color() {
    return this.child.color();
  }

  render(p5) {
    if (!this.parent.visible) return;

    // Calculate path lengths
    const verticalDist1 = this.midY - this.parent.y;
    const horizontalDist = Math.abs(this.branchX - this.parent.x);
    const verticalDist2 = this.child.y - this.midY;
    const totalLength = verticalDist1 + horizontalDist + verticalDist2;

    // Calculate how much of each segment to draw
    const currentLength = totalLength * this.progress;

    p5.stroke(180, 190, 205);
    p5.strokeWeight(1.5);
    p5.noFill();

    // Always draw the first vertical segment from parent
    if (currentLength > 0) {
      const firstSegmentLength = Math.min(currentLength, verticalDist1);
      const currentMidY = p5.lerp(this.parent.y, this.midY, firstSegmentLength / verticalDist1);
      p5.line(this.parent.x, this.parent.y, this.parent.x, currentMidY);
    }

    if (currentLength > verticalDist1) {
      // Draw second segment (horizontal)
      const secondSegmentLength = Math.min(currentLength - verticalDist1, horizontalDist);
      const currentBranchX = p5.lerp(this.parent.x, this.branchX, secondSegmentLength / horizontalDist);
      p5.line(this.parent.x, this.midY, currentBranchX, this.midY);

      if (currentLength > verticalDist1 + horizontalDist) {
        // Draw third segment (vertical to child)
        const thirdSegmentLength = currentLength - verticalDist1 - horizontalDist;
        const currentChildY = p5.lerp(this.midY, this.child.y, thirdSegmentLength / verticalDist2);
        p5.line(this.branchX, this.midY, this.branchX, currentChildY);
      }
    }
  }
}

// Create a modified sketch for each stage
function createTreeSketch(stageId) {
  return function(p5) {
    let nodes = [];
    let edges = [];
    let treeData = stageData[stageId];

    p5.setup = function() {
      const canvas = p5.createCanvas(p5.windowWidth * 0.4, p5.windowHeight);
      canvas.parent('canvas-container');
      p5.smooth();
      p5.frameRate(60);

      if (treeData) {
        createTreeFromData(treeData);
      }
    };

    p5.windowResized = function() {
      p5.resizeCanvas(p5.windowWidth * 0.4, p5.windowHeight);
    };

    function createTreeFromData(data) {
      // Clear existing nodes and edges
      nodes = [];
      edges = [];

      // Add defensive checks to prevent errors
      if (!data || !data.layout || !Array.isArray(data.layout) || !data.edges || !Array.isArray(data.edges)) {
        console.error("Invalid tree data format:", data);
        return; // Exit if data structure is invalid
      }

      // Find all parent nodes in edges
      const parentNodes = new Set();
      for (const [parentId, childId] of data.edges) {
        parentNodes.add(parentId);
      }

      // Create nodes
      for (let i = 0; i < data.layout.length; i++) {
        const [nx, ny] = data.layout[i];
        // A node is a root if it's a parent and not a child in any edge
        const isRoot = parentNodes.has(i) && data.edges.every(edge => edge[1] !== i);

        const node = new Node(
          nx * p5.width * 0.8 + p5.width * 0.1,
          ny * p5.height * 0.8 + p5.height * 0.1,
          i,
          isRoot
        );
        nodes.push(node);
      }

      // If no root was found, make the first parent node visible
      if (!nodes.some(node => node.visible) && parentNodes.size > 0) {
        // Get the first parent node
        const firstParentId = [...parentNodes][0];
        if (nodes[firstParentId]) {
          nodes[firstParentId].visible = true;
        }
      }

      // Create edges
      for (const [parentId, childId] of data.edges) {
        const parent = nodes[parentId];
        const child = nodes[childId];
        if (parent && child) { // Verify both nodes exist
          const isLeft = child.x < parent.x;
          const isRight = child.x > parent.x;
          edges.push(new Edge(parent, child, isLeft, isRight));
        }
      }

      // Select the first node by default
      if (nodes.length > 0) {
        nodes[0].selected = true;
        updateNodeInfo(0);
      }
    }

    p5.draw = function() {
      // Use the global background color if available, otherwise use the default bgCol
      const currentBgColor = window.bgColCurrent || bgCol;
      p5.background(currentBgColor);

      // Update and render edges
      for (const edge of edges) {
        edge.update();
        edge.render(p5);
      }

      // Update and render nodes
      for (const node of nodes) {
        node.update();
        node.render(p5);
      }

      // Handle mouse hover
      p5.cursor(p5.ARROW);
      for (const node of nodes) {
        if (node.isMouseOver(p5)) {
          p5.cursor(p5.HAND);
        }
      }
    };

    p5.mousePressed = function() {
      // Check if any node was clicked
      for (let i = 0; i < nodes.length; i++) {
        if (nodes[i].visible && nodes[i].isMouseOver(p5)) {
          // Deselect all nodes
          nodes.forEach(n => n.selected = false);
          // Select the clicked node
          nodes[i].selected = true;
          // Update the right panel with node info
          updateNodeInfo(i);
          break;
        }
      }
    };

    function updateNodeInfo(nodeIndex) {
      if (treeData) {
        setNodeInfo(
          treeData.code[nodeIndex],
          treeData.plan[nodeIndex],
          treeData.plot_code?.[nodeIndex],
          treeData.plot_plan?.[nodeIndex],
          treeData.metrics?.[nodeIndex],
          treeData.exc_type?.[nodeIndex] || '',
          treeData.exc_info?.[nodeIndex]?.args?.[0] || '',
          treeData.exc_stack?.[nodeIndex] || [],
          treeData.plots?.[nodeIndex] || [],
          treeData.plot_analyses?.[nodeIndex] || [],
          treeData.vlm_feedback_summary?.[nodeIndex] || '',
          treeData.datasets_successfully_tested?.[nodeIndex] || [],
          treeData.exec_time_feedback?.[nodeIndex] || '',
          treeData.exec_time?.[nodeIndex] || ''
        );
      }
    }
  };
}

// Start a new p5 sketch for the given stage
function startSketch(stageId) {
  if (currentSketch) {
    currentSketch.remove();
  }

  if (stageData[stageId]) {
    currentSketch = new p5(createTreeSketch(stageId));

    // Update stage info
    const stageNumber = stageId.split('_')[1];
    let stageDesc = '';
    switch(stageId) {
      case 'Stage_1': stageDesc = 'Preliminary Investigation'; break;
      case 'Stage_2': stageDesc = 'Baseline Tuning'; break;
      case 'Stage_3': stageDesc = 'Research Agenda Execution'; break;
      case 'Stage_4': stageDesc = 'Ablation Studies'; break;
    }

    document.getElementById('stage-info').innerHTML =
      `<strong>Current Stage: ${stageNumber} - ${stageDesc}</strong>`;
  }
}

// Handle tab selection
function selectStage(stageId) {
  if (!stageData[stageId] || !availableStages.includes(stageId)) {
    return; // Don't allow selection of unavailable stages
  }

  // Update active tab styles
  document.querySelectorAll('.tab').forEach(tab => {
    tab.classList.remove('active');
  });
  document.querySelector(`.tab[data-stage="${stageId}"]`).classList.add('active');

  // Start the new sketch
  currentStage = stageId;
  startSketch(stageId);
}

// Function to load the tree data for all stages
async function loadAllStageData(baseTreeData) {
  console.log("Loading stage data with base data:", baseTreeData);

  // The base tree data is for the current stage
  const currentStageId = baseTreeData.current_stage || 'Stage_1';

  // Ensure base tree data is valid and has required properties
  if (baseTreeData && baseTreeData.layout && baseTreeData.edges) {
    stageData[currentStageId] = baseTreeData;
    availableStages.push(currentStageId);
    console.log(`Added current stage ${currentStageId} to available stages`);
  } else {
    console.warn(`Current stage ${currentStageId} data is invalid:`, baseTreeData);
  }

  // Use relative path to load other stage trees
  const logDirPath = baseTreeData.log_dir_path || '.';
  console.log("Log directory path:", logDirPath);

  // Load data for each stage if available
  const stageNames = ['Stage_1', 'Stage_2', 'Stage_3', 'Stage_4'];
  const stageNames2actualNames = {
    'Stage_1': 'stage_1_initial_implementation_1_preliminary',
    'Stage_2': 'stage_2_baseline_tuning_1_first_attempt',
    'Stage_3': 'stage_3_creative_research_1_first_attempt',
    'Stage_4': 'stage_4_ablation_studies_1_first_attempt'
    }

  for (const stage of stageNames) {

    if (baseTreeData.completed_stages && baseTreeData.completed_stages.includes(stage)) {
      try {
        console.log(`Attempting to load data for ${stage} from ${logDirPath}/${stageNames2actualNames[stage]}/tree_data.json`);
        const response = await fetch(`${logDirPath}/${stageNames2actualNames[stage]}/tree_data.json`);

        if (response.ok) {
          const data = await response.json();

          // Validate the loaded data
          if (data && data.layout && data.edges) {
            stageData[stage] = data;
            availableStages.push(stage);
            console.log(`Successfully loaded and validated data for ${stage}`);
          } else {
            console.warn(`Loaded data for ${stage} is invalid:`, data);
          }
        } else {
          console.warn(`Failed to load data for ${stage} - HTTP status ${response.status}`);
        }
      } catch (error) {
        console.error(`Error loading data for ${stage}:`, error);
      }
    } else {
      console.log(`Skipping stage ${stage} - not in completed stages list:`, baseTreeData.completed_stages);
    }
  }

  // Update tab visibility based on available stages
  updateTabVisibility();

  // Start with the first available stage
  if (availableStages.length > 0) {
    selectStage(availableStages[0]);
  } else {
    console.warn("No stages available to display");
    // Display a message in the canvas area
    document.getElementById('canvas-container').innerHTML =
      '<div style="padding: 20px; color: #333; text-align: center;"><h3>No valid tree data available to display</h3></div>';
  }
}

// Update tab visibility based on available stages
function updateTabVisibility() {
  const tabs = document.querySelectorAll('.tab');
  tabs.forEach(tab => {
    const stageId = tab.getAttribute('data-stage');
    if (availableStages.includes(stageId)) {
      tab.classList.remove('disabled');
    } else {
      tab.classList.add('disabled');
    }
  });
}

// Utility function to set the node info in the right panel
const setNodeInfo = (code, plan, plot_code, plot_plan, metrics = null, exc_type = '', exc_info = '',
    exc_stack = [], plots = [], plot_analyses = [], vlm_feedback_summary = '',
    datasets_successfully_tested = [], exec_time_feedback = '', exec_time = '') => {
  const codeElm = document.getElementById("code");
  if (codeElm) {
    if (code) {
      codeElm.innerHTML = hljs.highlight(code, { language: "python" }).value;
    } else {
      codeElm.innerHTML = '<p>No code available</p>';
    }
  }

  const planElm = document.getElementById("plan");
  if (planElm) {
    if (plan) {
      planElm.innerHTML = hljs.highlight(plan, { language: "plaintext" }).value;
    } else {
      planElm.innerHTML = '<p>No plan available</p>';
    }
  }

  const plot_codeElm = document.getElementById("plot_code");
  if (plot_codeElm) {
    if (plot_code) {
      plot_codeElm.innerHTML = hljs.highlight(plot_code, { language: "python" }).value;
    } else {
      plot_codeElm.innerHTML = '<p>No plot code available</p>';
    }
  }

  const plot_planElm = document.getElementById("plot_plan");
  if (plot_planElm) {
    if (plot_plan) {
      plot_planElm.innerHTML = hljs.highlight(plot_plan, { language: "plaintext" }).value;
    } else {
      plot_planElm.innerHTML = '<p>No plot plan available</p>';
    }
  }

  const metricsElm = document.getElementById("metrics");
  if (metricsElm) {
      let metricsContent = `<h3>Metrics:</h3>`;
      if (metrics && metrics.metric_names) {
          for (const metric of metrics.metric_names) {
              metricsContent += `<div class="metric-group">`;
              metricsContent += `<h4>${metric.metric_name}</h4>`;
              metricsContent += `<p><strong>Description:</strong> ${metric.description || 'N/A'}</p>`;
              metricsContent += `<p><strong>Optimization:</strong> ${metric.lower_is_better ? 'Minimize' : 'Maximize'}</p>`;

              // Create table for dataset values
              metricsContent += `<table class="metric-table">
                  <tr>
                      <th>Dataset</th>
                      <th>Final Value</th>
                      <th>Best Value</th>
                  </tr>`;

              for (const dataPoint of metric.data) {
                  metricsContent += `<tr>
                      <td>${dataPoint.dataset_name}</td>
                      <td>${dataPoint.final_value?.toFixed(4) || 'N/A'}</td>
                      <td>${dataPoint.best_value?.toFixed(4) || 'N/A'}</td>
                  </tr>`;
              }

              metricsContent += `</table></div>`;
          }
      } else if (metrics === null) {
          metricsContent += `<p>No metrics available</p>`;
      }
      metricsElm.innerHTML = metricsContent;
  }

  // Add plots display
  const plotsElm = document.getElementById("plots");
  if (plotsElm) {
      if (plots && plots.length > 0) {
          let plotsContent = '';
          plots.forEach(plotPath => {
              plotsContent += `
                  <div class="plot-item">
                      <img src="${plotPath}" alt="Experiment Plot" onerror="console.error('Failed to load plot:', this.src)"/>
                  </div>`;
          });
          plotsElm.innerHTML = plotsContent;
      } else {
          plotsElm.innerHTML = '';
      }
  }

  // Add error info display
  const errorElm = document.getElementById("exc_info");
  if (errorElm) {
    if (exc_type) {
      let errorContent = `<h3 style="color: #ff5555">Exception Information:</h3>
                          <p><strong>Type:</strong> ${exc_type}</p>`;

      if (exc_info) {
        errorContent += `<p><strong>Details:</strong> <pre>${JSON.stringify(exc_info, null, 2)}</pre></p>`;
      }

      if (exc_stack) {
        errorContent += `<p><strong>Stack Trace:</strong> <pre>${exc_stack.join('\n')}</pre></p>`;
      }

      errorElm.innerHTML = errorContent;
    } else {
      errorElm.innerHTML = "No exception info available";
    }
  }

  const exec_timeElm = document.getElementById("exec_time");
  if (exec_timeElm) {
    let exec_timeContent = '<div id="exec_time"><h3>Execution Time (in seconds):</h3><p>' + exec_time + '</p></div>';
    exec_timeElm.innerHTML = exec_timeContent;
  }

  const exec_time_feedbackElm = document.getElementById("exec_time_feedback");
  if (exec_time_feedbackElm) {
    let exec_time_feedbackContent = '<div id="exec_time_feedback_content">'
    exec_time_feedbackContent += '<h3>Execution Time Feedback:</h3>'
    exec_time_feedbackContent += '<p>' + exec_time_feedback + '</p>'
    exec_time_feedbackContent += '</div>';
    exec_time_feedbackElm.innerHTML = exec_time_feedbackContent;
  }

  const vlm_feedbackElm = document.getElementById("vlm_feedback");
  if (vlm_feedbackElm) {
      let vlm_feedbackContent = '';

      if (plot_analyses && plot_analyses.length > 0) {
          vlm_feedbackContent += `<h3>Plot Analysis:</h3>`;
          plot_analyses.forEach(analysis => {
              if (analysis && analysis.plot_path) {  // Add null check
                  vlm_feedbackContent += `
                      <div class="plot-analysis">
                          <h4>Analysis for ${analysis.plot_path.split('/').pop()}</h4>
                          <p>${analysis.analysis || 'No analysis available'}</p>
                          <ul class="key-findings">
                              ${(analysis.key_findings || []).map(finding => `<li>${finding}</li>`).join('')}
                          </ul>
                      </div>`;
              } else {
                  console.warn('Received invalid plot analysis:', analysis);
                  vlm_feedbackContent += `
                      <div class="plot-analysis">
                          <p>Invalid plot analysis data received</p>
                      </div>`;
              }
          });
      }

      // Add actionable insights if available
      if (vlm_feedback_summary && typeof vlm_feedback_summary === 'string') {
          vlm_feedbackContent += `
              <div class="vlm_feedback">
                  <h3>VLM Feedback Summary:</h3>
                  <p>${vlm_feedback_summary}</p>
              </div>`;
      }

      console.log("Datasets successfully tested:", datasets_successfully_tested);
      if (datasets_successfully_tested && datasets_successfully_tested.length > 0) {
          vlm_feedbackContent += `
              <div id="datasets_successfully_tested">
                  <h3>Datasets Successfully Tested:</h3>
                  <p>${datasets_successfully_tested.join(', ')}</p>
              </div>`;
      }

      if (!vlm_feedbackContent) {
          vlm_feedbackContent = '<p>No insights available for this experiment.</p>';
      }

      vlm_feedbackElm.innerHTML = vlm_feedbackContent;
  }

  const datasets_successfully_testedElm = document.getElementById("datasets_successfully_tested");
  if (datasets_successfully_testedElm) {
      let datasets_successfully_testedContent = '';
      if (datasets_successfully_tested && datasets_successfully_tested.length > 0) {
          datasets_successfully_testedContent = `<h3>Datasets Successfully Tested:</h3><ul>`;
          datasets_successfully_tested.forEach(dataset => {
              datasets_successfully_testedContent += `<li>${dataset}</li>`;
          });
          datasets_successfully_testedContent += `</ul>`;
      } else {
          datasets_successfully_testedContent = '<p>No datasets tested yet</p>';
      }
      datasets_successfully_testedElm.innerHTML = datasets_successfully_testedContent;
  }
};

const treeStructData = {"edges": [[0, 1], [0, 10], [0, 9], [0, 3], [0, 11], [0, 2], [0, 4], [0, 5], [1, 6], [2, 8], [4, 7], [9, 12], [11, 16], [11, 15], [11, 13], [11, 14]], "layout": [[0.3958333333333333, 0.0], [0.0, 0.5], [0.1111111111111111, 0.5], [0.2222222222222222, 0.5], [0.3333333333333333, 0.5], [0.4444444444444444, 0.5], [0.0, 1.0], [0.3333333333333333, 1.0], [0.1111111111111111, 1.0], [0.5555555555555556, 0.5], [0.6666666666666666, 0.5], [0.8333333333333334, 0.5], [0.5555555555555556, 1.0], [0.6666666666666666, 1.0], [0.7777777777777778, 1.0], [0.8888888888888888, 1.0], [1.0, 1.0]], "plan": ["Hyperparam tuning name: label_smoothing. Below is a one\u2010file script that loops\nover \u03b5\u2208{0.0,0.05,0.1,0.2}, trains a fresh CNN with a custom\nsmoothed\u2010cross\u2010entropy loss, logs per\u2010epoch train/val losses and\noriginal/rotated accuracies, and finally saves predictions and ground truth on\nthe original test split. All data are stored in\nexperiment_data['label_smoothing'][f'eps_{\u03b5}'] and dumped to\n'experiment_data.npy'.", "We propose a zero\u2010shot discrimination analysis on three HuggingFace text\nclassification tasks (SST-2, MRPC and CoLA) by evaluating two recent SOTA models\nper benchmark.  For each task we load the validation split and tokenize with the\ntask\u2010specific tokenizer.  We then compute validation loss and accuracy for each\nmodel on GPU, printing the loss at each model evaluation (\u201cEpoch {epoch}:\nvalidation_loss = \u2026\u201d).  The benchmark discrimination score is computed as the\nstandard deviation of model accuracies up to the current epoch, reflecting how\nwell the dataset separates SOTA models.  All predictions, ground truths,\nper\u2010epoch losses, accuracies, and discrimination scores are stored in a\nstructured dict.  Finally we save the entire experiment_data to\n\u201cworking/experiment_data.npy\u201d for downstream analysis and plotting.", "We propose to extend our benchmark\u2010decay quantification to three popular\nHuggingFace\u2010hosted text classification tasks\u2014SST\u20102 (GLUE), AG News, and IMDb\u2014by\nfine\u2010tuning a single DistilBERT model on each.  For each dataset we load a\nfrozen SOTA pipeline classifier to establish a baseline accuracy on a held\u2010out\nsample of the test split.  During fine\u2010tuning (3 epochs), we track and print the\nper\u2010epoch validation loss and compute accuracy on the same test split.  We then\ncalculate a Benchmark Discrimination Score as the standard deviation between the\ncurrent model\u2019s accuracy and the SOTA pipeline\u2019s constant reference accuracy,\nupdating it each epoch.  All metrics (validation loss, accuracy, discrimination\nscore) are appended into a unified `experiment_data` structure keyed by dataset\nname.  Finally, we save the entire nested metrics dictionary as a NumPy file in\nthe working directory for downstream analysis of decay trends.  This setup\nsatisfies the requirement for three HuggingFace datasets and provides a concise,\nGPU\u2010accelerated framework for decay quantification.", "We will load three HuggingFace benchmarks (SST-2, QNLI, and MRPC) and evaluate a\nsmall ensemble of three pre\u2010trained classifiers on each to approximate current\ndiscrimination capacity.  We tokenize the validation splits, build PyTorch\nDataLoaders, and for each model compute cross\u2010entropy loss and accuracy,\nprinting validation loss at each \u201cepoch\u201d (model).  The \u201cBenchmark Discrimination\nScore\u201d is defined as the standard deviation of accuracies across models to\nquantify how well the dataset still separates modern architectures.  We store\nper\u2010model losses, accuracies, and discrimination scores in an experiment_data\ndictionary and save all metrics as numpy arrays in `working_dir`.  All models\nand batches are moved to GPU/CPU via torch.device, and we adhere to proper\nnormalization and device placement.  Finally, we save the full experiment_data\nand individual metric arrays for further analysis.", "In this extended experiment, we leverage three Hugging Face datasets (MNIST,\nFashion-MNIST and CIFAR-10) to assess benchmark decay across vision tasks under\nlabel\u2010smoothing regimes. We define a unified CNN backbone adaptable to varying\ninput channels and class counts, and fine-tune separate models for smoothing\nstrengths \u03b5\u2208{0.0,0.05,0.1,0.2}. At each epoch, we train and validate all\nsmoothing variants in parallel, compute the standard deviation of their\nvalidation accuracies as a proxy \u201cBenchmark Discrimination Score,\u201d and log\nlosses, accuracies, and discrimination scores per epoch. This multi\u2010task setup\nreveals how different datasets saturate under modern training procedures and how\nlabel smoothing impacts saturation dynamics. All metrics are stored per dataset\nand smoothing strength, and finally saved to disk for analysis. The entire\npipeline runs on GPU if available, rigorously moves data and models to the\ndevice, and prints epoch\u2010level losses and discrimination scores. This richer\nexperiment uses three benchmarks to quantify benchmark decay beyond a single\ndataset, offering a more holistic view of model discrimination power over time.", "We extend the previous pipeline by training a simple CNN on MNIST with four\nlabel-smoothing settings (\u03b5\u2208{0,0.05,0.1,0.2}) while evaluating on three\nHuggingFace image classification benchmarks\u2014MNIST, Fashion-MNIST, and Kuzushiji-\nMNIST\u2014to probe cross-dataset generalization and dataset discrimination. We\nlaunch parallel model\u2010optimizer pairs, and at each epoch record per-model\ntraining and MNIST validation losses, plus test accuracies on all three\ndatasets. We define a \u201cBenchmark Discrimination Score\u201d as the standard deviation\nof test accuracies across the smoothing variants for each dataset, thereby\nquantifying how well each dataset differentiates models under different\nregularization. These metrics are updated every epoch, printed for monitoring,\nand stored in a nested experiment_data dictionary. Finally, all data are saved\ninto the working directory as a NumPy file. This setup uses exactly three\nHuggingFace datasets, yielding fresh insights into benchmark decay and\ndistribution shifts across related tasks.", "We add a safetensors\u2010based fallback for models that ship a `.safetensors` weight\nfile, downloading it via `huggingface_hub.snapshot_download` and loading via\n`safetensors.torch.load_file` into a freshly instantiated model from its config.\nIf no safetensors file is available or if loading still fails with the torch\nvulnerability error, we skip that model gracefully and continue with the rest.\nThis avoids the CVE\u2010blocked `torch.load` path while preserving GPU handling,\nmetrics tracking, and final saving exactly as before.", "We need to permanently add the transformed pixel tensors and labels to each\nsplit before calling `set_format`, since `with_transform` does not update the\ndataset schema. By switching to `ds.map(fn, remove_columns=[...])`, we inject\n`pixel_values` and `labels` into the Arrow table and drop the original\n`image`/`label` columns, allowing `set_format` to succeed. This minor change\nensures the DataLoader can access the correct tensor fields without errors. The\nrest of the training, evaluation, and metrics-logging pipeline remains\nunchanged.", "I will replace the invalid AG News checkpoint with a working public model ID\nfrom Hugging Face, using `textattack/distilbert-base-uncased-ag-news` instead of\n`cardiffnlp/twitter-roberta-base-ag-news`. This corrects the 404 error during\npipeline initialization while keeping the rest of the evaluation and fine-tuning\nlogic intact. All models and inputs are moved to the proper device, and the\ntraining and validation metrics (including discrimination score) are tracked and\nsaved exactly as before.", "We adapt our label-smoothing probe into a rapid, cross-benchmark pilot by\nsampling three HuggingFace vision datasets (CIFAR-10, SVHN-cropped, and Oxford-\nIIIT Pet) at 1k/200 train/test sizes. Each dataset is resized to 32\u00d732 and\npassed through a simple CNN trained under two smoothing regimes (\u03b5\u2208{0.0,0.1})\nfor two epochs. We log per-epoch train and validation losses plus accuracy for\neach smoothing factor, then compute a Benchmark Discrimination Score (BDS) as\nthe standard deviation of those accuracies\u2014higher BDS implies better\ndiscriminative power. At each epoch we print the validation loss for \u03b5=0.0 and\nthe current BDS. After training, we extract final predictions and ground truths,\npackage all losses, accuracies, BDS curves, predictions, and labels into a\nstructured dict, and save it as a numpy file under './working'. This approach\nsatisfies GPU usage, leverages three HuggingFace datasets, and meets our\nevaluation metrics requirements for dynamic benchmark assessment.", "We propose a pilot experiment to quantify benchmark discrimination on three\ncanonical vision benchmarks from HuggingFace: MNIST, CIFAR-10, and FashionMNIST.\nWe simulate recent SOTA variation by training three CNN variants of increasing\ncapacity on each dataset, tracking per\u2010epoch train and validation losses. At\neach epoch we compute the Benchmark Discrimination Score as the standard\ndeviation of test accuracies across the three models, which measures how well\nthe dataset still discriminates model performance. This simple pipeline provides\nan early indicator of performance saturation and dataset aging. We use\ndataset\u2010specific normalization and consistent training hyperparameters (Adam\noptimizer, learning rate 1e\u20103, batch size 128) for comparability. We train for a\nsmall number of epochs (e.g., 3) to enable rapid iteration. All metrics are\nlogged per epoch, printed to console, and saved as numpy arrays in the working\ndirectory. This approach sets the stage for more complex rejuvenation\nexperiments by first establishing baseline discrimination trends across multiple\nbenchmarks.", "We propose to quantify the current discriminative power of three popular\nHuggingFace text\u2010classification benchmarks (AG News, SST\u20102, Yelp Polarity) by\nfine\u2010tuning three transformer backbones (BERT, RoBERTa, DistilBERT) on small\nsubsamples, logging train/val losses and validation accuracy per epoch, and\nprinting validation loss for immediate feedback. After each epoch across all\nmodels, we compute the Benchmark Discrimination Score as the standard deviation\nof model accuracies on that dataset, capturing saturation levels. All metrics\nand losses are stored in a structured experiment_data dict keyed by dataset and\nmodel, and saved at the end as a NumPy file. This first attempt uses exactly\nthree HuggingFace datasets, adheres to GPU movement guidelines for models and\ndata, and prints validation loss each epoch, setting the stage for future aging\nand rejuvenation studies.", "We can fix the list\u2010to\u2010PIL issue by converting any list or NumPy array images\ninto PIL Images inside `transform_fn` before applying torchvision transforms. We\nsimply import `Image` from PIL and wrap list inputs with\n`Image.fromarray(np.array(img))`, so that `transforms_pipeline` always sees a\nproper `PIL.Image`. This change ensures no more `TypeError` while keeping the\nrest of the training loop intact.", "Seed node", "Seed node", "Seed node", "Aggregate results from multiple seeds"], "code": ["import os\nimport torch\nimport torch.nn as nn\nimport torch.nn.functional as F\nimport torch.optim as optim\nfrom torch.utils.data import DataLoader\nfrom torchvision import datasets, transforms\nimport numpy as np\n\n# working directory\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# data\nnormalize = transforms.Normalize((0.1307,), (0.3081,))\ntrain_transform = transforms.Compose([transforms.ToTensor(), normalize])\ntest_transform = train_transform\naug_transform = transforms.Compose(\n    [transforms.RandomRotation(30), transforms.ToTensor(), normalize]\n)\n\ntrain_dataset = datasets.MNIST(\n    root=\"./data\", train=True, download=True, transform=train_transform\n)\norig_test_dataset = datasets.MNIST(\n    root=\"./data\", train=False, download=True, transform=test_transform\n)\naug_test_dataset = datasets.MNIST(\n    root=\"./data\", train=False, download=True, transform=aug_transform\n)\n\ntrain_loader = DataLoader(train_dataset, batch_size=64, shuffle=True)\norig_test_loader = DataLoader(orig_test_dataset, batch_size=1000, shuffle=False)\naug_test_loader = DataLoader(aug_test_dataset, batch_size=1000, shuffle=False)\n\n\n# model\nclass CNN(nn.Module):\n    def __init__(self):\n        super().__init__()\n        self.conv = nn.Sequential(nn.Conv2d(1, 16, 3, 1), nn.ReLU(), nn.MaxPool2d(2))\n        self.fc = nn.Sequential(\n            nn.Flatten(), nn.Linear(16 * 13 * 13, 64), nn.ReLU(), nn.Linear(64, 10)\n        )\n\n    def forward(self, x):\n        return self.fc(self.conv(x))\n\n\n# smoothed cross\u2010entropy\ndef smooth_ce(logits, target, epsilon):\n    logp = F.log_softmax(logits, dim=1)\n    n = logits.size(1)\n    with torch.no_grad():\n        t = torch.zeros_like(logp).scatter_(1, target.unsqueeze(1), 1)\n        t = t * (1 - epsilon) + (1 - t) * (epsilon / (n - 1))\n    loss = -(t * logp).sum(dim=1)\n    return loss.mean()\n\n\ndef train_one_epoch(model, optimizer, epsilon):\n    model.train()\n    total = 0.0\n    for x, y in train_loader:\n        x, y = x.to(device), y.to(device)\n        optimizer.zero_grad()\n        out = model(x)\n        loss = smooth_ce(out, y, epsilon)\n        loss.backward()\n        optimizer.step()\n        total += loss.item() * x.size(0)\n    return total / len(train_loader.dataset)\n\n\ndef evaluate(model, loader, epsilon):\n    model.eval()\n    total_loss = 0.0\n    correct = 0\n    preds, trues = [], []\n    with torch.no_grad():\n        for x, y in loader:\n            x, y = x.to(device), y.to(device)\n            out = model(x)\n            loss = smooth_ce(out, y, epsilon)\n            total_loss += loss.item() * x.size(0)\n            p = out.argmax(1)\n            correct += p.eq(y).sum().item()\n            preds.append(p.cpu().numpy())\n            trues.append(y.cpu().numpy())\n    preds = np.concatenate(preds)\n    trues = np.concatenate(trues)\n    return total_loss / len(loader.dataset), correct / len(loader.dataset), preds, trues\n\n\n# hyperparam tuning\nepsilons = [0.0, 0.05, 0.1, 0.2]\nn_epochs = 5\nexperiment_data = {\"label_smoothing\": {}}\n\nfor eps in epsilons:\n    key = f\"eps_{eps}\"\n    experiment_data[\"label_smoothing\"][key] = {\n        \"losses\": {\"train\": [], \"val\": []},\n        \"metrics\": {\"orig_acc\": [], \"aug_acc\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n    }\n    model = CNN().to(device)\n    optimizer = optim.Adam(model.parameters(), lr=1e-3)\n    for epoch in range(1, n_epochs + 1):\n        tr_loss = train_one_epoch(model, optimizer, eps)\n        vl_loss, orig_acc, _, _ = evaluate(model, orig_test_loader, eps)\n        _, aug_acc, _, _ = evaluate(model, aug_test_loader, eps)\n        experiment_data[\"label_smoothing\"][key][\"losses\"][\"train\"].append(tr_loss)\n        experiment_data[\"label_smoothing\"][key][\"losses\"][\"val\"].append(vl_loss)\n        experiment_data[\"label_smoothing\"][key][\"metrics\"][\"orig_acc\"].append(orig_acc)\n        experiment_data[\"label_smoothing\"][key][\"metrics\"][\"aug_acc\"].append(aug_acc)\n        print(\n            f\"[\u03b5={eps}] Epoch {epoch}/{n_epochs} - tr_loss:{tr_loss:.4f}, val_loss:{vl_loss:.4f}, orig_acc:{orig_acc:.4f}, aug_acc:{aug_acc:.4f}\"\n        )\n    # final preds & gts on original test\n    _, _, pr, gt = evaluate(model, orig_test_loader, eps)\n    experiment_data[\"label_smoothing\"][key][\"predictions\"] = pr\n    experiment_data[\"label_smoothing\"][key][\"ground_truth\"] = gt\n\n# save\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n", "import os\nimport torch\nimport torch.nn.functional as F\nfrom transformers import AutoTokenizer, AutoModelForSequenceClassification\nfrom datasets import load_dataset\nfrom torch.utils.data import DataLoader\nimport numpy as np\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# define tasks: (task_name, glue_name, subset, model_list)\ntasks = [\n    (\n        \"sst2\",\n        \"glue\",\n        \"sst2\",\n        [\n            \"distilbert-base-uncased-finetuned-sst-2-english\",\n            \"textattack/roberta-base-SST-2\",\n        ],\n    ),\n    (\n        \"mrpc\",\n        \"glue\",\n        \"mrpc\",\n        [\"textattack/bert-base-uncased-MRPC\", \"textattack/roberta-base-MRPC\"],\n    ),\n    (\n        \"cola\",\n        \"glue\",\n        \"cola\",\n        [\"textattack/bert-base-uncased-CoLA\", \"textattack/roberta-base-CoLA\"],\n    ),\n]\n\nexperiment_data = {}\nfor name, ds_name, subset, models in tasks:\n    ds = load_dataset(ds_name, subset, split=\"validation\")\n    experiment_data[name] = {\n        \"metrics\": [],\n        \"predictions\": {},\n        \"ground_truth\": ds[\"label\"],\n    }\n    performances = []\n    for idx, m in enumerate(models):\n        # load tokenizer & model\n        tokenizer = AutoTokenizer.from_pretrained(m)\n        model = AutoModelForSequenceClassification.from_pretrained(m).to(device)\n\n        # tokenize\n        def tokenize_fn(ex):\n            if name == \"mrpc\":\n                return tokenizer(\n                    ex[\"sentence1\"],\n                    ex[\"sentence2\"],\n                    truncation=True,\n                    padding=\"max_length\",\n                )\n            return tokenizer(\n                ex.get(\"sentence\", ex.get(\"text\")),\n                truncation=True,\n                padding=\"max_length\",\n            )\n\n        tok_ds = ds.map(tokenize_fn, batched=True)\n        tok_ds.set_format(\n            type=\"torch\", columns=[\"input_ids\", \"attention_mask\", \"label\"]\n        )\n        loader = DataLoader(tok_ds, batch_size=32)\n        # evaluate\n        total_loss = 0.0\n        correct = 0\n        total = 0\n        preds = []\n        for batch in loader:\n            batch = {k: v.to(device) for k, v in batch.items()}\n            with torch.no_grad():\n                logits = model(\n                    input_ids=batch[\"input_ids\"], attention_mask=batch[\"attention_mask\"]\n                ).logits\n            loss = F.cross_entropy(logits, batch[\"label\"], reduction=\"sum\")\n            total_loss += loss.item()\n            p = logits.argmax(dim=-1)\n            correct += (p == batch[\"label\"]).sum().item()\n            total += p.size(0)\n            preds.extend(p.cpu().numpy())\n        val_loss = total_loss / total\n        acc = correct / total\n        performances.append(acc)\n        # print per\u2010model metrics\n        print(f\"Epoch {idx+1}: validation_loss = {val_loss:.4f}\")\n        print(f\"{name} | {m} accuracy = {acc:.4f}\")\n        # compute discrimination up to this epoch\n        discr = float(np.std(performances))\n        print(f\"{name} discrimination score = {discr:.4f}\")\n        # log\n        experiment_data[name][\"predictions\"][m] = preds\n        experiment_data[name][\"metrics\"].append(\n            {\n                \"epoch\": idx + 1,\n                \"val_loss\": val_loss,\n                \"accuracy\": acc,\n                \"discrimination_score\": discr,\n            }\n        )\n\n# save all experiment data\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n", "import os\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\nimport torch\nfrom transformers import AutoTokenizer, AutoModelForSequenceClassification, pipeline\nfrom datasets import load_dataset\nfrom torch.utils.data import DataLoader\nimport torch.nn as nn\nimport torch.optim as optim\nimport numpy as np\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# 1) Load three HuggingFace datasets\ndatasets_info = {\n    \"sst2\": load_dataset(\"glue\", \"sst2\"),\n    \"ag_news\": load_dataset(\"ag_news\"),\n    \"imdb\": load_dataset(\"imdb\"),\n}\n\n# 2) Prepare a shared tokenizer and frozen SOTA pipelines\ntokenizer = AutoTokenizer.from_pretrained(\"distilbert-base-uncased\")\npipe_device = 0 if torch.cuda.is_available() else -1\nsota_pipes = {\n    \"sst2\": pipeline(\n        \"text-classification\",\n        model=\"distilbert-base-uncased-finetuned-sst-2-english\",\n        tokenizer=tokenizer,\n        device=pipe_device,\n    ),\n    \"ag_news\": pipeline(\n        \"text-classification\",\n        model=\"cardiffnlp/twitter-roberta-base-ag-news\",\n        tokenizer=tokenizer,\n        device=pipe_device,\n    ),\n    \"imdb\": pipeline(\n        \"text-classification\",\n        model=\"distilbert-base-uncased-finetuned-imdb\",\n        tokenizer=tokenizer,\n        device=pipe_device,\n    ),\n}\n\n# 3) Precompute SOTA accuracy on a 1k-sample test split per dataset\nsota_acc = {}\nfor name, ds in datasets_info.items():\n    split = ds[\"validation\"] if name == \"sst2\" else ds[\"test\"]\n    # sample up to 1000 examples\n    sample = split.shuffle(seed=42).select(range(min(1000, len(split))))\n    texts = [ex[\"sentence\"] if name == \"sst2\" else ex[\"text\"] for ex in sample]\n    labels = [ex[\"label\"] for ex in sample]\n    preds = sota_pipes[name](texts, batch_size=32)\n    correct = 0\n    for p, true in zip(preds, labels):\n        if name == \"sst2\" or name == \"imdb\":\n            pl = 1 if p[\"label\"].endswith(\"POSITIVE\") else 0\n        else:\n            pl = int(p[\"label\"].split(\"_\")[-1])\n        correct += pl == true\n    sota_acc[name] = correct / len(labels)\n\n# 4) Fine-tune and track metrics\nexperiment_data = {}\nfor name, ds in datasets_info.items():\n    # splits\n    train_split = ds[\"train\"]\n    val_split = ds[\"validation\"] if name == \"sst2\" else ds[\"test\"]\n\n    # tokenize\n    def tok(ex):\n        txt = ex[\"sentence\"] if name == \"sst2\" else ex[\"text\"]\n        return tokenizer(txt, truncation=True, padding=\"max_length\", max_length=128)\n\n    train_ds = train_split.map(tok, batched=False)\n    val_ds = val_split.map(tok, batched=False)\n    train_ds.set_format(type=\"torch\", columns=[\"input_ids\", \"attention_mask\", \"label\"])\n    val_ds.set_format(type=\"torch\", columns=[\"input_ids\", \"attention_mask\", \"label\"])\n    train_loader = DataLoader(train_ds, batch_size=32, shuffle=True)\n    val_loader = DataLoader(val_ds, batch_size=64, shuffle=False)\n    # model & optimizer\n    num_labels = len(set(train_split[\"label\"]))\n    model = AutoModelForSequenceClassification.from_pretrained(\n        \"distilbert-base-uncased\", num_labels=num_labels\n    ).to(device)\n    optimizer = optim.Adam(model.parameters(), lr=2e-5)\n    loss_fn = nn.CrossEntropyLoss()\n    # init storage\n    experiment_data[name] = {\n        \"metrics\": {\"val_loss\": [], \"accuracy\": [], \"discrimination_score\": []}\n    }\n    # training loop\n    for epoch in range(1, 4):\n        model.train()\n        for batch in train_loader:\n            batch = {\n                k: v.to(device) for k, v in batch.items() if isinstance(v, torch.Tensor)\n            }\n            optimizer.zero_grad()\n            out = model(\n                input_ids=batch[\"input_ids\"], attention_mask=batch[\"attention_mask\"]\n            )\n            loss = loss_fn(out.logits, batch[\"label\"])\n            loss.backward()\n            optimizer.step()\n        # eval\n        model.eval()\n        val_loss = 0\n        correct = 0\n        total = 0\n        with torch.no_grad():\n            for batch in val_loader:\n                batch = {\n                    k: v.to(device)\n                    for k, v in batch.items()\n                    if isinstance(v, torch.Tensor)\n                }\n                out = model(\n                    input_ids=batch[\"input_ids\"], attention_mask=batch[\"attention_mask\"]\n                )\n                l = loss_fn(out.logits, batch[\"label\"])\n                val_loss += l.item() * batch[\"input_ids\"].size(0)\n                preds = out.logits.argmax(dim=1)\n                correct += preds.eq(batch[\"label\"]).sum().item()\n                total += batch[\"input_ids\"].size(0)\n        val_loss /= total\n        acc = correct / total\n        ds_score = np.std([acc, sota_acc[name]])\n        print(f\"Epoch {epoch}: validation_loss = {val_loss:.4f}\")\n        m = experiment_data[name][\"metrics\"]\n        m[\"val_loss\"].append(val_loss)\n        m[\"accuracy\"].append(acc)\n        m[\"discrimination_score\"].append(ds_score)\n    # free memory\n    del model, optimizer, train_loader, val_loader\n\n# 5) Save all metrics\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n", "import os\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\nimport torch\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\nfrom datasets import load_dataset\nfrom torch.utils.data import DataLoader\nfrom transformers import (\n    AutoTokenizer,\n    AutoModelForSequenceClassification,\n    default_data_collator,\n)\nimport numpy as np\nfrom torch.nn import CrossEntropyLoss\n\n# Define tasks and associated model checkpoints\ntasks = {\n    \"sst ame).to(\n            device\n        )\n        loss_fn = CrossEntropyLoss()\n        total_loss = 0.0\n        correct = 0\n        total = 0\n        # Evaluate on validation\n        for batch in loader:\n            batch = {k: v.to(device) for k, v in batch.items()}\n            outputs = model(\n                input_ids=batch[\"input_ids\"], attention_mask=batch[\"attention_mask\"]\n            )\n            logits = outputs.logits\n            loss = loss_fn(logits, batch[\"labels\"])\n            total_loss += loss.item() * logits.size(0)\n            preds = logits.argmax(dim=-1)\n            correct += (preds == batch[\"labels\"]).sum().item()\n            total += preds.size(0)\n        val_loss = total_loss / total\n        acc = correct / total\n        experiment_data[ds_name][\"metrics\"][\"loss\"].append(val_loss)\n        experiment_data[ds_name][\"metrics\"][\"acc\"].append(acc)\n        accs.append(acc)\n        print(f\"Epoch {idx}: validation_loss = {val_loss:.4f}, accuracy = {acc:.4f}\")\n    # Compute discrimination score\n    disc_score = np.std(accs)\n    experiment_data[ds_name][\"discrimination\"] = float(disc_score)\n    print(f\"{ds_name} discrimination score: {disc_score:.4f}\")\n\n# Save all metrics and discrimination scores as numpy arrays\nfor ds_name, data in experiment_data.items():\n    np.save(\n        os.path.join(working_dir, f\"{ds_name}_loss.npy\"),\n        np.array(data[\"metrics\"][\"loss\"], dtype=np.float32),\n    )\n    np.save(\n        os.path.join(working_dir, f\"{ds_name}_acc.npy\"),\n        np.array(data[\"metrics\"][\"acc\"], dtype=np.float32),\n    )\n    np.save(\n        os.path.join(working_dir, f\"{ds_name}_discrimination.npy\"),\n        np.array(data[\"discrimination\"], dtype=np.float32),\n    )\n\n# Save full experiment data\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n", "import os\nimport torch\nimport torch.nn as nn\nimport torch.nn.functional as F\nimport torch.optim as optim\nfrom torch.utils.data import DataLoader\nfrom datasets import load_dataset\nfrom torchvision import transforms\nimport numpy as np\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# datasets to test\ndataset_names = [\"mnist\", \"fashion_mnist\", \"cifar10\"]\nnorm_params = {\n    \"mnist\": ((0.1307,), (0.3081,)),\n    \"fashion_mnist\": ((0.5,), (0.5,)),\n    \"cifar10\": ((0.5, 0.5, 0.5), (0.5, 0.5, 0.5)),\n}\n\n\ndef prepare_dataset(name):\n    ds = load_dataset(name)\n    mean, std = norm_params[name]\n    # resize MNIST/Fashion to 32x32, no-op for CIFAR10\n    resize = transforms.Resize((32, 32)) if name != \"cifar10\" else nn.Identity()\n    transform = transforms.Compose(\n        [resize, transforms.ToTensor(), transforms.Normalize(mean, std)]\n    )\n\n    def fn(ex):\n        ex[\"pixel_values\"] = transform(ex[\"image\"])\n        ex[\"labels\"] = ex[\"label\"]\n        return ex\n\n    train = (\n        ds[\"train\"]\n        .with_transform(fn)\n        .set_format(type=\"torch\", columns=[\"pixel_values\", \"labels\"])\n    )\n    test = (\n        ds[\"test\"]\n        .with_transform(fn)\n        .set_format(type=\"torch\", columns=[\"pixel_values\", \"labels\"])\n    )\n    train_loader = DataLoader(train, batch_size=64, shuffle=True)\n    test_loader = DataLoader(test, batch_size=1000, shuffle=False)\n    num_classes = ds[\"train\"].features[\"label\"].num_classes\n    in_ch = 3 if name == \"cifar10\" else 1\n    return train_loader, test_loader, in_ch, num_classes\n\n\nclass CNN(nn.Module):\n    def __init__(self, in_ch, num_classes):\n        super().__init__()\n        self.conv = nn.Sequential(\n            nn.Conv2d(in_ch, 32, 3, 1),\n            nn.ReLU(),\n            nn.MaxPool2d(2),\n            nn.Conv2d(32, 64, 3, 1),\n            nn.ReLU(),\n            nn.Ma ons\n    }\n    experiment_data[name][\"discrimination_score\"] = []\n    for epoch in range(1, n_epochs + 1):\n        accs = []\n        for eps in epsilons:\n            m, opt = models[eps], opts[eps]\n            trl = train_epoch(m, opt, tr_loader, eps)\n            vl, va = evaluate(m, te_loader, eps)\n            experiment_data[name][f\"eps_{eps}\"][\"losses\"][\"train\"].append(trl)\n            experiment_data[name][f\"eps_{eps}\"][\"losses\"][\"val\"].append(vl)\n            experiment_data[name][f\"eps_{eps}\"][\"accuracy\"].append(va)\n            print(\n                f\"[{name}][\u03b5={eps}] Epoch {epoch} - tr_loss:{trl:.4f}, val_loss:{vl:.4f}, val_acc:{va:.4f}\"\n            )\n            accs.append(va)\n        disc = float(np.std(accs))\n        experiment_data[name][\"discrimination_score\"].append(disc)\n        print(f\"[{name}] Epoch {epoch} - discrimination_score:{disc:.4f}\")\n\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n", "import os\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\nimport torch\nimport torch.nn as nn\nimport torch.nn.functional as F\nimport torch.optim as optim\nfrom torch.utils.data import DataLoader\nfrom torchvision import transforms\nfrom datasets import load_dataset\nimport numpy as np\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# Data transforms and collate\nnormalize = transforms.Normalize((0.1307,), (0.3081,))\ntransform = transforms.Compose([transforms.ToTensor(), normalize])\n\n\ndef collate_fn(batch):\n    px = torch.stack([transform(item[\"image\"]) for item in batch])\n    lb = torch.tensor([item[\"label\"] for item in batch], dtype=torch.long)\n    return {\"pixel_values\": px, \"label\": lb}\n\n\n# Load three HF datasets\ntrain_ds = load_dataset(\"mnist\", split=\"train\")\ntest_mnist = load_dataset(\"mnist\", split=\"test\")\ntest_fashion = load_data ata[name] = {\n        \"metrics\": [],\n        \"predictions\": {},\n        \"ground_truth\": ds[\"label\"],\n    }\n    performances = []\n    for idx, m in enumerate(models):\n        # load tokenizer\n        tokenizer = AutoTokenizer.from_pretrained(m)\n        # try to load weights via safetensors if available\n        try:\n            safedir = None\n            try:\n                safedir = snapshot_download(m, allow_regex=[r\".*\\.safetensors$\"])\n            except Exception:\n                safedir = None\n            if safedir and os.path.exists(\n                os.path.join(safedir, \"pytorch_model.safetensors\")\n            ):\n                cfg = AutoConfig.from_pretrained(m)\n                model = AutoModelForSequenceClassification.from_config(cfg)\n                state_dict = safe_load(\n                    os.path.join(safedir, \"pytorch_model.safetensors\"), device=\"cpu\"\n                )\n                model.load_state_dict(state_dict)\n                model.to(device)\n            else:\n                model = AutoModelForSequenceClassification.from_pretrained(m).to(device)\n        except ValueError as e:\n            if \"vulnerability\" in str(e).lower():\n                print(f\"Skipping model {m} due to torch.load vulnerability: {e}\")\n                continue\n            else:\n                raise\n\n        # tokenization function\n        def tokenize_fn(ex):\n            if name == \"mrpc\":\n                return tokenizer(\n                    ex[\"sentence1\"],\n                    ex[\"sentence2\"],\n                    truncation=True,\n                    padding=\"max_length\",\n                )\n            return tokenizer(\n                ex.get(\"sentence\", ex.get(\"text\")),\n                truncation=True,\n                padding=\"max_length\",\n            )\n\n        tok_ds = ds.map(tokenize_fn, batched=True)\n        tok_ds.set_format(\n            type=\"torch\", columns=[\"input_ids\", \"attention_mask\", \"label\"]\n        )\n        loader = DataLoader(tok_ds, batch_size=32)\n\n        total_loss = 0.0\n        correct = 0\n        total = 0\n        preds = []\n        for batch in loader:\n            batch = {\n                k: v.to(device) for k, v in batch.items() if isinstance(v, torch.Tensor)\n            }\n            with torch.no_grad():\n                logits = model(\n                    input_ids=batch[\"input_ids\"], attention_mask=batch[\"attention_mask\"]\n                ).logits\n            loss = F.cross_entropy(logits, batch[\"label\"], reduction=\"sum\")\n            total_loss += loss.item()\n            p = logits.argmax(dim=-1)\n            correct += (p == batch[\"label\"]).sum().item()\n            total += p.size(0)\n            preds.extend(p.cpu().numpy())\n\n        val_loss = total_loss / total\n        acc = correct / total\n        performances.append(acc)\n\n        # print metrics\n        print(f\"Epoch {idx+1}: validation_loss = {val_loss:.4f}\")\n        print(f\"{name} | {m} accuracy = {acc:.4f}\")\n        discr = float(np.std(performances))\n        print(f\"{name} discrimination score = {discr:.4f}\")\n\n        # log results\n        experiment_data[name][\"predictions\"][m] = preds\n        experiment_data[name][\"metrics\"].append(\n            {\n                \"epoch\": idx + 1,\n                \"val_loss\": val_loss,\n                \"accuracy\": acc,\n                \"discrimination_score\": discr,\n            }\n        )\n\n# save all experiment data\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n", "import os\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\nimport torch\nimport torch.nn as nn\nimport torch.nn.functional as F\nimport torch.optim as optim\nfrom torch.utils.data import DataLoader\nfrom datasets import load_dataset\nfrom torchvision import transforms\nimport numpy as np\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# datasets to test\ndataset_names = [\"mnist\", \"fashion_mnist\", \"cifar10\"]\nnorm_params = {\n    \"mnist\": ((0.1307,), (0.3081,)),\n    \"fashion_mnist\": ((0.5,), (0.5,)),\n    \"cifar10\": ((0.5, 0.5, 0.5), (0.5, 0.5, 0.5)),\n}\n\n\ndef prepare_dataset(name):\n    ds = load_dataset(name)\n    mean, std = norm_params[name]\n    resize = transforms.Resize((32, 32)) if name != \"cifar10\" else nn.Identity()\n    transform = transforms.Compose(\n        [resize, transforms.ToTensor(), transforms.Normalize(mean, std)]\n    )\n\n    def fn(ex):\n        return {\"pixel_values\": transform(ex[\"image\"]), \"labels\": ex[\"label\"]}\n\n    # map to permanently add the new columns and drop originals\n    train = ds[\"train\"].map(fn, remove_columns=[\"image\", \"label\"])\n    test = ds[\"test\"].map(fn, remove_columns=[\"image\", \"label\"])\n    train = train.set_format(type=\"torch\", columns=[\"pixel_values\", \"labels\"])\n    test = test.set_format(type=\"torch\", columns=[\"pixel_values\", \"labels\"])\n    tr_loader = DataLoader(train, batch_size=64, shuffle=True)\n    te_loader = DataLoader(test, batch_size=1000, shuffle=False)\n    num_classes = ds[\"train\"].features[\"label\"].num_classes\n    in_ch = 3 if name == \"cifar10\" else 1\n    return tr_loader, te_loader, in_ch, num_classes\n\n\nclass CNN(nn.Module):\n    def __init__(self, in_ch, num_classes):\n        super().__init__()\n        self.conv = nn.Sequential(\n            nn.Conv2d(in_ch, 32, 3, 1),\n            nn.ReLU(),\n            nn.MaxPool2d(2),\n            nn.Conv2d(32, 64, 3, 1),\n            nn.ReLU(),\n            nn.MaxPool2d(2),\n        )\n        self.fc = nn.Sequential(\n            nn.Flatten(),\n            nn.Linear(64 * 6 * 6, 128),\n            nn.ReLU(),\n            nn.Linear(128, num_classes),\n        )\n\n    def forward(self, x):\n        return self.fc(self.conv(x))\n\n\ndef smooth_ce(logits, target, eps):\n    logp = F.log_softmax(logits, dim=1)\n    n = logits.size(1)\n    with torch.no_grad():\n        t = torch.zeros_like(logp).scatter_(1, target.unsqueeze(1), 1)\n        t = t * (1 - eps) + (1 - t) * (eps / (n - 1))\n    return -(t * logp).sum(dim=1).mean()\n\n\ndef train_epoch(model, opt, loader, eps):\n    model.train()\n    total_loss = 0.0\n    for batch in loader:\n        batch = {k: v.to(device) for k, v in batch.items()}\n        x, y = batch[\"pixel_values\"], batch[\"labels\"]\n        opt.zero_grad()\n        out = model(x)\n        loss = smooth_ce(out, y, eps)\n        loss.backward()\n        opt.step()\n        total_loss += loss.item() * x.size(0)\n    return total_loss / len(loader.dataset)\n\n\ndef evaluate(model, loader, eps):\n    model.eval()\n    total_loss, correct = 0.0, 0\n    with torch.no_grad():\n        for batch in loader:\n            batch = {k: v.to(device) for k, v in batch.items()}\n            x, y = batch[\"pixel_values\"], batch[\"labels\"]\n            out = model(x)\n            loss = smooth_ce(out, y, eps)\n            total_loss += loss.item() * x.size(0)\n            correct += out.argmax(1).eq(y).sum().item()\n    return total_loss / len(loader.dataset), correct / len(loader.dataset)\n\n\nepsilons = [0.0, 0.05, 0.1, 0.2]\nn_epochs = 3\nexperiment_data = {}\n\nfor name in dataset_names:\n    tr_loader, te_loader, in_ch, num_cls = prepare_dataset(name)\n    # instantiate models and optimizers on the correct device\n    models = {eps: CNN(in_ch, num_cls).to(device) for eps in epsilons}\n    opts = {eps: optim.Adam(models[eps].parameters(), lr=1e-3) for eps in epsilons}\n\n    experiment_data[name] = {\n        f\"eps_{eps}\": {\"losses\": {\"train\": [], \"val\": []}, \"accuracy\": []}\n        for eps in epsilons\n    }\n    experiment_data[name][\"discrimination_score\"] = []\n\n    for epoch in range(1, n_epochs + 1):\n        accs = []\n        for eps in epsilons:\n            model, opt = models[eps], opts[eps]\n            train_loss = train_epoch(model, opt, tr_loader, eps)\n            val_loss, val_acc = evaluate(model, te_loader, eps)\n            experiment_data[name][f\"eps_{eps}\"][\"losses\"][\"train\"].append(train_loss)\n            experiment_data[name][f\"eps_{eps}\"][\"losses\"][\"val\"].append(val_loss)\n            experiment_data[name][f\"eps_{eps}\"][\"accuracy\"].append(val_acc)\n            print(\n                f\"[{name}][\u03b5={eps}] Epoch {epoch} - tr_loss:{train_loss:.4f}, val_loss:{val_loss:.4f}, val_acc:{val_acc:.4f}\"\n            )\n            accs.append(val_acc)\n        disc = float(np.std(accs))\n        experiment_data[name][\"discrimination_score\"].append(disc)\n        print(f\"[{name}] Epoch {epoch} - discrimination_score:{disc:.4f}\")\n\n# save all collected experiment data\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n", "import os\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\nimport torch\nfrom transformers import AutoTokenizer, AutoModelForSequenceClassification, pipeline\nfrom datasets import load_dataset\nfrom torch.utils.data import DataLoader\nimport torch.nn as nn\nimport torch.optim as optim\nimport numpy as np\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# 1) Load three HuggingFace datasets\ndatasets_info = {\n    \"sst2\": load_dataset(\"glue\", \"sst2\"),\n    \"ag_news\": load_dataset(\"ag_news\"),\n    \"imdb\": load_dataset(\"imdb\"),\n}\n\n# 2) Prepare a shared tokenizer and frozen SOTA pipelines\ntokenizer = AutoTokenizer.from_pretrained(\"distilbert-base-uncased\")\npipe_device = 0 if torch.cuda.is_available() else -1\nsota_pipes = {\n    \"sst2\": pipeline(\n        \"text-classification\",\n        model=\"distilbert-base-uncased-finetuned-sst-2-english\",\n        tokenizer=tokenizer,\n        device=pipe_device,\n    ),\n    \"ag_news\": pipeline(\n        \"text-classification\",\n        model=\"textattack/distilbert-base-uncased-ag-news\",\n        tokenizer=tokenizer,\n        device=pipe_device,\n    ),\n    \"imdb\": pipeline(\n        \"text-classification\",\n        model=\"distilbert-base-uncased-finetuned-imdb\",\n        tokenizer=tokenizer,\n        device=pipe_device,\n    ),\n}\n\n# 3) Precompute SOTA accuracy on a 1k-sample test split per dataset\nsota_acc = {}\nfor name, ds in datasets_info.items():\n    split = ds[\"validation\"] if name == \"sst2\" else ds[\"test\"]\n    sample = split.shuffle(seed=42).select(range(min(1000, len(split))))\n    texts = [ex[\"sentence\"] if name == \"sst2\" else ex[\"text\"] for ex in sample]\n    labels = [ex[\"label\"] for ex in sample]\n    preds = sota_pipes[name](texts, batch_size=32)\n    correct = 0\n    for p, true in zip(preds, labels):\n        if name in (\"sst2\", \"imdb\"):\n            pl = 1 if p[\"label\"].endswith(\"POSITIVE\") else 0\n        else:\n            pl = int(p[\"label\"].split(\"_\")[-1])\n        correct += pl == true\n    sota_acc[name] = correct / len(labels)\n\n# 4) Fine-tune and track metrics\nexperiment_data = {}\nfor name, ds in datasets_info.items():\n    train_split = ds[\"train\"]\n    val_split = ds[\"validation\"] if name == \"sst2\" else ds[\"test\"]\n\n    def tok(ex):\n        txt = ex[\"sentence\"] if name == \"sst2\" else ex[\"text\"]\n        return tokenizer(txt, truncation=True, padding=\"max_length\", max_length=128)\n\n    train_ds = train_split.map(tok, batched=False)\n    val_ds = val_split.map(tok, batched=False)\n    train_ds.set_format(type=\"torch\", columns=[\"input_ids\", \"attention_mask\", \"label\"])\n    val_ds.set_format(type=\"torch\", columns=[\"input_ids\", \"attention_mask\", \"label\"])\n    train_loader = DataLoader(train_ds, batch_size=32, shuffle=True)\n    val_loader = DataLoader(val_ds, batch_size=64, shuffle=False)\n\n    num_labels = len(set(train_split[\"label\"]))\n    model = AutoModelForSequenceClassification.from_pretrained(\n        \"distilbert-base-uncased\", num_labels=num_labels\n    ).to(device)\n    optimizer = optim.Adam(model.parameters(), lr=2e-5)\n    loss_fn = nn.CrossEntropyLoss()\n\n    experiment_data[name] = {\n        \"metrics\": {\"val_loss\": [], \"accuracy\": [], \"discrimination_score\": []}\n    }\n\n    for epoch in range(1, 4):\n        model.train()\n        for batch in train_loader:\n            batch = {\n                k: v.to(device) for k, v in batch.items() if isinstance(v, torch.Tensor)\n            }\n            optimizer.zero_grad()\n            out = model(\n                input_ids=batch[\"input_ids\"], attention_mask=batch[\"attention_mask\"]\n            )\n            loss = loss_fn(out.logits, batch[\"label\"])\n            loss.backward()\n            optimizer.step()\n\n        model.eval()\n        val_loss = 0.0\n        correct = 0\n        total = 0\n        with torch.no_grad():\n            for batch in val_loader:\n                batch = {\n                    k: v.to(device)\n                    for k, v in batch.items()\n                    if isinstance(v, torch.Tensor)\n                }\n                out = model(\n                    input_ids=batch[\"input_ids\"], attention_mask=batch[\"attention_mask\"]\n                )\n                l = loss_fn(out.logits, batch[\"label\"])\n                val_loss += l.item() * batch[\"input_ids\"].size(0)\n                preds = out.logits.argmax(dim=1)\n                correct += preds.eq(batch[\"label\"]).sum().item()\n                total += batch[\"input_ids\"].size(0)\n        val_loss /= total\n        acc = correct / total\n        ds_score = np.std([acc, sota_acc[name]])\n        print(f\"Epoch {epoch}: validation_loss = {val_loss:.4f}\")\n        m = experiment_data[name][\"metrics\"]\n        m[\"val_loss\"].append(val_loss)\n        m[\"accuracy\"].append(acc)\n        m[\"discrimination_score\"].append(ds_score)\n\n    del model, optimizer, train_loader, val_loader\n\n# 5) Save all metrics\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n", "import os\nimport torch\nimport torch.nn as nn\nimport torch.optim as optim\nfrom torch.utils.data import DataLoader\nfrom datasets import load_dataset\nfrom torchvision import transforms\nimport numpy as np\n\n# working directory\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# device\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# transforms\ntransforms_pipeline = transforms.Compose(\n    [\n        transforms.Resize((32, 32)),\n        transforms.ToTensor(),\n        transforms.Normalize((0.5, 0.5, 0.5), (0.5, 0.5, 0.5)),\n    ]\n)\n\n# dataset transform + collate\nimport torch\n\n\ndef transform_fn(example):\n    img = example.get(\"image\") or example.get(\"img\")\n    pv = transforms_pipeline(img)\n    lbl = torch.tensor(example[\"label\"], dtype=torch.long)\n    return {\"pixel_values\": pv, \"labels\": lbl}\n\n\ndef collate_fn(batch):\n    pixels = torch.stack([x[\"pixel_values\"] for x in batch])\n    labels = torch.stack([x[\"labels\"] for x in batch])\n    return {\"pixel_values\": pixels, \"labels\": labels}\n\n\n# simple CNN\nclass SimpleCNN(nn.Module):\n    def __init__(self, in_channels, num_classes):\n        super().__init__()\n        self.conv = nn.Sequential(\n            nn.Conv2d(in_channels, 32, 3, padding=1),\n            nn.ReLU(),\n            nn.MaxPool2d(2),\n            nn.Conv2d(32, 64, 3, padding=1),\n            nn.ReLU(),\n            nn.MaxPool2d(2),\n        )\n        self.fc = nn.Sequential(nn.Flatten(), nn.Linear(64 * 8 * 8, num_classes))\n\n    def forward(self, x):\n        return self.fc(self.conv(x))\n\n\n# label-smoothed CE\nimport torch.nn.functional as F\n\n\ndef smooth_ce(logits, target, epsilon):\n    logp = F.log_softmax(logits, dim=1)\n    n = logits.size(1)\n    with torch.no_grad():\n        t = torch.zeros_like(logp).scatter_(1, target.unsqueeze(1), 1)\n        t = t * (1 - epsilon) + (1 - t) * (epsilon / (n - 1))\n    return -(t * logp).sum(dim=1).mean()\n\n\n# training & evaluation\ndef train_one_epoch(model, loader, optimizer, eps):\n    model.train()\n    total_loss, total_n = 0.0, 0\n    for batch in loader:\n        batch = {\n            k: v.to(device) for k, v in batch.items() if isinstance(v, torch.Tensor)\n        }\n        optimizer.zero_grad()\n        out = model(batch[\"pixel_values\"])\n        loss = smooth_ce(out, batch[\"labels\"], eps)\n        loss.backward()\n        optimizer.step()\n        total_loss += loss.item() * batch[\"pixel_values\"].size(0)\n        total_n += batch[\"pixel_values\"].size(0)\n    return total_loss / total_n\n\n\ndef evaluate(model, loader, eps):\n    model.eval()\n    total_loss, total_n, correct = 0.0, 0, 0\n    preds, trues = [], []\n    with torch.no_grad():\n        for batch in loader:\n            batch = {\n                k: v.to(device) for k, v in batch.items() if isinstance(v, torch.Tensor)\n            }\n            out = model(batch[\"pixel_values\"])\n            loss = smooth_ce(out, batch[\"labels\"], eps)\n            total_loss += loss.item() * batch[\"pixel_values\"].size(0)\n            pred = out.argmax(1)\n            correct += (pred == batch[\"labels\"]).sum().item()\n            total_n += batch[\"pixel_values\"].size(0)\n            preds.append(pred.cpu().numpy())\n            trues.append(batch[\"labels\"].cpu().numpy())\n    return (\n        total_loss / total_n,\n        correct / total_n,\n        np.concatenate(preds),\n        np.concatenate(trues),\n    )\n\n\n# experiment setup\nepsilons = [0.0, 0.1]\nn_epochs = 2\ndataset_info = {\"cifar10\": 10, \"svhn_cropped\": 10, \"oxford_iiit_pet\": 37}\nexperiment_data = {}\n\nfor ds_name, num_classes in dataset_info.items():\n    # load & subsample\n    ds = load_dataset(ds_name)\n    train_ds = ds[\"train\"].shuffle(seed=42).select(range(min(1000, len(ds[\"train\"]))))\n    test_ds = ds[\"test\"].shuffle(seed=42).select(range(min(200, len(ds[\"test\"]))))\n    train_ds = train_ds.with_transform(transform_fn)\n    test_ds = test_ds.with_transform(transform_fn)\n    train_loader = DataLoader(\n        train_ds, batch_size=64, shuffle=True, collate_fn=collate_fn\n    )\n    test_loader = DataLoader(\n        test_ds, batch_size=64, shuffle=False, collate_fn=collate_fn\n    )\n\n    # init data container\n    experiment_data[ds_name] = {}\n    for eps in epsilons:\n        experiment_data[ds_name][f\"eps_{eps}\"] = {\n            \"losses\": {\"train\": [], \"val\": []},\n            \"accuracy\": [],\n            \"predictions\": None,\n        }\n    experiment_data[ds_name][\"bds\"] = []\n    experiment_data[ds_name][\"ground_truth\"] = None\n\n    # models & optimizers\n    models = {eps: SimpleCNN(3, num_classes).to(device) for eps in epsilons}\n    optimizers = {\n        eps: optim.Adam(models[eps].parameters(), lr=1e-3) for eps in epsilons\n    }\n\n    # training loop\n    for epoch in range(1, n_epochs + 1):\n        for eps in epsilons:\n            tr_loss = train_one_epoch(models[eps], train_loader, optimizers[eps], eps)\n            val_loss, acc, _, _ = evaluate(models[eps], test_loader, eps)\n            ex = experiment_data[ds_name][f\"eps_{eps}\"]\n            ex[\"losses\"][\"train\"].append(tr_loss)\n            ex[\"losses\"][\"val\"].append(val_loss)\n            ex[\"accuracy\"].append(acc)\n        # compute BDS\n        accs = [\n            experiment_data[ds_name][f\"eps_{eps}\"][\"accuracy\"][-1] for eps in epsilons\n        ]\n        bds = np.std(accs)\n        experiment_data[ds_name][\"bds\"].append(bds)\n        # print metrics\n        val0 = experiment_data[ds_name][\"eps_0.0\"][\"losses\"][\"val\"][-1]\n        print(f\"Dataset {ds_name} Epoch {epoch}: validation_loss = {val0:.4f}
