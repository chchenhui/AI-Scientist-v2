PyTorch version to at least 2.6 or\nuse the safetensors format (e.g., by specifying `use_safetensors=True` in\n`from_pretrained`) when loading weights.", "The execution fails when loading the SOTA pipeline for AG News due to an invalid\nmodel identifier (\u2018cardiffnlp/twitter-roberta-base-ag-news\u2019 not found). This\nraises a RepositoryNotFoundError and aborts the run. To fix it, replace the\ninvalid repo ID with a valid HuggingFace model\u2014for example, \"textattack/bert-\nbase-uncased-ag-news\" or another publicly available AG News classifier\u2014and\nupdate the pipeline call accordingly.", "The script crashes when loading a PyTorch checkpoint (.bin) due to a\nvulnerability patch in transformers that requires torch>=2.6 for `torch.load`.\nAs a result, model loading raises a ValueError and execution halts. To fix,\nupgrade the PyTorch installation to v2.6 or later, or use safetensors format for\nmodel weights (which is exempt from the version restriction).", "The error arises because after applying with_transform the dataset still only\nexposes the original columns (\u2018image\u2019, \u2018label\u2019) to set_format, so trying to\nformat non\u2010existent columns \u2018pixel_values\u2019 and \u2018labels\u2019 causes a ValueError. To\nfix this, generate the transformed features as actual dataset columns (e.g., use\ndataset.map(fn, remove_columns=['image','label']) to produce \u2018pixel_values\u2019 and\n\u2018labels\u2019), then call set_format(type='torch',\ncolumns=['pixel_values','labels']). Alternatively, use dataset.set_transform(fn)\ninstead of with_transform, and avoid calling set_format on columns that aren\u2019t\nin the dataset features.", "The script failed when attempting to load the dataset 'kmnist', because that\nidentifier does not exist on the Hugging Face Hub (DatasetNotFoundError). You\nshould replace load_dataset('kmnist') with load_dataset('kuzushiji_mnist') (the\ncorrect dataset name for Kuzushiji-MNIST), or otherwise use a valid Hugging Face\ndataset identifier. This correction will allow the script to proceed past the\ndata-loading stage.", "Several models were skipped due to a `torch.load` vulnerability error\n(CVE-2025-32434) requiring torch>=2.6, resulting in missing metrics for MRPC\n(first model) and all CoLA models. Additionally, the implementation only used\nthe GLUE dataset family (3 subsets) instead of three distinct HuggingFace\ndatasets as prescribed. Proposed fixes: upgrade torch to 2.6+ or rely solely on\nsafetensors weights, or catch and handle the vulnerability differently; and\nextend the script to load and evaluate at least two additional HuggingFace\ndatasets (e.g., SQuAD, AG News) to satisfy the experiment design.", "The error occurs because `train = train.set_format(...)` (and similarly for\n`test`) assigns `None` to `train`/`test`. The `set_format` method modifies the\ndataset in place and returns `None`, so the subsequent `DataLoader(train, ...)`\nsees `train` as `None`. To fix this, remove the assignment and call\n`train.set_format(type=\"torch\", columns=[...])` (and `test.set_format(...)`)\nwithout reassigning, or use `train = train.with_format(\"torch\", columns=[...])`\nif a new dataset object is desired.", "The script crashes when instantiating the HuggingFace pipeline for the AG News\n(and other) model due to a torch.load vulnerability check in transformers\nrequiring torch>=2.6. The ValueError suggests upgrading torch to at least v2.6\nor using safetensors. Proposed fix: upgrade the PyTorch installation to >=2.6,\nor switch to loading safetensors weight files, or pin transformers to a version\nthat bypasses this check if appropriate.", "The transform_fn is receiving the image as a Python list (nested lists of pixel\nvalues) rather than a PIL Image or Tensor, so torchvision.transforms.Resize\nraises a TypeError on unexpected type <class 'list'>. To fix this, convert the\nlist to a NumPy array and then to a PIL Image before applying the transforms\n(e.g., using PIL.Image.fromarray), or cast the dataset\u2019s 'image' column to the\nImage feature type (via dataset.cast_column or set_format) so it yields proper\nPIL Images.", "", "", "The transform_fn blindly calls Image.fromarray(np.array(img)), but the loaded\nimage array has an unexpected shape of (1, 1, 32, 3), which Image.fromarray\ncannot handle. This leads to a TypeError. To fix this, squeeze any extra leading\ndimensions before conversion (e.g., `arr = np.squeeze(np.array(img))`), or\nbetter yet only convert to PIL if img is not already a PIL.Image instance (using\n`isinstance(img, Image.Image)`), or use torchvision.transforms.ToPILImage() for\nrobust array-to-image conversion.", "", "", "", ""], "exc_type": [null, "ValueError", "OSError", "ValueError", "ValueError", "DatasetNotFoundError", null, "TypeError", "ValueError", "TypeError", null, null, "TypeError", null, null, null, null], "exc_info": [null, {"args": ["Due to a serious vulnerability issue in `torch.load`, even with `weights_only=True`, we now require users to upgrade torch to at least v2.6 in order to use the function. This version restriction does not apply when loading files with safetensors.\nSee the vulnerability report here https://nvd.nist.gov/vuln/detail/CVE-2025-32434"]}, {"args": ["cardiffnlp/twitter-roberta-base-ag-news is not a local folder and is not a valid model identifier listed on 'https://huggingface.co/models'\nIf this is a private repository, make sure to pass a token having permission to this repo either by logging in with `huggingface-cli login` or by passing `token=<your_token>`"]}, {"args": ["Due to a serious vulnerability issue in `torch.load`, even with `weights_only=True`, we now require users to upgrade torch to at least v2.6 in order to use the function. This version restriction does not apply when loading files with safetensors.\nSee the vulnerability report here https://nvd.nist.gov/vuln/detail/CVE-2025-32434"]}, {"args": ["Columns ['pixel_values', 'labels'] not in the dataset. e_attempt_0/logs/0-run/experiment_results/experiment_90838f2f141545c19d2fb014a7b330f7_proc_3732491/sst2_loss_accuracy_curves.png", "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/experiment_90838f2f141545c19d2fb014a7b330f7_proc_3732491/discrimination_score_across_datasets.png"], ["experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/experiment_48791ddcb8ba45efadffa28f5ca9991d_proc_3732490/final_val_accuracy_comparison_across_datasets.png", "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/experiment_48791ddcb8ba45efadffa28f5ca9991d_proc_3732490/ag_news_loss_accuracy_curves.png", "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/experiment_48791ddcb8ba45efadffa28f5ca9991d_proc_3732490/yelp_polarity_loss_accuracy_curves.png", "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/experiment_48791ddcb8ba45efadffa28f5ca9991d_proc_3732490/sst2_loss_accuracy_curves.png", "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/experiment_48791ddcb8ba45efadffa28f5ca9991d_proc_3732490/discrimination_score_across_datasets.png"], ["experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/seed_aggregation_419300f3135e42a98663499fba035159/discrimination_score_mean_sem.png", "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/seed_aggregation_419300f3135e42a98663499fba035159/final_val_accuracy_mean_sem.png", "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/seed_aggregation_419300f3135e42a98663499fba035159/sst2_metrics_mean_sem.png", "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/seed_aggregation_419300f3135e42a98663499fba035159/yelp_polarity_metrics_mean_sem.png", "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/seed_aggregation_419300f3135e42a98663499fba035159/ag_news_metrics_mean_sem.png"]], "plot_analyses": [[{"analysis": "Label smoothing strongly influences convergence speed and final loss values. With \u03b5=0.0 the model attains the lowest training and validation losses by epoch 5, but it also converges fastest, risking overconfidence. Moderate smoothing (\u03b5=0.05) slows down training loss reduction\u2014ending at ~0.36\u2014but validation loss tracks training closely, suggesting better calibration. Higher smoothing rates (\u03b5=0.1, \u03b5=0.2) progressively raise both train and val curves, with \u03b5=0.2 still sitting near 1.0 at epoch 5. All settings close the train\u2013val gap by the end, so smoothing does not appear to deliver a clear regularization boost in loss, but it does control overconfident predictions and pushes up the loss floor.", "plot_path": "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/experiment_85159681bbe84bbc9bccdb7aed08ca02_proc_3707565/mnist_loss_curves_label_smoothing.png"}, {"analysis": "Original\u2010test accuracy remains high (98\u201399%) across all \u03b5 values, indicating the base model already saturates MNIST. Out\u2010of\u2010distribution or augmented\u2010data accuracy (\u201caug_acc\u201d) tells a different story. Without smoothing (\u03b5=0.0) aug_acc stalls around 0.91; moderate smoothing (\u03b5=0.05) peaks at ~0.93 (epoch 3), boosting robustness to perturbations. \u03b5=0.1 also improves aug_acc (up to 0.925) but plateaus, while heavy smoothing (\u03b5=0.2) drags aug_acc downward. Hence \u03b5\u22480.05 strikes the best balance between in\u2010distribution performance and generalization to augmented or corrupted inputs.", "plot_path": "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/experiment_85159681bbe84bbc9bccdb7aed08ca02_proc_3707565/mnist_accuracy_curves_label_smoothing.png"}], [], [], [], [], [], [], [], [], [], [{"analysis": "Final Validation Loss per Dataset shows that MNIST yields by far the lowest validation loss (~0.37), indicating that simple handwritten-digit recognition remains easily solvable with this network and training recipe. Fashion MNIST produces a higher final loss (~0.68), reflecting its greater texture and shape variability compared to MNIST. CIFAR-10 exhibits the highest validation loss (~1.50), highlighting its increased complexity (color, background clutter, diverse object classes) and suggesting underfitting or insufficient capacity/training for this setting.", "plot_path": "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/experiment_1e7da909beac46ceb7ef1da0ba8c652f_proc_3732490/final_validation_loss_bar.png"}, {"analysis": "Benchmark Discrimination Score Curves Across Datasets illustrate how the benchmark\u2019s ability to distinguish among model performance changes over training. MNIST\u2019s discrimination score steeply falls from ~0.073 at epoch 1 to ~0.035 by epoch 3, signaling rapid saturation\u2014models quickly converge to similar, near-optimal performance. Fashion MNIST also shows a downward trend (from ~0.042 to ~0.028), though less extreme than MNIST. Conversely, CIFAR-10\u2019s score climbs slightly from ~0.024 to ~0.035, implying that early in training models are too weak to differentiate, but as they improve, the benchmark begins to expose performance gaps. Overall, MNIST and Fashion MNIST are moving toward saturation, whereas CIFAR-10 remains in a growth phase of discriminatory power.", "plot_path": "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/experiment_1e7da909beac46ceb7ef1da0ba8c652f_proc_3732490/disc_score_curves_comparison.png"}, {"analysis": "Training and Validation Loss Curves Across Datasets reveal per-epoch learning dynamics. MNIST\u2019s training loss plummets from 1.4 to 0.47, with validation loss dropping in parallel from 0.9 to 0.37, and a small train-val gap indicates strong generalization. Fashion MNIST shows moderate convergence (train: 1.3\u21920.7; val: 0.9\u21920.68) with a slightly larger gap, hinting at mild overfitting or higher sample complexity. CIFAR-10 maintains high loss throughout (train: 1.7\u21921.52; val: 1.1\u21920.95), revealing slower learning, potential underfitting, or the need for more epochs, capacity, or data augmentation to bridge the gap and reduce loss further.", "plot_path": "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/experiment_1e7da909beac46ceb7ef1da0ba8c652f_proc_3732490/loss_curves_comparison.png"}, {"analysis": "Final Discrimination Score per Dataset quantifies post-training benchmark gap: MNIST (~0.036) and CIFAR-10 (~0.035) end at similar levels, though they reached this score via opposite trajectories (MNIST declining, CIFAR-10 rising). Fashion MNIST finishes lowest (~0.028), indicating it is closest to full saturation under this model ensemble. These results suggest that while MNIST is already saturated, CIFAR-10 still harbors discriminative potential, and Fashion MNIST lies in between, reinforcing the need for targeted rejuvenation (e.g., synthetic samples) especially for the two saturated benchmarks.", "plot_path": "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/experiment_1e7da909beac46ceb7ef1da0ba8c652f_proc_3732490/final_discrimination_score_bar.png"}], [{"analysis": "Final Validation Accuracy Comparison Across Datasets shows that all three architectures perform comparably on AG News (~0.90). On SST2, roberta-base outperforms bert-base-uncased by about 5 points and distilbert by about 7 points, indicating a clear advantage of the larger pretrained model on sentiment classification. On Yelp Polarity, roberta-base again leads (~96%), followed by bert-base (~95%) and distilbert (~94%), demonstrating consistent ranking of model capacity across datasets.", "plot_path": "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/experiment_c6f4bdf859a041f698b3415320f73684_proc_3732491/final_val_accuracy_comparison_across_datasets.png"}, {"analysis": "AG News loss curves exhibit smooth, monotonic declines for both training and validation sets. roberta-base attains the lowest loss at each epoch, followed by bert-base-uncased and then distilbert-base-uncased. Accuracy curves plateau quickly by the third epoch, with marginal gains thereafter: roberta-base reaches ~90.2%, bert-base ~90.1%, and distilbert ~90.0%, suggesting rapid convergence and limited room for further improvement.", "plot_path": "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/experiment_c6f4bdf859a041f698b3415320f73684_proc_3732491/ag_news_loss_accuracy_curves.png"}, {"analysis": "Yelp Polarity loss curves reveal that roberta-base reduces both train and validation loss more rapidly and to a lower final level than the other models. Distilbert-base-uncased shows the highest residual loss, signaling less modeling capacity. Corresponding accuracy curves mirror this: roberta-base tops out near 94.8%, bert-base ~94.5%, and distilbert ~93.5%. The gap underscores the benefit of larger models on fine-grained sentiment distinctions.", "plot_path": "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/experiment_c6f4bdf859a041f698b3415320f73684_proc_3732491/yelp_polarity_loss_accuracy_curves.png"}, {"analysis": "SST2 loss curves again rank roberta-base lowest, followed by bert-base and distilbert-base-uncased, with all models converging by epoch 3. Accuracy follows suit: roberta-base peaks at ~91.5%, bert-base at ~90.5%, and distilbert at ~88.5%. The steeper gap here compared to AG News and Yelp highlights SST2\u2019s greater discriminative power among model families.", "plot_path": "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/experiment_c6f4bdf859a041f698b3415320f73684_proc_3732491/sst2_loss_accuracy_curves.png"}, {"analysis": "Discrimination Score Across Datasets remains essentially constant over epochs. SST2 yields the highest discrimination score (~0.022), indicating it best differentiates model performance. Yelp Polarity sits in the middle (~0.017), and AG News produces the lowest score (~0.012), reflecting its rapid saturation and limited ranking sensitivity.", "plot_path": "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/experiment_c6f4bdf859a041f698b3415320f73684_proc_3732491/discrimination_score_across_datasets.png"}], [], [{"analysis": "Final Validation Accuracy Comparison Across Datasets shows that on ag_news distilbert-base-uncased slightly outperforms both bert-base-uncased and roberta-base (\u22480.91 vs 0.90 and 0.88 respectively), indicating that the smaller distilled model can be extremely efficient on this news classification task. For sst2, both bert-base-uncased and roberta-base converge around 0.90, while distilbert-base-uncased lags at \u22480.87, suggesting that sentiment nuances in short text benefit from full\u2010sized models. On yelp_polarity, roberta-base achieves the highest accuracy (\u22480.96), bert-base-uncased follows closely (\u22480.95), and distilbert-base-uncased trails (\u22480.92), reinforcing the observation that larger contextual models hold an edge on longer, more complex reviews.", "plot_path": "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/experiment_d32afe54fdf04f4cbd80d2dfd0dd8a6c_proc_3732492/final_val_accuracy_comparison_across_datasets.png"}, {"analysis": "Ag_news Metrics (Loss and Accuracy Curves) reveal that after one epoch all three models rapidly drive training loss below \u22480.30 and validation loss below \u22480.32. Distilbert-base-uncased attains the lowest train (\u22480.29) and val losses (\u22480.31), followed by roberta-base and then bert-base-uncased. Despite this, all three deliver nearly identical validation accuracies around 0.89\u20130.91. This suggests that ag_news is relatively easy to saturate and that distillation yields models that are both fast\u2010converging and sufficiently expressive for basic news categorization.", "plot_path": "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/experiment_d32afe54fdf04f4cbd80d2dfd0dd8a6c_proc_3732492/ag_news_loss_accuracy_curves.png"}, {"analysis": "Yelp_polarity Metrics (Loss and Accuracy Curves) indicate that distilbert-base-uncased achieves the lowest training and validation losses (\u22480.14 and 0.16), with roberta-base next (\u22480.17/0.19) and bert-base-uncased last (\u22480.18/0.20). Yet accuracy ranking is roberta-base (\u22480.96) > bert-base-uncased (\u22480.95) > distilbert-base-uncased (\u22480.92). The disparity between loss minimization and final accuracy, especially for distilbert, hints at overfitting on the smaller model or differences in calibration. Roberta\u2019s ability to generalize seems strongest on this longer\u2010text polarity task.", "plot_path": "experiments/2025-06-04_15-18-13_benchmark_lifecycle_attempt_0/logs/0-run/experiment_results/experiment_d32afe54fdf04f4cbd80d2dfd0dd8a6c_proc_3732492/yelp_polarity_loss_accuracy_curves.png"}, {"analysis": "Sst2 Metrics (Loss and Accuracy Curves) show roberta-base slightly leading in loss reduction (train\u22480.24, val\u22480.26), with bert-base-uncased close behind (\u22480.25/0.27) and distilbert-base-uncased on the higher side (\u22480.26/0.28). Validation accuracies mirror the loss ordering for the distilled model (\u22480.87) but both larger models tie around \u22480.90. This pattern underscores that binary sentiment classification on SST-2 benefits from richer parameterizations, while distilled models retain decent but reduced performance.", "plot_pat
