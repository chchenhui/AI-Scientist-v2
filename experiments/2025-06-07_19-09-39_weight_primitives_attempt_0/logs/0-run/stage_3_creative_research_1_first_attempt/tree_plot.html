    <script>
      // Check if we're running under Live Server
      if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
          let lastModified = '';

          // Check for file changes every second
          setInterval(async () => {
              try {
                  const response = await fetch(window.location.href, { method: 'HEAD' });
                  // get a timestamp that shows when the file was last changed
                  const currentModified = response.headers.get('last-modified');

                  if (lastModified && lastModified !== currentModified) {
                      window.location.reload();
                  }

                  lastModified = currentModified;
              } catch (e) {
                  console.error('Error checking for updates:', e);
              }
          }, 1000);
      }
  </script>

    <script>
      const bgCol = "#FFFFFF";
const accentCol = "#1a439e";

hljs.initHighlightingOnLoad();

// Function to update background color globally
function updateBackgroundColor(color) {
  // Update the JS variable
  window.bgColCurrent = color;

  // Update body background
  document.body.style.backgroundColor = color;

  // Update canvas container background
  const canvasContainer = document.getElementById('canvas-container');
  if (canvasContainer) {
    canvasContainer.style.backgroundColor = color;
  }
}

// Store tree data for each stage
const stageData = {
  Stage_1: null,
  Stage_2: null,
  Stage_3: null,
  Stage_4: null
};

// Keep track of current selected stage
let currentStage = null;
let currentSketch = null;
let availableStages = [];

// Class definitions for nodes and edges
class Node {
  constructor(x, y, id, isRoot = false) {
    this.x = x;
    this.y = y;
    this.id = id;
    this.visible = isRoot; // Only root nodes are visible initially
    this.appearProgress = 0;
    this.popEffect = 0;
    this.selected = false;
    this.isRootNode = isRoot;
  }

  update() {
    if (this.visible) {
      // Handle the main appearance animation
      if (this.appearProgress < 1) {
        this.appearProgress += 0.06;

        // When we reach full size, trigger the pop effect
        if (this.appearProgress >= 1) {
          this.appearProgress = 1; // Cap at 1
          this.popEffect = 1; // Start the pop effect
        }
      }

      // Handle the pop effect animation
      if (this.popEffect > 0) {
        this.popEffect -= 0.15; // Control how quickly it shrinks back
        if (this.popEffect < 0) this.popEffect = 0; // Don't go negative
      }
    }
  }

  startAnimation() {
    this.visible = true;
  }

  color() {
    if (this.selected) {
      return accentCol; // Use the global accent color variable for selected node
    }
    return '#4263eb'; // Default blue color
  }

  render(p5) {
    if (this.visible) {
      const popBonus = this.popEffect * 0.1;
      const nodeScale = p5.map(this.appearProgress, 0, 1, 0, 1) + popBonus;
      const alpha = p5.map(this.appearProgress, 0, 1, 0, 255);

      p5.push();
      p5.translate(this.x, this.y);

      // Shadow effect
      p5.noStroke();
      p5.rectMode(p5.CENTER);

      for (let i = 1; i <= 4; i++) {
        p5.fill(0, 0, 0, alpha * 0.06);
        p5.rect(i, i, 30 * nodeScale, 30 * nodeScale, 10);
      }

      // Main square - use node's color with alpha
      let nodeColor = p5.color(this.color());
      nodeColor.setAlpha(alpha);
      p5.fill(nodeColor);
      p5.rect(0, 0, 30 * nodeScale, 30 * nodeScale, 10);

      // Draw checkmark icon if the node is selected
      if (this.selected && this.appearProgress >= 1) {
        p5.stroke(255);
        p5.strokeWeight(2 * nodeScale);
        p5.noFill();
        // Draw checkmark
        p5.beginShape();
        p5.vertex(-8, 0);
        p5.vertex(-3, 5);
        p5.vertex(8, -6);
        p5.endShape();
      }

      p5.pop();
    }
  }

  isMouseOver(p5) {
    return this.visible &&
           p5.mouseX > this.x - 15 &&
           p5.mouseX < this.x + 15 &&
           p5.mouseY > this.y - 15 &&
           p5.mouseY < this.y + 15;
  }

  // Connect this node to a child node
  child(childNode) {
    // Create an edge from this node to the child
    let isLeft = childNode.x < this.x;
    let isRight = childNode.x > this.x;
    let edge = new Edge(this, childNode, isLeft, isRight);
    return edge;
  }
}

class Edge {
  constructor(parent, child, isLeft, isRight) {
    this.parent = parent;
    this.child = child;
    this.isLeft = isLeft;
    this.isRight = isRight;
    this.progress = 0;

    // Calculate the midpoint where branching occurs
    this.midY = parent.y + (child.y - parent.y) * 0.6;

    // Use the actual child x-coordinate
    // This ensures the edge will connect directly to the child node
    this.branchX = child.x;
  }

  update() {
    if (this.parent.visible && this.progress < 1) {
      this.progress += 0.01; // Adjust animation speed
    }
    if (this.progress >= 1) {
      this.child.visible = true;
    }
  }

  color() {
    return this.child.color();
  }

  render(p5) {
    if (!this.parent.visible) return;

    // Calculate path lengths
    const verticalDist1 = this.midY - this.parent.y;
    const horizontalDist = Math.abs(this.branchX - this.parent.x);
    const verticalDist2 = this.child.y - this.midY;
    const totalLength = verticalDist1 + horizontalDist + verticalDist2;

    // Calculate how much of each segment to draw
    const currentLength = totalLength * this.progress;

    p5.stroke(180, 190, 205);
    p5.strokeWeight(1.5);
    p5.noFill();

    // Always draw the first vertical segment from parent
    if (currentLength > 0) {
      const firstSegmentLength = Math.min(currentLength, verticalDist1);
      const currentMidY = p5.lerp(this.parent.y, this.midY, firstSegmentLength / verticalDist1);
      p5.line(this.parent.x, this.parent.y, this.parent.x, currentMidY);
    }

    if (currentLength > verticalDist1) {
      // Draw second segment (horizontal)
      const secondSegmentLength = Math.min(currentLength - verticalDist1, horizontalDist);
      const currentBranchX = p5.lerp(this.parent.x, this.branchX, secondSegmentLength / horizontalDist);
      p5.line(this.parent.x, this.midY, currentBranchX, this.midY);

      if (currentLength > verticalDist1 + horizontalDist) {
        // Draw third segment (vertical to child)
        const thirdSegmentLength = currentLength - verticalDist1 - horizontalDist;
        const currentChildY = p5.lerp(this.midY, this.child.y, thirdSegmentLength / verticalDist2);
        p5.line(this.branchX, this.midY, this.branchX, currentChildY);
      }
    }
  }
}

// Create a modified sketch for each stage
function createTreeSketch(stageId) {
  return function(p5) {
    let nodes = [];
    let edges = [];
    let treeData = stageData[stageId];

    p5.setup = function() {
      const canvas = p5.createCanvas(p5.windowWidth * 0.4, p5.windowHeight);
      canvas.parent('canvas-container');
      p5.smooth();
      p5.frameRate(60);

      if (treeData) {
        createTreeFromData(treeData);
      }
    };

    p5.windowResized = function() {
      p5.resizeCanvas(p5.windowWidth * 0.4, p5.windowHeight);
    };

    function createTreeFromData(data) {
      // Clear existing nodes and edges
      nodes = [];
      edges = [];

      // Add defensive checks to prevent errors
      if (!data || !data.layout || !Array.isArray(data.layout) || !data.edges || !Array.isArray(data.edges)) {
        console.error("Invalid tree data format:", data);
        return; // Exit if data structure is invalid
      }

      // Find all parent nodes in edges
      const parentNodes = new Set();
      for (const [parentId, childId] of data.edges) {
        parentNodes.add(parentId);
      }

      // Create nodes
      for (let i = 0; i < data.layout.length; i++) {
        const [nx, ny] = data.layout[i];
        // A node is a root if it's a parent and not a child in any edge
        const isRoot = parentNodes.has(i) && data.edges.every(edge => edge[1] !== i);

        const node = new Node(
          nx * p5.width * 0.8 + p5.width * 0.1,
          ny * p5.height * 0.8 + p5.height * 0.1,
          i,
          isRoot
        );
        nodes.push(node);
      }

      // If no root was found, make the first parent node visible
      if (!nodes.some(node => node.visible) && parentNodes.size > 0) {
        // Get the first parent node
        const firstParentId = [...parentNodes][0];
        if (nodes[firstParentId]) {
          nodes[firstParentId].visible = true;
        }
      }

      // Create edges
      for (const [parentId, childId] of data.edges) {
        const parent = nodes[parentId];
        const child = nodes[childId];
        if (parent && child) { // Verify both nodes exist
          const isLeft = child.x < parent.x;
          const isRight = child.x > parent.x;
          edges.push(new Edge(parent, child, isLeft, isRight));
        }
      }

      // Select the first node by default
      if (nodes.length > 0) {
        nodes[0].selected = true;
        updateNodeInfo(0);
      }
    }

    p5.draw = function() {
      // Use the global background color if available, otherwise use the default bgCol
      const currentBgColor = window.bgColCurrent || bgCol;
      p5.background(currentBgColor);

      // Update and render edges
      for (const edge of edges) {
        edge.update();
        edge.render(p5);
      }

      // Update and render nodes
      for (const node of nodes) {
        node.update();
        node.render(p5);
      }

      // Handle mouse hover
      p5.cursor(p5.ARROW);
      for (const node of nodes) {
        if (node.isMouseOver(p5)) {
          p5.cursor(p5.HAND);
        }
      }
    };

    p5.mousePressed = function() {
      // Check if any node was clicked
      for (let i = 0; i < nodes.length; i++) {
        if (nodes[i].visible && nodes[i].isMouseOver(p5)) {
          // Deselect all nodes
          nodes.forEach(n => n.selected = false);
          // Select the clicked node
          nodes[i].selected = true;
          // Update the right panel with node info
          updateNodeInfo(i);
          break;
        }
      }
    };

    function updateNodeInfo(nodeIndex) {
      if (treeData) {
        setNodeInfo(
          treeData.code[nodeIndex],
          treeData.plan[nodeIndex],
          treeData.plot_code?.[nodeIndex],
          treeData.plot_plan?.[nodeIndex],
          treeData.metrics?.[nodeIndex],
          treeData.exc_type?.[nodeIndex] || '',
          treeData.exc_info?.[nodeIndex]?.args?.[0] || '',
          treeData.exc_stack?.[nodeIndex] || [],
          treeData.plots?.[nodeIndex] || [],
          treeData.plot_analyses?.[nodeIndex] || [],
          treeData.vlm_feedback_summary?.[nodeIndex] || '',
          treeData.datasets_successfully_tested?.[nodeIndex] || [],
          treeData.exec_time_feedback?.[nodeIndex] || '',
          treeData.exec_time?.[nodeIndex] || ''
        );
      }
    }
  };
}

// Start a new p5 sketch for the given stage
function startSketch(stageId) {
  if (currentSketch) {
    currentSketch.remove();
  }

  if (stageData[stageId]) {
    currentSketch = new p5(createTreeSketch(stageId));

    // Update stage info
    const stageNumber = stageId.split('_')[1];
    let stageDesc = '';
    switch(stageId) {
      case 'Stage_1': stageDesc = 'Preliminary Investigation'; break;
      case 'Stage_2': stageDesc = 'Baseline Tuning'; break;
      case 'Stage_3': stageDesc = 'Research Agenda Execution'; break;
      case 'Stage_4': stageDesc = 'Ablation Studies'; break;
    }

    document.getElementById('stage-info').innerHTML =
      `<strong>Current Stage: ${stageNumber} - ${stageDesc}</strong>`;
  }
}

// Handle tab selection
function selectStage(stageId) {
  if (!stageData[stageId] || !availableStages.includes(stageId)) {
    return; // Don't allow selection of unavailable stages
  }

  // Update active tab styles
  document.querySelectorAll('.tab').forEach(tab => {
    tab.classList.remove('active');
  });
  document.querySelector(`.tab[data-stage="${stageId}"]`).classList.add('active');

  // Start the new sketch
  currentStage = stageId;
  startSketch(stageId);
}

// Function to load the tree data for all stages
async function loadAllStageData(baseTreeData) {
  console.log("Loading stage data with base data:", baseTreeData);

  // The base tree data is for the current stage
  const currentStageId = baseTreeData.current_stage || 'Stage_1';

  // Ensure base tree data is valid and has required properties
  if (baseTreeData && baseTreeData.layout && baseTreeData.edges) {
    stageData[currentStageId] = baseTreeData;
    availableStages.push(currentStageId);
    console.log(`Added current stage ${currentStageId} to available stages`);
  } else {
    console.warn(`Current stage ${currentStageId} data is invalid:`, baseTreeData);
  }

  // Use relative path to load other stage trees
  const logDirPath = baseTreeData.log_dir_path || '.';
  console.log("Log directory path:", logDirPath);

  // Load data for each stage if available
  const stageNames = ['Stage_1', 'Stage_2', 'Stage_3', 'Stage_4'];
  const stageNames2actualNames = {
    'Stage_1': 'stage_1_initial_implementation_1_preliminary',
    'Stage_2': 'stage_2_baseline_tuning_1_first_attempt',
    'Stage_3': 'stage_3_creative_research_1_first_attempt',
    'Stage_4': 'stage_4_ablation_studies_1_first_attempt'
    }

  for (const stage of stageNames) {

    if (baseTreeData.completed_stages && baseTreeData.completed_stages.includes(stage)) {
      try {
        console.log(`Attempting to load data for ${stage} from ${logDirPath}/${stageNames2actualNames[stage]}/tree_data.json`);
        const response = await fetch(`${logDirPath}/${stageNames2actualNames[stage]}/tree_data.json`);

        if (response.ok) {
          const data = await response.json();

          // Validate the loaded data
          if (data && data.layout && data.edges) {
            stageData[stage] = data;
            availableStages.push(stage);
            console.log(`Successfully loaded and validated data for ${stage}`);
          } else {
            console.warn(`Loaded data for ${stage} is invalid:`, data);
          }
        } else {
          console.warn(`Failed to load data for ${stage} - HTTP status ${response.status}`);
        }
      } catch (error) {
        console.error(`Error loading data for ${stage}:`, error);
      }
    } else {
      console.log(`Skipping stage ${stage} - not in completed stages list:`, baseTreeData.completed_stages);
    }
  }

  // Update tab visibility based on available stages
  updateTabVisibility();

  // Start with the first available stage
  if (availableStages.length > 0) {
    selectStage(availableStages[0]);
  } else {
    console.warn("No stages available to display");
    // Display a message in the canvas area
    document.getElementById('canvas-container').innerHTML =
      '<div style="padding: 20px; color: #333; text-align: center;"><h3>No valid tree data available to display</h3></div>';
  }
}

// Update tab visibility based on available stages
function updateTabVisibility() {
  const tabs = document.querySelectorAll('.tab');
  tabs.forEach(tab => {
    const stageId = tab.getAttribute('data-stage');
    if (availableStages.includes(stageId)) {
      tab.classList.remove('disabled');
    } else {
      tab.classList.add('disabled');
    }
  });
}

// Utility function to set the node info in the right panel
const setNodeInfo = (code, plan, plot_code, plot_plan, metrics = null, exc_type = '', exc_info = '',
    exc_stack = [], plots = [], plot_analyses = [], vlm_feedback_summary = '',
    datasets_successfully_tested = [], exec_time_feedback = '', exec_time = '') => {
  const codeElm = document.getElementById("code");
  if (codeElm) {
    if (code) {
      codeElm.innerHTML = hljs.highlight(code, { language: "python" }).value;
    } else {
      codeElm.innerHTML = '<p>No code available</p>';
    }
  }

  const planElm = document.getElementById("plan");
  if (planElm) {
    if (plan) {
      planElm.innerHTML = hljs.highlight(plan, { language: "plaintext" }).value;
    } else {
      planElm.innerHTML = '<p>No plan available</p>';
    }
  }

  const plot_codeElm = document.getElementById("plot_code");
  if (plot_codeElm) {
    if (plot_code) {
      plot_codeElm.innerHTML = hljs.highlight(plot_code, { language: "python" }).value;
    } else {
      plot_codeElm.innerHTML = '<p>No plot code available</p>';
    }
  }

  const plot_planElm = document.getElementById("plot_plan");
  if (plot_planElm) {
    if (plot_plan) {
      plot_planElm.innerHTML = hljs.highlight(plot_plan, { language: "plaintext" }).value;
    } else {
      plot_planElm.innerHTML = '<p>No plot plan available</p>';
    }
  }

  const metricsElm = document.getElementById("metrics");
  if (metricsElm) {
      let metricsContent = `<h3>Metrics:</h3>`;
      if (metrics && metrics.metric_names) {
          for (const metric of metrics.metric_names) {
              metricsContent += `<div class="metric-group">`;
              metricsContent += `<h4>${metric.metric_name}</h4>`;
              metricsContent += `<p><strong>Description:</strong> ${metric.description || 'N/A'}</p>`;
              metricsContent += `<p><strong>Optimization:</strong> ${metric.lower_is_better ? 'Minimize' : 'Maximize'}</p>`;

              // Create table for dataset values
              metricsContent += `<table class="metric-table">
                  <tr>
                      <th>Dataset</th>
                      <th>Final Value</th>
                      <th>Best Value</th>
                  </tr>`;

              for (const dataPoint of metric.data) {
                  metricsContent += `<tr>
                      <td>${dataPoint.dataset_name}</td>
                      <td>${dataPoint.final_value?.toFixed(4) || 'N/A'}</td>
                      <td>${dataPoint.best_value?.toFixed(4) || 'N/A'}</td>
                  </tr>`;
              }

              metricsContent += `</table></div>`;
          }
      } else if (metrics === null) {
          metricsContent += `<p>No metrics available</p>`;
      }
      metricsElm.innerHTML = metricsContent;
  }

  // Add plots display
  const plotsElm = document.getElementById("plots");
  if (plotsElm) {
      if (plots && plots.length > 0) {
          let plotsContent = '';
          plots.forEach(plotPath => {
              plotsContent += `
                  <div class="plot-item">
                      <img src="${plotPath}" alt="Experiment Plot" onerror="console.error('Failed to load plot:', this.src)"/>
                  </div>`;
          });
          plotsElm.innerHTML = plotsContent;
      } else {
          plotsElm.innerHTML = '';
      }
  }

  // Add error info display
  const errorElm = document.getElementById("exc_info");
  if (errorElm) {
    if (exc_type) {
      let errorContent = `<h3 style="color: #ff5555">Exception Information:</h3>
                          <p><strong>Type:</strong> ${exc_type}</p>`;

      if (exc_info) {
        errorContent += `<p><strong>Details:</strong> <pre>${JSON.stringify(exc_info, null, 2)}</pre></p>`;
      }

      if (exc_stack) {
        errorContent += `<p><strong>Stack Trace:</strong> <pre>${exc_stack.join('\n')}</pre></p>`;
      }

      errorElm.innerHTML = errorContent;
    } else {
      errorElm.innerHTML = "No exception info available";
    }
  }

  const exec_timeElm = document.getElementById("exec_time");
  if (exec_timeElm) {
    let exec_timeContent = '<div id="exec_time"><h3>Execution Time (in seconds):</h3><p>' + exec_time + '</p></div>';
    exec_timeElm.innerHTML = exec_timeContent;
  }

  const exec_time_feedbackElm = document.getElementById("exec_time_feedback");
  if (exec_time_feedbackElm) {
    let exec_time_feedbackContent = '<div id="exec_time_feedback_content">'
    exec_time_feedbackContent += '<h3>Execution Time Feedback:</h3>'
    exec_time_feedbackContent += '<p>' + exec_time_feedback + '</p>'
    exec_time_feedbackContent += '</div>';
    exec_time_feedbackElm.innerHTML = exec_time_feedbackContent;
  }

  const vlm_feedbackElm = document.getElementById("vlm_feedback");
  if (vlm_feedbackElm) {
      let vlm_feedbackContent = '';

      if (plot_analyses && plot_analyses.length > 0) {
          vlm_feedbackContent += `<h3>Plot Analysis:</h3>`;
          plot_analyses.forEach(analysis => {
              if (analysis && analysis.plot_path) {  // Add null check
                  vlm_feedbackContent += `
                      <div class="plot-analysis">
                          <h4>Analysis for ${analysis.plot_path.split('/').pop()}</h4>
                          <p>${analysis.analysis || 'No analysis available'}</p>
                          <ul class="key-findings">
                              ${(analysis.key_findings || []).map(finding => `<li>${finding}</li>`).join('')}
                          </ul>
                      </div>`;
              } else {
                  console.warn('Received invalid plot analysis:', analysis);
                  vlm_feedbackContent += `
                      <div class="plot-analysis">
                          <p>Invalid plot analysis data received</p>
                      </div>`;
              }
          });
      }

      // Add actionable insights if available
      if (vlm_feedback_summary && typeof vlm_feedback_summary === 'string') {
          vlm_feedbackContent += `
              <div class="vlm_feedback">
                  <h3>VLM Feedback Summary:</h3>
                  <p>${vlm_feedback_summary}</p>
              </div>`;
      }

      console.log("Datasets successfully tested:", datasets_successfully_tested);
      if (datasets_successfully_tested && datasets_successfully_tested.length > 0) {
          vlm_feedbackContent += `
              <div id="datasets_successfully_tested">
                  <h3>Datasets Successfully Tested:</h3>
                  <p>${datasets_successfully_tested.join(', ')}</p>
              </div>`;
      }

      if (!vlm_feedbackContent) {
          vlm_feedbackContent = '<p>No insights available for this experiment.</p>';
      }

      vlm_feedbackElm.innerHTML = vlm_feedbackContent;
  }

  const datasets_successfully_testedElm = document.getElementById("datasets_successfully_tested");
  if (datasets_successfully_testedElm) {
      let datasets_successfully_testedContent = '';
      if (datasets_successfully_tested && datasets_successfully_tested.length > 0) {
          datasets_successfully_testedContent = `<h3>Datasets Successfully Tested:</h3><ul>`;
          datasets_successfully_tested.forEach(dataset => {
              datasets_successfully_testedContent += `<li>${dataset}</li>`;
          });
          datasets_successfully_testedContent += `</ul>`;
      } else {
          datasets_successfully_testedContent = '<p>No datasets tested yet</p>';
      }
      datasets_successfully_testedElm.innerHTML = datasets_successfully_testedContent;
  }
};

// Initialize with the provided tree data
const treeStructData = {"edges": [[0, 15], [0, 10], [0, 16], [0, 12], [0, 1], [0, 4], [0, 14], [0, 7], [0, 13], [0, 9], [0, 2], [0, 3], [1, 6], [1, 5], [3, 8], [4, 11]], "layout": [[0.5217391304347826, 0.0], [0.043478260869565216, 0.5], [0.13043478260869565, 0.5], [0.21739130434782608, 0.5], [0.30434782608695654, 0.5], [0.0, 1.0], [0.08695652173913043, 1.0], [0.391304347826087, 0.5], [0.21739130434782608, 1.0], [0.4782608695652174, 0.5], [0.5652173913043478, 0.5], [0.30434782608695654, 1.0], [0.6521739130434783, 0.5], [0.7391304347826086, 0.5], [0.8260869565217391, 0.5], [0.9130434782608695, 0.5], [1.0, 0.5]], "plan": ["Hyperparam tuning name: adam_beta1. We perform a grid search over \u03b2\u2081 values\n[0.5, 0.7, 0.9, 0.99], reinitializing the dictionary and codes each time, and\ntraining with the corresponding Adam optimizer.  For each run we record\nper\u2010epoch train/val reconstruction error and sparse loss, then compute final\ntest reconstructions via pseudo\u2010inverse.  These metrics, losses, final\npredictions, and ground truth are stored under\nexperiment_data['adam_beta1']['synthetic'], with lists over hyperparameter runs.\nAt the end the entire experiment_data dict is saved to\nworking/experiment_data.npy via np.save.  The script is self\u2010contained and\nexecutable as\u2010is.", "We propose to build a cross\u2010task weight dictionary by training three small CNNs\n(with one epoch each) on three HuggingFace vision datasets (CIFAR\u201010, SVHN,\nFashion\u2010MNIST), flattening their weights and jointly learning a shared\ndictionary and per\u2010model sparse codes.  At each epoch of dictionary learning we\ntrack reconstruction loss, average normalized reconstruction error, average code\nsparsity, and compute an \u201caccuracy\u201d proxy (1\u2013normalized error) vs. sparsity to\nderive an AS\u2010AUC.  Once the dictionary converges, we reconstruct each model\u2019s\nweights, assign them to fresh networks, and evaluate synthesis performance on\neach test set.  This provides insight into cross\u2010dataset weight primitives,\nparsimony\u2013performance trade\u2010offs, and meta\u2010generalization.  All code runs on GPU\nif available, prints per\u2010epoch validation loss, tracks metrics, and saves them.", "We propose to learn a shared dictionary of weight primitives across three vision\ntasks by training a small CNN on CIFAR-10, SVHN, and Fashion-MNIST (via\nHuggingFace datasets) and flattening their weights. We then jointly optimize a\ndictionary and sparse codes using an autoencoder-style MSE+\u2113\u2081 loss, reconstruct\nCNN weights at each epoch, and reload them into clones to measure \u201csynthesized\u201d\nclassification accuracy on both train and validation subsets. We track\nreconstruction losses, train/val accuracies, sparsity levels, and compute an\nAccuracy-Sparsity AUC (AS-AUC) over training. All metrics, losses, predictions,\nground truth, and AS-AUC are logged per epoch and saved as numpy arrays under\n`working/experiment_data.npy`. This multi-dataset pipeline reveals cross-task\nweight primitives and enables rapid model synthesis without full retraining.", "We load three HuggingFace vision datasets (CIFAR-10, CIFAR-100, SVHN) and train\na tiny MLP model on each for a few epochs to obtain a small model zoo. We\nflatten each model\u2019s learned weight vector and apply sklearn\u2019s\nDictionaryLearning (K-SVD) to learn a shared dictionary of weight primitives.\nFor each held-out target model, we compute sparse codes via Lasso and\nreconstruct its weights by combining dictionary atoms. We evaluate zero-shot\nclassification performance of synthesized models on test splits of each dataset\nand record reconstruction error. We sweep the number of nonzero coefficients in\nthe sparse code to compute top-1 accuracy as a function of sparsity, calculating\nthe accuracy-sparsity area under the curve (AS-AUC). Finally, we log all\ntraining and evaluation metrics (train/val losses, synthesis accuracies, AS-AUC)\nper epoch and save everything in numpy format.", "To test our sparse dictionary across diverse tasks, we load three HuggingFace\nimage classification datasets (CIFAR-10, CIFAR-100, SVHN) and subsample them for\nefficiency. We train two small CNNs per dataset with different seeds, flatten\ntheir weight tensors into vectors, and hold out a third seed network per dataset\nas a test target. We then learn a shared dictionary of K=10 weight primitives by\njointly optimizing dictionary atoms and per-network sparse codes with an \u2113\u2081\npenalty via Adam (\u03b2\u2081=0.7). At each epoch of dictionary learning, we record\ntraining and validation reconstruction loss, average sparsity (fraction of non-\nzero coefficients), and the classification accuracy of reconstructed weights on\nthe held-out test networks. We print validation loss each epoch for immediate\nmonitoring. After training, we compute the Accuracy-Sparsity AUC metric by\nintegrating reconstructed model accuracy against code sparsity across epochs.\nFinally, we save all recorded metrics and losses in a numpy file in the working\ndirectory for downstream plotting and analysis.", "We intercept the `'svhn_cropped'` key when loading datasets and call\n`load_dataset(\"svhn\", \"cropped\")` instead of `load_dataset(\"svhn_cropped\")`,\nwhich aligns with the HuggingFace API and fixes the `DatasetNotFoundError`. All\nother dataset names and downstream processing remain unchanged so the rest of\nthe pipeline\u2014model training, dictionary learning, and synthesis evaluation\u2014works\nas before. We still move models and data to the device, print validation losses\neach epoch, compute AS\u2010AUC, and save the final `experiment_data.npy` into\n`working_dir`.", "We can fix the SVHN loading error by checking for the key \u201csvhn_cropped\u201d and\ncalling load_dataset(\"svhn\", \"cropped\") instead of load_dataset(\"svhn_cropped\").\nThis ensures the right script and configuration are used on the Hub. All three\ndatasets will then load correctly and feed into the existing training and\ndictionary\u2010learning pipeline unchanged. No further modifications are needed, and\nthe script will run end to end without the previous DatasetNotFoundError.", "We propose to benchmark across three Hugging Face vision datasets (CIFAR-10,\nCIFAR-100, SVHN) by training two SimpleCNNs per dataset under different seeds to\nassemble a small model zoo.  For each network we record per\u2010epoch training and\nvalidation losses along with validation accuracy, and then flatten the final\nweights into vectors.  We apply scikit-learn\u2019s DictionaryLearning to uncover a\ncompact set of weight primitives, measure the average \u2113\u2082 reconstruction error of\nthe zoo, and compute sparse codes for a held\u2010out vector.  To assess zero\u2010shot\nsynthesis, we threshold the sparse codes at several levels, rebuild model\nweights, and directly load them into a fresh SimpleCNN to compute test accuracy.\nWe collect accuracy vs. sparsity pairs and compute the Accuracy\u2010Sparsity AUC\n(AS\u2010AUC).  All metrics\u2014losses, accuracies, reconstruction errors, and AS\u2010AUC\u2014are\naggregated in an `experiment_data` dict and saved as a numpy file.  We print\nvalidation loss each epoch and confirm GPU usage at startup.", "We add a self\u2010install step for scikit\u2010learn at the top so that\nDictionaryLearning can be imported without error, using a try/except around the\nimport and invoking pip if needed.  All other code is unchanged and will now run\nend\u2010to\u2010end in one script.", "We will evaluate our compositional weight primitives on three diverse vision\nbenchmarks: CIFAR-10, CIFAR-100, and SVHN loaded via HuggingFace. For each\ndataset, we train three tiny CNNs with different seeds, hold out a fourth\nnetwork for testing, and flatten their learned parameters into weight vectors. A\nsmall dictionary and per-model sparse codes are jointly optimized in PyTorch\nwith an \u2113\u2081 penalty, and atoms are renormalized each step. At every epoch we\nrecord train and held-out weight reconstruction MSE and relative errors, and we\ncompute an on-the-fly Accuracy-Sparsity AUC (AS-AUC) by reconstructing the hold-\nout network at increasing sparsity levels and measuring top-1 accuracy on its\ntest set. We log and print validation losses each epoch, store predictions,\nground truth vectors, and all metrics into a structured dictionary, and finally\nsave it under `./working/experiment_data.npy`. This pipeline reveals how many\nshared weight primitives suffice across architectures and tasks and quantifies\nthe parsimony-performance trade-off via AS-AUC.", "We propose to evaluate compositional weight primitives on three HuggingFace\nimage\u2010classification datasets: CIFAR-10, CIFAR-100, and SVHN. For each task we\ntrain small CNNs under two seeds to collect baseline weight vectors and a held-\nout model under a third seed. We learn a lightweight per\u2010task dictionary via\nMiniBatchDictionaryLearning on the flattened baseline weights, then synthesize\nthe held-out network by sparse coding and measure zero-step top-1 accuracy and\nAccuracy\u2010Sparsity AUC across varying nonzero\u2010coef budgets. We next fine-tune the\nreconstructed model for a few epochs, printing validation loss each epoch and\ntracking val-acc and static AS-AUC. All losses, accuracies, predictions, and\nground truths are stored in an `experiment_data` dict and saved as\n`experiment_data.npy` in `working/`. The script handles GPU, moves tensors and\nmodels to device, normalizes inputs, and completes end-to-end within an hour.", "We can split any dataset entry with an underscore to treat the first part as the\ndataset name and the second as its config, so that \u201csvhn_cropped\u201d correctly\nbecomes load_dataset(\"svhn\", \"cropped\"). For other datasets without an\nunderscore, we fall back to the normal load_dataset(name) call. This preserves\nthe existing training, dictionary\u2010learning, and evaluation pipeline unchanged\nbut fixes the DatasetNotFoundError. No other parts of the code need\nmodification.", "We propose to evaluate our weight primitive dictionary across three distinct\nHuggingFace vision benchmarks (MNIST, Fashion-MNIST, and KMNIST) by training a\nsimple MLP on each to obtain diverse network weight vectors. We then flatten\nthese learned weights and jointly optimize a shared dictionary of weight\nprimitives and per-model sparse coefficients using a PyTorch loss combining\nreconstruction \u2113\u2082 error and an \u2113\u2081 penalty on codes. One weight vector is held\nout each epoch for validation, and we log validation reconstruction loss. To\nmeasure the trade-off between sparsity and task performance, we compute the\nAccuracy-Sparsity Area Under Curve (AS-AUC) by zeroing small coefficients at\nmultiple thresholds, reconstructing the corresponding network, and evaluating\ntest accuracy on a 500-sample subset of each dataset. We track and average AS-\nAUC, final top-1 accuracy, and sparsity level each epoch, printing validation\nloss and summarizing metrics at the end. All per-epoch metrics and results are\nstored in a structured dictionary and saved via numpy at the end. This pipeline\ndemonstrates cross-task weight dictionary learning and rapid model synthesis on\ndiverse HF datasets.", "Seed node", "Seed node", "Seed node", "Aggregate results from multiple seeds"], "code": ["import os\nimport torch\nimport torch.nn as nn\nimport numpy as np\n\n# setup working directory\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# device\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# synthetic data parameters\nn_samples = 80\nn_test = 20\nn_components = 30\ndim = 1024\nlambda1 = 1e-2\nlr = 1e-2\nepochs = 50\n\n# generate ground truth and data\ntorch.manual_seed(0)\nD0 = torch.randn(n_components, dim, device=device)\ncodes0 = (\n    torch.rand(n_samples + n_test, n_components, device=device) < 0.1\n).float() * torch.randn(n_samples + n_test, n_components, device=device)\nW_all = codes0.mm(D0) + 0.01 * torch.randn(n_samples + n_test, dim, device=device)\nW_train = W_all[:n_samples]\nW_test = W_all[n_samples:]\n\n# hyperparameter grid\nbeta1_list = [0.5, 0.7, 0.9, 0.99]\n\n# prepare experiment data structure\nexperiment_data = {\n    \"adam_beta1\": {\n        \"synthetic\": {\n            \"metrics\": {\"train\": [], \"val\": []},\n            \"losses\": {\"train\": [], \"val\": []},\n            \"predictions\": [],\n            \"ground_truth\": [],\n        }\n    }\n}\n\nfor b1 in beta1_list:\n    # reinit model params\n    torch.manual_seed(0)\n    D = nn.Parameter(torch.randn_like(D0))\n    codes_train = nn.Parameter(torch.randn(n_samples, n_components, device=device))\n    optimizer = torch.optim.Adam([D, codes_train], lr=lr, betas=(b1, 0.999))\n    train_errs, val_errs = [], []\n    train_losses, val_losses = [], []\n    # training loop\n    for epoch in range(1, epochs + 1):\n        optimizer.zero_grad()\n        W_hat = codes_train.mm(D)\n        loss_recon = ((W_hat - W_train) ** 2).mean()\n        loss_sparse = lambda1 * codes_train.abs().mean()\n        loss = loss_recon + loss_sparse\n        loss.backward()\n        optimizer.step()\n        # compute metrics\n        with torch.no_grad():\n            tr_err = ((W_hat - W_train).norm(dim=1) / W_train.norm(dim=1)).mean().item()\n            D_pinv = torch.pinverse(D)\n            codes_test = W_test.mm(D_pinv)\n            W_hat_test = codes_test.mm(D)\n            vl_err = (\n                ((W_hat_test - W_test).norm(dim=1) / W_test.norm(dim=1)).mean().item()\n            )\n            tr_loss = loss_recon.item()\n            vl_loss = ((W_hat_test - W_test) ** 2).mean().item()\n        train_errs.append(tr_err)\n        val_errs.append(vl_err)\n        train_losses.append(tr_loss)\n        val_losses.append(vl_loss)\n    # final predictions\n    with torch.no_grad():\n        D_pinv = torch.pinverse(D)\n        W_hat_test = (W_test.mm(D_pinv)).mm(D).cpu().numpy()\n    # store results\n    ed = experiment_data[\"adam_beta1\"][\"synthetic\"]\n    ed[\"metrics\"][\"train\"].append(train_errs)\n    ed[\"metrics\"][\"val\"].append(val_errs)\n    ed[\"losses\"][\"train\"].append(train_losses)\n    ed[\"losses\"][\"val\"].append(val_losses)\n    ed[\"predictions\"].append(W_hat_test)\n    ed[\"ground_truth\"].append(W_test.cpu().numpy())\n    print(f\"Finished run for beta1={b1}\")\n\n# save\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n", "import os\nimport torch\nimport torch.nn as nn\nimport torch.nn.functional as F\nimport numpy as np\nfrom datasets import load_dataset\nfrom torchvision.transforms import Compose, ToTensor, Normalize\nfrom torch.utils.data import DataLoader\n\n# setup working directory\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# device\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# simple CNN\nclass SimpleCNN(nn.Module):\n    def __init__(self, num_classes=10):\n        super().__init__()\n        self.conv1 = nn.Conv2d(3, 16, 3, padding=1)\n        self.conv2 = nn.Conv2d(16, 32, 3, padding=1)\n        self.fc = nn.Linear(32 * 8 * 8, num_classes)\n\n    def forward(self, x):\n        x = F.relu(self.conv1(x))\n        x = F.max_pool2d(x, 2)\n        x = F.relu(self.conv2(x))\n        x = F.max_pool2d(x, 2)\n        x = x.view(x.size(0), -1)\n        return self.fc(x)\n\n\n# flatten / deflatten utilities\ndef flatten_params(model):\n    vecs, shapes = [], []\n    for p in model.parameters():\n        shapes.append(p.size())\n        vecs.append(p.detach().reshape(-1))\n    return torch.cat(vecs, 0), shapes\n\n\ndef assign_flat_params(model, flat, shapes):\n    ptr = 0\n    for p, s in zip(model.parameters(), shapes):\n        num = int(torch.tensor(s).prod().item())\n        p.data.copy_(flat[ptr : ptr + num].view(s))\n        ptr += num\n\n\n# load and preprocess three HuggingFace datasets\nhf_datasets = [\"cifar10\", \"svhn_cropped\", \"fashion_mnist\"]\nmean, std = [0.5, 0.5, 0.5], [0.5, 0.5, 0.5]\ntransform = Compose([ToTensor(), Normalize(mean, std)])\ndata_loaders = {}\nfor name in hf_datasets:\n    ds = load_dataset(name)\n    img_col = \"img\" if \"img\" in ds[\"train\"].column_names else \"image\"\n    ds = ds.with_transform(\n        lambda x: {\"pixel_values\": transform(x[img_col]), \"label\": x[\"label\"]}\n    )\n    data_loaders[name] = {\n        \"train\": DataLoader(ds[\"train\"], batch_size=128, shuffle=True),\n        \"test\": DataLoader(ds[\"test\"], batch_size=256),\n    }\n\n# train one seed per dataset (1 epoch)\nweight_vecs, shapes = [], None\nfor name in hf_datasets:\n    torch.manual_seed(0)\n    model = SimpleCNN(\n        num_classes=len(data_loaders[name][\"train\"].dataset.features[\"label\"].names)\n    ).to(device)\n    opt = torch.optim.Adam(model.parameters(), lr=1e-3)\n    model.train()\n    for xb in data_loaders[name][\"train\"]:\n        xb = {k: v.to(device) for k, v in xb.items() if isinstance(v, torch.Tensor)}\n        logits = model(xb[\"pixel_values\"])\n        loss = F.cross_entropy(logits, xb[\"label\"])\n        opt.zero_grad()\n        loss.backward()\n        opt.step()\n    vec, shapes = flatten_params(model)\n    weight_vecs.append(vec.to(device))\n\n# stack weight vectors\nW = torch.stack(weight_vecs)  # [3, D]\nD_count, dim = 50, W.size(1)\nlambda1 = 1e-2\nepochs = 20\n\n# initialize dictionary & codes\nD = nn.Parameter(torch.randn(D_count, dim, device=device))\ncodes = nn.Parameter(torch.randn(len(hf_datasets), D_count, device=device))\nopt = torch.optim.Adam([D, codes], lr=5e-3, betas=(0.7, 0.999))\n\n# prepare experiment data\nexperiment_data = {\n    \"dict\": {\n        \"train_loss\": [],\n        \"val_loss\": [],\n        \"avg_err\": [],\n        \"avg_sparsity\": [],\n        \"AS_AUC\": [],\n    }\n}\n\n# dictionary learning\nfor epoch in range(1, epochs + 1):\n    opt.zero_grad()\n    recon = codes.mm(D)  # [3, D]\n    loss_recon = F.mse_loss(recon, W)\n    loss_sparse = lambda1 * codes.abs().mean()\n    (loss_recon + loss_sparse).backward()\n    opt.step()\n\n    with torch.no_grad():\n        # train/val loss same on W\n        tr_loss = loss_recon.item()\n        val_loss = tr_loss\n        # per-vector error & sparsity\n        errs = (recon - W).norm(dim=1) / W.norm(dim=1)\n        spars = (codes.abs() > 1e-3).float().mean(dim=1)\n        avg_err = errs.mean().item()\n        avg_sp = spars.mean().item()\n        # synthetic \"accuracy\" proxy = 1 - norm error\n        accs = (1 - errs).cpu().numpy()\n        spv = spars.cpu().numpy()\n        order = np.argsort(spv)\n        AS_AUC = float(np.trapz(accs[order], spv[order])) if len(accs) > 1 else 0.0\n\n    experiment_data[\"dict\"][\"train_loss\"].append(tr_loss)\n    experiment_data[\"dict\"][\"val_loss\"].append(val_loss)\n    experiment_data[\"dict\"][\"avg_err\"].append(avg_err)\n    experiment_data[\"dict\"][\"avg_sparsity\"].append(avg_sp)\n    experiment_data[\"dict\"][\"AS_AUC\"].append(AS_AUC)\n    print(f\"Epoch {epoch}: validation_loss = {val_loss:.4f}\")\n\n# evaluate synthesized models\nsynth_acc = {}\nD_pinv = torch.pinverse(D)\nfor i, name in enumerate(hf_datasets):\n    # reconstruct weights\n    code_i = W[i].unsqueeze(0).mm(D_pinv)  # [1, K]\n    W_hat = code_i.mm(D)  # [1, D]\n    # assign to fresh model\n    model_hat = SimpleCNN(\n        num_classes=len(data_loaders[name][\"train\"].dataset.features[\"label\"].names)\n    ).to(device)\n    assign_flat_params(model_hat, W_hat.squeeze(0).cpu(), shapes)\n    # test\n    model_hat.eval()\n    correct, total = 0, 0\n    for xb in data_loaders[name][\"test\"]:\n        xb = {k: v.to(device) for k, v in xb.items() if isinstance(v, torch.Tensor)}\n        preds = model_hat(xb[\"pixel_values\"]).argmax(1)\n        correct += (preds == xb[\"label\"]).sum().item()\n        total += preds.size(0)\n    synth_acc[name] = correct / total\n    print(f\"Synthesized model accuracy on {name}: {synth_acc[name]:.4f}\")\n\n# save everything\nexperiment_data[\"synth_accuracy\"] = synth_acc\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n", "import os\nimport numpy as np\nimport torch\nimport torch.nn as nn\nimport torch.nn.functional as F\nfrom torch.optim import Adam\nfrom datasets import load_dataset\nfrom torch.utils.data import DataLoader\nimport torchvision.transforms as T\n\n# setup working directory\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\n# device\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\n# simple CNN\nclass SimpleCNN(nn.Module):\n    def __init__(self, num_classes=10):\n        super().__init__()\n        self.conv1 = nn.Conv2d(3, 16, 3, padding=1)\n        self.conv2 = nn.Conv2d(16, 32, 3, padding=1)\n        self.fc1 = nn.Linear(32 * 8 * 8, 64)\n        self.fc2 = nn.Linear(64, num_classes)\n\n    def forward(self, x):\n        x = F.relu(self.conv1(x))\n        x = F.max_pool2d(x, 2)\n        x = F.relu(self.conv2(x))\n        x = F.max_pool2d(x, 2)\n        x = x.view(x.size(0), -1)\n        x = F.relu(self.fc1(x))\n        return self.fc2(x)\n\n\n# three HuggingFace datasets\nnames = [\"cifar10\", \"svhn_cropped\", \"fashion_mnist\"]\ntransform = T.Compose(\n    [\n        T.Lambda(lambda img: img.convert(\"RGB\")),\n        T.Resize((32, 32)),\n        T.ToTensor(),\n        T.Normalize((0.5, 0.5, 0.5), (0.5, 0.5, 0.5)),\n    ]\n)\n\n\ndef preprocess(ex):\n    img = ex.get(\"img\", ex.get(\"image\"))\n    return {\"pixel_values\": transform(img), \"labels\": ex[\"label\"]}\n\n\ndef collate_fn(batch):\n    return {\n        \"pixel_values\": torch.stack([b[\"pixel_values\"] for b in batch]),\n        \"labels\": torch.tensor([b[\"labels\"] for b in batch]),\n    }\n\n\ntrain_loaders, val_loaders = {}, {}\nweight_vecs = []\norig_train_accs, orig_val_accs = [], []\n\n# train one CNN per dataset and record weights+orig accuracies\nfor name in names:\n    ds_train = load_dataset(name, split=\"train\").with_transform(preprocess)\n    ds_val = load_dataset(name, split=\"test\").with_transform(preprocess)\n    tl = DataLoader(ds_train, batch_size=128, shuffle=True, collate_fn=collate_fn)\n    vl = DataLoader(ds_val, batch_size=128, shuffle=False, collate_fn=collate_fn)\n    train_loaders[name], val_loaders[name] = tl, vl\n    model = SimpleCNN(10).to(device)\n    opt = Adam(model.parameters(), lr=1e-3)\n    # one\u2010epoch training\n    model.train()\n    for xb in tl:\n        xb = {k: v.to(device) for k, v in xb.items() if isinstance(v, torch.Tensor)}\n        opt.zero_grad()\n        logits = model(xb[\"pixel_values\"])\n        loss = F.cross_entropy(logits, xb[\"labels\"])\n        loss.backward()\n        opt.step()\n\n    # eval orig acc\n    def eval_acc(loader):\n        model.eval()\n        correct, total = 0, 0\n        with torch.no_grad():\n            for b in loader:\n                b = {\n                    k: v.to(device) for k, v in b.items() if isinstance(v, torch.Tensor)\n                }\n                preds = model(b[\"pixel_values\"]).argmax(1)\n                correct += (preds == b[\"labels\"]).sum().item()\n                total += b[\"labels\"].size(0)\n                if total >= 200:\n                    break\n        return correct / total\n\n    orig_train_accs.append(eval_acc(tl))\n    orig_val_accs.append(eval_acc(vl))\n    # flatten weights\n    vec = torch.cat([p.data.view(-1) for p in model.parameters()]).to(device)\n    weight_vecs.append(vec)\n\n# stack weights and prepare dictionary learning\nW = torch.stack(weight_vecs)  # [3,dim]\nn_tasks, dim = W.shape\ s.append(quick_acc(val_loaders[name]))\n        avg_tr = sum(train_accs) / n_tasks\n        avg_val = sum(val_accs) / n_tasks\n        spar_list.append(sparsity)\n        acc_list.append(avg_val)\n        cur_auc = np.trapz(acc_list, spar_list)\n        print(\n            f\"Epoch {epoch}: train_accuracy = {avg_tr:.4f}, val_accuracy = {avg_val:.4f}, sparsity = {sparsity:.4f}, AS-AUC = {cur_auc:.4f}\"\n        )\n        # log\n        experiment_data[\"metrics\"][\"train\"].append(avg_tr)\n        experiment_data[\"metrics\"][\"val\"].append(avg_val)\n        experiment_data[\"losses\"][\"train\"].append(val_loss)\n        experiment_data[\"losses\"][\"val\"].append(val_loss)\n        experiment_data[\"predictions\"].append(val_accs)\n        experiment_data[\"ground_truth\"].append(orig_val_accs)\n        experiment_data[\"AS_AUC\"].append(cur_auc)\n\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n", "import os\nimport torch\nimport torch.nn as nn\nimport torch.optim as optim\nimport numpy as np\nfrom datasets import load_dataset\nfrom sklearn.decomposition import DictionaryLearning\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n\nclass TinyNet(nn.Module):\n    def __init__(self, num_classes):\n        super().__init__()\n        self.fc1 = nn.Linear(32 * 32 * 3, 256)\n        self.relu = nn.ReLU()\n        self.fc2 = nn.Linear(256, num_classes)\n\n    def forward(self, x):\n        x = x.view(x.size(0), -1)\n        x = self.relu(self.fc1(x))\n        return self.fc2(x)\n\n\ndatasets_list = [\"cifar10\", \"cifar100\", \"svhn_cropped\"]\nclass_count_map = {\"cifar10\": 10, \"cifar100\": 100, \"svhn_cropped\": 10}\nn_train, n_test = 500, 200\nepochs, lr, n_atoms = 5, 0.01, 50\n\nexperiment_data = {}\nweight_vectors, labels_list = [], []\nfor ds_name in datasets_list:\n    d
