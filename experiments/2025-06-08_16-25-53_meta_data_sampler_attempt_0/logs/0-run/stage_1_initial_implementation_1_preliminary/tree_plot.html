    <script>
      // Check if we're running under Live Server
      if (window.location.hostname === '127.0.0.1' || window.location.hostname === 'localhost') {
          let lastModified = '';

          // Check for file changes every second
          setInterval(async () => {
              try {
                  const response = await fetch(window.location.href, { method: 'HEAD' });
                  // get a timestamp that shows when the file was last changed
                  const currentModified = response.headers.get('last-modified');

                  if (lastModified && lastModified !== currentModified) {
                      window.location.reload();
                  }

                  lastModified = currentModified;
              } catch (e) {
                  console.error('Error checking for updates:', e);
              }
          }, 1000);
      }
  </script>

    <script>
      const bgCol = "#FFFFFF";
const accentCol = "#1a439e";

hljs.initHighlightingOnLoad();

// Function to update background color globally
function updateBackgroundColor(color) {
  // Update the JS variable
  window.bgColCurrent = color;

  // Update body background
  document.body.style.backgroundColor = color;

  // Update canvas container background
  const canvasContainer = document.getElementById('canvas-container');
  if (canvasContainer) {
    canvasContainer.style.backgroundColor = color;
  }
}

// Store tree data for each stage
const stageData = {
  Stage_1: null,
  Stage_2: null,
  Stage_3: null,
  Stage_4: null
};

// Keep track of current selected stage
let currentStage = null;
let currentSketch = null;
let availableStages = [];

// Class definitions for nodes and edges
class Node {
  constructor(x, y, id, isRoot = false) {
    this.x = x;
    this.y = y;
    this.id = id;
    this.visible = isRoot; // Only root nodes are visible initially
    this.appearProgress = 0;
    this.popEffect = 0;
    this.selected = false;
    this.isRootNode = isRoot;
  }

  update() {
    if (this.visible) {
      // Handle the main appearance animation
      if (this.appearProgress < 1) {
        this.appearProgress += 0.06;

        // When we reach full size, trigger the pop effect
        if (this.appearProgress >= 1) {
          this.appearProgress = 1; // Cap at 1
          this.popEffect = 1; // Start the pop effect
        }
      }

      // Handle the pop effect animation
      if (this.popEffect > 0) {
        this.popEffect -= 0.15; // Control how quickly it shrinks back
        if (this.popEffect < 0) this.popEffect = 0; // Don't go negative
      }
    }
  }

  startAnimation() {
    this.visible = true;
  }

  color() {
    if (this.selected) {
      return accentCol; // Use the global accent color variable for selected node
    }
    return '#4263eb'; // Default blue color
  }

  render(p5) {
    if (this.visible) {
      const popBonus = this.popEffect * 0.1;
      const nodeScale = p5.map(this.appearProgress, 0, 1, 0, 1) + popBonus;
      const alpha = p5.map(this.appearProgress, 0, 1, 0, 255);

      p5.push();
      p5.translate(this.x, this.y);

      // Shadow effect
      p5.noStroke();
      p5.rectMode(p5.CENTER);

      for (let i = 1; i <= 4; i++) {
        p5.fill(0, 0, 0, alpha * 0.06);
        p5.rect(i, i, 30 * nodeScale, 30 * nodeScale, 10);
      }

      // Main square - use node's color with alpha
      let nodeColor = p5.color(this.color());
      nodeColor.setAlpha(alpha);
      p5.fill(nodeColor);
      p5.rect(0, 0, 30 * nodeScale, 30 * nodeScale, 10);

      // Draw checkmark icon if the node is selected
      if (this.selected && this.appearProgress >= 1) {
        p5.stroke(255);
        p5.strokeWeight(2 * nodeScale);
        p5.noFill();
        // Draw checkmark
        p5.beginShape();
        p5.vertex(-8, 0);
        p5.vertex(-3, 5);
        p5.vertex(8, -6);
        p5.endShape();
      }

      p5.pop();
    }
  }

  isMouseOver(p5) {
    return this.visible &&
           p5.mouseX > this.x - 15 &&
           p5.mouseX < this.x + 15 &&
           p5.mouseY > this.y - 15 &&
           p5.mouseY < this.y + 15;
  }

  // Connect this node to a child node
  child(childNode) {
    // Create an edge from this node to the child
    let isLeft = childNode.x < this.x;
    let isRight = childNode.x > this.x;
    let edge = new Edge(this, childNode, isLeft, isRight);
    return edge;
  }
}

class Edge {
  constructor(parent, child, isLeft, isRight) {
    this.parent = parent;
    this.child = child;
    this.isLeft = isLeft;
    this.isRight = isRight;
    this.progress = 0;

    // Calculate the midpoint where branching occurs
    this.midY = parent.y + (child.y - parent.y) * 0.6;

    // Use the actual child x-coordinate
    // This ensures the edge will connect directly to the child node
    this.branchX = child.x;
  }

  update() {
    if (this.parent.visible && this.progress < 1) {
      this.progress += 0.01; // Adjust animation speed
    }
    if (this.progress >= 1) {
      this.child.visible = true;
    }
  }

  color() {
    return this.child.color();
  }

  render(p5) {
    if (!this.parent.visible) return;

    // Calculate path lengths
    const verticalDist1 = this.midY - this.parent.y;
    const horizontalDist = Math.abs(this.branchX - this.parent.x);
    const verticalDist2 = this.child.y - this.midY;
    const totalLength = verticalDist1 + horizontalDist + verticalDist2;

    // Calculate how much of each segment to draw
    const currentLength = totalLength * this.progress;

    p5.stroke(180, 190, 205);
    p5.strokeWeight(1.5);
    p5.noFill();

    // Always draw the first vertical segment from parent
    if (currentLength > 0) {
      const firstSegmentLength = Math.min(currentLength, verticalDist1);
      const currentMidY = p5.lerp(this.parent.y, this.midY, firstSegmentLength / verticalDist1);
      p5.line(this.parent.x, this.parent.y, this.parent.x, currentMidY);
    }

    if (currentLength > verticalDist1) {
      // Draw second segment (horizontal)
      const secondSegmentLength = Math.min(currentLength - verticalDist1, horizontalDist);
      const currentBranchX = p5.lerp(this.parent.x, this.branchX, secondSegmentLength / horizontalDist);
      p5.line(this.parent.x, this.midY, currentBranchX, this.midY);

      if (currentLength > verticalDist1 + horizontalDist) {
        // Draw third segment (vertical to child)
        const thirdSegmentLength = currentLength - verticalDist1 - horizontalDist;
        const currentChildY = p5.lerp(this.midY, this.child.y, thirdSegmentLength / verticalDist2);
        p5.line(this.branchX, this.midY, this.branchX, currentChildY);
      }
    }
  }
}

// Create a modified sketch for each stage
function createTreeSketch(stageId) {
  return function(p5) {
    let nodes = [];
    let edges = [];
    let treeData = stageData[stageId];

    p5.setup = function() {
      const canvas = p5.createCanvas(p5.windowWidth * 0.4, p5.windowHeight);
      canvas.parent('canvas-container');
      p5.smooth();
      p5.frameRate(60);

      if (treeData) {
        createTreeFromData(treeData);
      }
    };

    p5.windowResized = function() {
      p5.resizeCanvas(p5.windowWidth * 0.4, p5.windowHeight);
    };

    function createTreeFromData(data) {
      // Clear existing nodes and edges
      nodes = [];
      edges = [];

      // Add defensive checks to prevent errors
      if (!data || !data.layout || !Array.isArray(data.layout) || !data.edges || !Array.isArray(data.edges)) {
        console.error("Invalid tree data format:", data);
        return; // Exit if data structure is invalid
      }

      // Find all parent nodes in edges
      const parentNodes = new Set();
      for (const [parentId, childId] of data.edges) {
        parentNodes.add(parentId);
      }

      // Create nodes
      for (let i = 0; i < data.layout.length; i++) {
        const [nx, ny] = data.layout[i];
        // A node is a root if it's a parent and not a child in any edge
        const isRoot = parentNodes.has(i) && data.edges.every(edge => edge[1] !== i);

        const node = new Node(
          nx * p5.width * 0.8 + p5.width * 0.1,
          ny * p5.height * 0.8 + p5.height * 0.1,
          i,
          isRoot
        );
        nodes.push(node);
      }

      // If no root was found, make the first parent node visible
      if (!nodes.some(node => node.visible) && parentNodes.size > 0) {
        // Get the first parent node
        const firstParentId = [...parentNodes][0];
        if (nodes[firstParentId]) {
          nodes[firstParentId].visible = true;
        }
      }

      // Create edges
      for (const [parentId, childId] of data.edges) {
        const parent = nodes[parentId];
        const child = nodes[childId];
        if (parent && child) { // Verify both nodes exist
          const isLeft = child.x < parent.x;
          const isRight = child.x > parent.x;
          edges.push(new Edge(parent, child, isLeft, isRight));
        }
      }

      // Select the first node by default
      if (nodes.length > 0) {
        nodes[0].selected = true;
        updateNodeInfo(0);
      }
    }

    p5.draw = function() {
      // Use the global background color if available, otherwise use the default bgCol
      const currentBgColor = window.bgColCurrent || bgCol;
      p5.background(currentBgColor);

      // Update and render edges
      for (const edge of edges) {
        edge.update();
        edge.render(p5);
      }

      // Update and render nodes
      for (const node of nodes) {
        node.update();
        node.render(p5);
      }

      // Handle mouse hover
      p5.cursor(p5.ARROW);
      for (const node of nodes) {
        if (node.isMouseOver(p5)) {
          p5.cursor(p5.HAND);
        }
      }
    };

    p5.mousePressed = function() {
      // Check if any node was clicked
      for (let i = 0; i < nodes.length; i++) {
        if (nodes[i].visible && nodes[i].isMouseOver(p5)) {
          // Deselect all nodes
          nodes.forEach(n => n.selected = false);
          // Select the clicked node
          nodes[i].selected = true;
          // Update the right panel with node info
          updateNodeInfo(i);
          break;
        }
      }
    };

    function updateNodeInfo(nodeIndex) {
      if (treeData) {
        setNodeInfo(
          treeData.code[nodeIndex],
          treeData.plan[nodeIndex],
          treeData.plot_code?.[nodeIndex],
          treeData.plot_plan?.[nodeIndex],
          treeData.metrics?.[nodeIndex],
          treeData.exc_type?.[nodeIndex] || '',
          treeData.exc_info?.[nodeIndex]?.args?.[0] || '',
          treeData.exc_stack?.[nodeIndex] || [],
          treeData.plots?.[nodeIndex] || [],
          treeData.plot_analyses?.[nodeIndex] || [],
          treeData.vlm_feedback_summary?.[nodeIndex] || '',
          treeData.datasets_successfully_tested?.[nodeIndex] || [],
          treeData.exec_time_feedback?.[nodeIndex] || '',
          treeData.exec_time?.[nodeIndex] || ''
        );
      }
    }
  };
}

// Start a new p5 sketch for the given stage
function startSketch(stageId) {
  if (currentSketch) {
    currentSketch.remove();
  }

  if (stageData[stageId]) {
    currentSketch = new p5(createTreeSketch(stageId));

    // Update stage info
    const stageNumber = stageId.split('_')[1];
    let stageDesc = '';
    switch(stageId) {
      case 'Stage_1': stageDesc = 'Preliminary Investigation'; break;
      case 'Stage_2': stageDesc = 'Baseline Tuning'; break;
      case 'Stage_3': stageDesc = 'Research Agenda Execution'; break;
      case 'Stage_4': stageDesc = 'Ablation Studies'; break;
    }

    document.getElementById('stage-info').innerHTML =
      `<strong>Current Stage: ${stageNumber} - ${stageDesc}</strong>`;
  }
}

// Handle tab selection
function selectStage(stageId) {
  if (!stageData[stageId] || !availableStages.includes(stageId)) {
    return; // Don't allow selection of unavailable stages
  }

  // Update active tab styles
  document.querySelectorAll('.tab').forEach(tab => {
    tab.classList.remove('active');
  });
  document.querySelector(`.tab[data-stage="${stageId}"]`).classList.add('active');

  // Start the new sketch
  currentStage = stageId;
  startSketch(stageId);
}

// Function to load the tree data for all stages
async function loadAllStageData(baseTreeData) {
  console.log("Loading stage data with base data:", baseTreeData);

  // The base tree data is for the current stage
  const currentStageId = baseTreeData.current_stage || 'Stage_1';

  // Ensure base tree data is valid and has required properties
  if (baseTreeData && baseTreeData.layout && baseTreeData.edges) {
    stageData[currentStageId] = baseTreeData;
    availableStages.push(currentStageId);
    console.log(`Added current stage ${currentStageId} to available stages`);
  } else {
    console.warn(`Current stage ${currentStageId} data is invalid:`, baseTreeData);
  }

  // Use relative path to load other stage trees
  const logDirPath = baseTreeData.log_dir_path || '.';
  console.log("Log directory path:", logDirPath);

  // Load data for each stage if available
  const stageNames = ['Stage_1', 'Stage_2', 'Stage_3', 'Stage_4'];
  const stageNames2actualNames = {
    'Stage_1': 'stage_1_initial_implementation_1_preliminary',
    'Stage_2': 'stage_2_baseline_tuning_1_first_attempt',
    'Stage_3': 'stage_3_creative_research_1_first_attempt',
    'Stage_4': 'stage_4_ablation_studies_1_first_attempt'
    }

  for (const stage of stageNames) {

    if (baseTreeData.completed_stages && baseTreeData.completed_stages.includes(stage)) {
      try {
        console.log(`Attempting to load data for ${stage} from ${logDirPath}/${stageNames2actualNames[stage]}/tree_data.json`);
        const response = await fetch(`${logDirPath}/${stageNames2actualNames[stage]}/tree_data.json`);

        if (response.ok) {
          const data = await response.json();

          // Validate the loaded data
          if (data && data.layout && data.edges) {
            stageData[stage] = data;
            availableStages.push(stage);
            console.log(`Successfully loaded and validated data for ${stage}`);
          } else {
            console.warn(`Loaded data for ${stage} is invalid:`, data);
          }
        } else {
          console.warn(`Failed to load data for ${stage} - HTTP status ${response.status}`);
        }
      } catch (error) {
        console.error(`Error loading data for ${stage}:`, error);
      }
    } else {
      console.log(`Skipping stage ${stage} - not in completed stages list:`, baseTreeData.completed_stages);
    }
  }

  // Update tab visibility based on available stages
  updateTabVisibility();

  // Start with the first available stage
  if (availableStages.length > 0) {
    selectStage(availableStages[0]);
  } else {
    console.warn("No stages available to display");
    // Display a message in the canvas area
    document.getElementById('canvas-container').innerHTML =
      '<div style="padding: 20px; color: #333; text-align: center;"><h3>No valid tree data available to display</h3></div>';
  }
}

// Update tab visibility based on available stages
function updateTabVisibility() {
  const tabs = document.querySelectorAll('.tab');
  tabs.forEach(tab => {
    const stageId = tab.getAttribute('data-stage');
    if (availableStages.includes(stageId)) {
      tab.classList.remove('disabled');
    } else {
      tab.classList.add('disabled');
    }
  });
}

// Utility function to set the node info in the right panel
const setNodeInfo = (code, plan, plot_code, plot_plan, metrics = null, exc_type = '', exc_info = '',
    exc_stack = [], plots = [], plot_analyses = [], vlm_feedback_summary = '',
    datasets_successfully_tested = [], exec_time_feedback = '', exec_time = '') => {
  const codeElm = document.getElementById("code");
  if (codeElm) {
    if (code) {
      codeElm.innerHTML = hljs.highlight(code, { language: "python" }).value;
    } else {
      codeElm.innerHTML = '<p>No code available</p>';
    }
  }

  const planElm = document.getElementById("plan");
  if (planElm) {
    if (plan) {
      planElm.innerHTML = hljs.highlight(plan, { language: "plaintext" }).value;
    } else {
      planElm.innerHTML = '<p>No plan available</p>';
    }
  }

  const plot_codeElm = document.getElementById("plot_code");
  if (plot_codeElm) {
    if (plot_code) {
      plot_codeElm.innerHTML = hljs.highlight(plot_code, { language: "python" }).value;
    } else {
      plot_codeElm.innerHTML = '<p>No plot code available</p>';
    }
  }

  const plot_planElm = document.getElementById("plot_plan");
  if (plot_planElm) {
    if (plot_plan) {
      plot_planElm.innerHTML = hljs.highlight(plot_plan, { language: "plaintext" }).value;
    } else {
      plot_planElm.innerHTML = '<p>No plot plan available</p>';
    }
  }

  const metricsElm = document.getElementById("metrics");
  if (metricsElm) {
      let metricsContent = `<h3>Metrics:</h3>`;
      if (metrics && metrics.metric_names) {
          for (const metric of metrics.metric_names) {
              metricsContent += `<div class="metric-group">`;
              metricsContent += `<h4>${metric.metric_name}</h4>`;
              metricsContent += `<p><strong>Description:</strong> ${metric.description || 'N/A'}</p>`;
              metricsContent += `<p><strong>Optimization:</strong> ${metric.lower_is_better ? 'Minimize' : 'Maximize'}</p>`;

              // Create table for dataset values
              metricsContent += `<table class="metric-table">
                  <tr>
                      <th>Dataset</th>
                      <th>Final Value</th>
                      <th>Best Value</th>
                  </tr>`;

              for (const dataPoint of metric.data) {
                  metricsContent += `<tr>
                      <td>${dataPoint.dataset_name}</td>
                      <td>${dataPoint.final_value?.toFixed(4) || 'N/A'}</td>
                      <td>${dataPoint.best_value?.toFixed(4) || 'N/A'}</td>
                  </tr>`;
              }

              metricsContent += `</table></div>`;
          }
      } else if (metrics === null) {
          metricsContent += `<p>No metrics available</p>`;
      }
      metricsElm.innerHTML = metricsContent;
  }

  // Add plots display
  const plotsElm = document.getElementById("plots");
  if (plotsElm) {
      if (plots && plots.length > 0) {
          let plotsContent = '';
          plots.forEach(plotPath => {
              plotsContent += `
                  <div class="plot-item">
                      <img src="${plotPath}" alt="Experiment Plot" onerror="console.error('Failed to load plot:', this.src)"/>
                  </div>`;
          });
          plotsElm.innerHTML = plotsContent;
      } else {
          plotsElm.innerHTML = '';
      }
  }

  // Add error info display
  const errorElm = document.getElementById("exc_info");
  if (errorElm) {
    if (exc_type) {
      let errorContent = `<h3 style="color: #ff5555">Exception Information:</h3>
                          <p><strong>Type:</strong> ${exc_type}</p>`;

      if (exc_info) {
        errorContent += `<p><strong>Details:</strong> <pre>${JSON.stringify(exc_info, null, 2)}</pre></p>`;
      }

      if (exc_stack) {
        errorContent += `<p><strong>Stack Trace:</strong> <pre>${exc_stack.join('\n')}</pre></p>`;
      }

      errorElm.innerHTML = errorContent;
    } else {
      errorElm.innerHTML = "No exception info available";
    }
  }

  const exec_timeElm = document.getElementById("exec_time");
  if (exec_timeElm) {
    let exec_timeContent = '<div id="exec_time"><h3>Execution Time (in seconds):</h3><p>' + exec_time + '</p></div>';
    exec_timeElm.innerHTML = exec_timeContent;
  }

  const exec_time_feedbackElm = document.getElementById("exec_time_feedback");
  if (exec_time_feedbackElm) {
    let exec_time_feedbackContent = '<div id="exec_time_feedback_content">'
    exec_time_feedbackContent += '<h3>Execution Time Feedback:</h3>'
    exec_time_feedbackContent += '<p>' + exec_time_feedback + '</p>'
    exec_time_feedbackContent += '</div>';
    exec_time_feedbackElm.innerHTML = exec_time_feedbackContent;
  }

  const vlm_feedbackElm = document.getElementById("vlm_feedback");
  if (vlm_feedbackElm) {
      let vlm_feedbackContent = '';

      if (plot_analyses && plot_analyses.length > 0) {
          vlm_feedbackContent += `<h3>Plot Analysis:</h3>`;
          plot_analyses.forEach(analysis => {
              if (analysis && analysis.plot_path) {  // Add null check
                  vlm_feedbackContent += `
                      <div class="plot-analysis">
                          <h4>Analysis for ${analysis.plot_path.split('/').pop()}</h4>
                          <p>${analysis.analysis || 'No analysis available'}</p>
                          <ul class="key-findings">
                              ${(analysis.key_findings || []).map(finding => `<li>${finding}</li>`).join('')}
                          </ul>
                      </div>`;
              } else {
                  console.warn('Received invalid plot analysis:', analysis);
                  vlm_feedbackContent += `
                      <div class="plot-analysis">
                          <p>Invalid plot analysis data received</p>
                      </div>`;
              }
          });
      }

      // Add actionable insights if available
      if (vlm_feedback_summary && typeof vlm_feedback_summary === 'string') {
          vlm_feedbackContent += `
              <div class="vlm_feedback">
                  <h3>VLM Feedback Summary:</h3>
                  <p>${vlm_feedback_summary}</p>
              </div>`;
      }

      console.log("Datasets successfully tested:", datasets_successfully_tested);
      if (datasets_successfully_tested && datasets_successfully_tested.length > 0) {
          vlm_feedbackContent += `
              <div id="datasets_successfully_tested">
                  <h3>Datasets Successfully Tested:</h3>
                  <p>${datasets_successfully_tested.join(', ')}</p>
              </div>`;
      }

      if (!vlm_feedbackContent) {
          vlm_feedbackContent = '<p>No insights available for this experiment.</p>';
      }

      vlm_feedbackElm.innerHTML = vlm_feedbackContent;
  }

  const datasets_successfully_testedElm = document.getElementById("datasets_successfully_tested");
  if (datasets_successfully_testedElm) {
      let datasets_successfully_testedContent = '';
      if (datasets_successfully_tested && datasets_successfully_tested.length > 0) {
          datasets_successfully_testedContent = `<h3>Datasets Successfully Tested:</h3><ul>`;
          datasets_successfully_tested.forEach(dataset => {
              datasets_successfully_testedContent += `<li>${dataset}</li>`;
          });
          datasets_successfully_testedContent += `</ul>`;
      } else {
          datasets_successfully_testedContent = '<p>No datasets tested yet</p>';
      }
      datasets_successfully_testedElm.innerHTML = datasets_successfully_testedContent;
  }
};

const treeStructData = {"edges": [[2, 4], [2, 3], [2, 5], [2, 6]], "layout": [[0.0, 0.0], [0.2857142857142857, 0.0], [0.5714285714285714, 0.0], [0.14285714285714285, 1.0], [0.42857142857142855, 1.0], [0.7142857142857143, 1.0], [1.0, 1.0]], "plan": ["We generate a synthetic binary\u2010classification dataset, standardize it, and split\ninto train/held\u2010out sets. We define a small MLP classifier and train it for one\nepoch, measuring held\u2010out loss before and after each batch update to compute\nbatch\u2010level ground\u2010truth contributions. For each batch we extract two\nlightweight features (average per\u2010sample loss and embedding diversity) to build\na DVN training set. After collecting features and true contributions over all\nbatches, we train a simple regression DVN to predict contributions from these\nfeatures over multiple epochs. At each DVN epoch we compute the Spearman rank\ncorrelation between predicted and actual contributions and store it as our key\nevaluation metric. We also save the classifier\u2019s train/validation losses, the\nDVN correlation history, batch\u2010level predictions, and ground truth contributions\nin `experiment_data`, and persist them to `working/experiment_data.npy`. We\nprint the validation loss after the classifier epoch and the final contribution\ncorrelation.", "In this preliminary experiment we create a small synthetic classification\ndataset and train a base MLP classifier as a proxy for foundation model\npre\u2010training. At each epoch, we perform one random batch update on the base\nmodel to simulate pre\u2010training dynamics. We then sample a pool of mini\u2010batches,\nmeasure each batch's true contribution by performing a one\u2010step parameter update\non a cloned base model and computing the resulting change in validation loss,\nand extract lightweight batch features (current loss and gradient norm). A small\nDVN (an MLP regressor) is trained to map these features to measured\ncontributions via mean\u2010squared error. We evaluate the DVN each epoch on a\nheld\u2010out subset of the measured batches by computing the Spearman rank\ncorrelation between its predictions and the true contributions. All train/val\nlosses, Spearman correlations, DVN predictions, and ground\u2010truth contributions\nare logged in a dictionary and saved to disk at the end. We also print the DVN\nvalidation MSE loss each epoch. This simple synthetic setup demonstrates the\nfeasibility of meta\u2010learning to value data before scaling to larger models and\ncorpora.", "We generate a simple synthetic regression dataset (sinusoidal plus noise) and\nsplit into training and held-out sets. We use a small MLP as the foundation\nmodel and another small MLP as the DVN. During each epoch, the foundation model\nis trained on random minibatches, where per-sample losses are reweighted by\nsoftmax-normalized DVN predictions. After each epoch, we measure true per-sample\ncontributions on a random subset of training samples by evaluating the held-out\nloss before and after a one-step update on each sample. We then train the DVN on\nthese (loss, contribution) pairs to better predict sample utility. We compute\nthe Spearman rank correlation between DVN-predicted scores and the actual\nmeasured contributions after each meta-update. We track and print the training\nloss, held-out loss, and contribution prediction correlation at each epoch. All\nmetrics, losses, predictions, and ground-truth contributions are stored in\nexperiment_data and saved to disk at the end. This provides a minimal prototype\nof the meta-learned sampler that can be extended in future work.", "Seed node", "Seed node", "Seed node", "Aggregate results from multiple seeds"], "code": ["import os\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\nimport torch\nimport torch.nn as nn\nimport torch.optim as optim\nfrom torch.utils.data import DataLoader, TensorDataset\nimport numpy as np\nfrom sklearn.datasets import make_classification\nfrom sklearn.preprocessing import StandardScaler\nfrom scipy.stats import spearmanr\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\nexperiment_data = {\n    \"synthetic\": {\n        \"metrics\": {\"train\": [], \"val\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n    },\n}\n\n# Create synthetic dataset\nX, y = make_classification(\n    n_samples=1000,\n    n_features=20,\n    n_informative=15,\n    n_redundant=5,\n    n_classes=2,\n    random_state=42,\n)\nX = X.astype(np.float32)\ny = y.astype(np.int64)\n# Split and normalize\nidx = np.random.RandomState(42).permutation(len(X))\ntrain_idx, val_idx = idx[:800], idx[800:]\nX_train, y_train = X[train_idx], y[train_idx]\nX_val, y_val = X[val_idx], y[val_idx]\nscaler = StandardScaler()\nX_train = scaler.fit_transform(X_train)\nX_val = scaler.transform(X_val)\n\ntrain_ds = TensorDataset(torch.from_numpy(X_train), torch.from_numpy(y_train))\nval_ds = TensorDataset(torch.from_numpy(X_val), torch.from_numpy(y_val))\ntrain_loader = DataLoader(train_ds, batch_size=32, shuffle=True)\nval_loader = DataLoader(val_ds, batch_size=64)\n\n\n# Simple MLP classifier\nclass Classifier(nn.Module):\n    def __init__(self):\n        super().__init__()\n        self.fc1 = nn.Linear(20, 64)\n        self.relu = nn.ReLU()\n        self.fc2 = nn.Linear(64, 2)\n\n    def forward(self, x):\n        h = self.relu(self.fc1(x))\n        return self.fc2(h)\n\n    def embed(self, x):\n        return self.relu(self.fc1(x))\n\n\nmodel = Classifier().to(device)\ncriterion_batch = nn.CrossEntropyLoss(reduction=\"none\")\ncriterion = nn.CrossEntropyLoss()\noptimizer = optim.Adam(model.parameters(), lr=1e-3)\n\nfeatures_list, contributions_list = [], []\ntrain_loss_total, num_batches = 0.0, 0\n\n# One epoch training with contribution measurement\nfor x_batch, y_batch in train_loader:\n    x_batch, y_batch = x_batch.to(device), y_batch.to(device)\n    # validation loss before update\n    model.eval()\n    val_loss_before = 0.0\n    with torch.no_grad():\n        for xb, yb in val_loader:\n            xb, yb = xb.to(device), yb.to(device)\n            val_loss_before += criterion(model(xb), yb).item()\n    val_loss_before /= len(val_loader)\n    # compute features on this batch\n    model.train()\n    out = model(x_batch)\n    per_losses = criterion_batch(out, y_batch)\n    avg_loss = per_losses.mean().item()\n    embeds = model.embed(x_batch)\n    mean_emb = embeds.mean(dim=0, keepdim=True)\n    avg_div = torch.norm(embeds - mean_emb, dim=1).mean().item()\n    features_list.append([avg_loss, avg_div])\n    # update classifier\n    loss_train = per_losses.mean()\n    optimizer.zero_grad()\n    loss_train.backward()\n    optimizer.step()\n    train_loss_total += loss_train.item()\n    # validation loss after update\n    model.eval()\n    val_loss_after = 0.0\n    with torch.no_grad():\n        for xb, yb in val_loader:\n            xb, yb = xb.to(device), yb.to(device)\n            val_loss_after += criterion(model(xb), yb).item()\n    val_loss_after /= len(val_loader)\n    contributions_list.append(val_loss_before - val_loss_after)\n    num_batches += 1\n\n# Record classifier losses\ntrain_loss_avg = train_loss_total / num_batches\nmodel.eval()\nfinal_val_loss = 0.0\nwith torch.no_grad():\n    for xb, yb in val_loader:\n        xb, yb = xb.to(device), yb.to(device)\n        final_val_loss += criterion(model(xb), yb).item()\nfinal_val_loss /= len(val_loader)\nexperiment_data[\"synthetic\"][\"losses\"][\"train\"].append(train_loss_avg)\nexperiment_data[\"synthetic\"][\"losses\"][\"val\"].append(final_val_loss)\nprint(f\"Epoch 0: validation_loss = {final_val_loss:.4f}\")\n\n# Build DVN dataset\nX_feat = torch.tensor(features_list, dtype=torch.float32)\ny_true = torch.tensor(contributions_list, dtype=torch.float32)\ndvn_loader = DataLoader(TensorDataset(X_feat, y_true), batch_size=16, shuffle=True)\n\n\n# Simple DVN regressor\nclass DVN(nn.Module):\n    def __init__(self):\n        super().__init__()\n        self.net = nn.Sequential(nn.Linear(2, 32), nn.ReLU(), nn.Linear(32, 1))\n\n    def forward(self, x):\n        return self.net(x)\n\n\ndvn = DVN().to(device)\ndvn_optimizer = optim.Adam(dvn.parameters(), lr=1e-3)\nmse = nn.MSELoss()\n\n# Train DVN and track Spearman correlation\nfor epoch in range(20):\n    dvn.train()\n    for xb, yb in dvn_loader:\n        xb, yb = xb.to(device), yb.to(device)\n        pred = dvn(xb).squeeze()\n        loss_dvn = mse(pred, yb)\n        dvn_optimizer.zero_grad()\n        loss_dvn.backward()\n        dvn_optimizer.step()\n    dvn.eval()\n    with torch.no_grad():\n        y_pred = dvn(X_feat.to(device)).cpu().squeeze().numpy()\n        y_gt = y_true.numpy()\n    corr = spearmanr(y_gt, y_pred).correlation\n    experiment_data[\"synthetic\"][\"metrics\"][\"train\"].append(corr)\n\n# Save predictions, ground truth, and all metrics\nexperiment_data[\"synthetic\"][\"predictions\"] = y_pred.tolist()\nexperiment_data[\"synthetic\"][\"ground_truth\"] = y_gt.tolist()\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\nprint(f\"Contribution Prediction Correlation: {corr:.4f}\")\n", "import os\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\nimport copy\nimport numpy as np\nimport torch\nimport torch.nn as nn\nimport torch.optim as optim\n\n# GPU setup\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# Synthetic classification data\nnp.random.seed(0)\ntorch.manual_seed(0)\nN_train, N_val, input_dim = 200, 50, 10\nX_train = np.random.randn(N_train, input_dim)\ny_train = ((X_train[:, :5].sum(axis=1) + 0.1 * np.random.randn(N_train)) > 0).astype(\n    int\n)\nX_val = np.random.randn(N_val, input_dim)\ny_val = ((X_val[:, :5].sum(axis=1) + 0.1 * np.random.randn(N_val)) > 0).astype(int)\n# Normalize\nmean, std = X_train.mean(0, keepdims=True), X_train.std(0, keepdims=True) + 1e-6\nX_train = (X_train - mean) / std\nX_val = (X_val - mean) / std\n# Tensors\nX_train_tensor = torch.from_numpy(X_train).float().to(device)\ny_train_tensor = torch.from_numpy(y_train).long().to(device)\nX_val_tensor = torch.from_numpy(X_val).float().to(device)\ny_val_tensor = torch.from_numpy(y_val).long().to(device)\n\n\n# Base model (proxy for foundation model)\nclass BaseModel(nn.Module):\n    def __init__(self, dim, num_cls):\n        super().__init__()\n        self.net = nn.Sequential(nn.Linear(dim, 32), nn.ReLU(), nn.Linear(32, num_cls))\n\n    def forward(self, x):\n        return self.net(x)\n\n\nbase_model = BaseModel(input_dim, 2).to(device)\nbase_optimizer = optim.SGD(base_model.parameters(), lr=0.1)\ncriterion = nn.CrossEntropyLoss()\n\n\n# Data Valuation Network (DVN)\nclass DVN(nn.Module):\n    def __init__(self):\n        super().__init__()\n        self.net = nn.Sequential(nn.Linear(2, 16), nn.ReLU(), nn.Linear(16, 1))\n\n    def forward(self, x):\n        return self.net(x)\n\n\ndvn = DVN().to(device)\ndvn_optimizer = optim.Adam(dvn.parameters(), lr=0.01)\nmse_loss = nn.MSELoss()\n\n\n# Utility: Spearman correlation\ndef spearman_corr(a, b):\n    a, b = np.array(a), np.array(b)\n    ra = np.argsort(np.argsort(a))\n    rb = np.argsort(np.argsort(b))\n    if ra.std() == 0 or rb.std() == 0:\n        return 0.0\n    return np.corrcoef(ra, rb)[0, 1]\n\n\n# Experiment data logging\nexperiment_data = {\n    \"dataset_synthetic\": {\n        \"metrics\": {\"train\": [], \"val\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n    }\n}\n\nbatch_size, num_meas, num_train_meas, epochs = 16, 20, 10, 10\n\n# Training loop\nfor epoch in range(epochs):\n    # Simulate one pre\u2010training step\n    idx_pt = np.random.choice(N_train, batch_size, replace=False)\n    xb_pt = X_train_tensor[idx_pt]\n    yb_pt = y_train_tensor[idx_pt]\n    base_model.train()\n    base_optimizer.zero_grad()\n    loss_pt = criterion(base_model(xb_pt), yb_pt)\n    loss_pt.backward()\n    base_optimizer.step()\n    base_model.zero_grad()\n\n    # Measure contributions on a pool of batches\n    train_feats, train_targs, val_feats, val_targs = [], [], [], []\n    for m in range(num_meas):\n        idx = np.random.choice(N_train, batch_size, replace=False)\n        xb, yb = X_train_tensor[idx], y_train_tensor[idx]\n        # Feature: current loss + gradient norm\n        base_model.zero_grad()\n        logits_b = base_model(xb)\n        loss_b = criterion(logits_b, yb)\n        loss_b.backward()\n        gn = sum(\n            p.grad.detach().norm().item() ** 2\n            for p in base_model.parameters()\n            if p.grad is not None\n        )\n        gn = np.sqrt(gn)\n        feat = [loss_b.item(), gn]\n        base_model.zero_grad()\n        # True contribution: clone, one\u2010step update, change in val loss\n        clone = copy.deepcopy(base_model).to(device)\n        clone_opt = optim.SGD(clone.parameters(), lr=0.1)\n        clone.eval()\n        with torch.no_grad():\n            vl_before = criterion(clone(X_val_tensor), y_val_tensor).item()\n        clone.train()\n        clone_opt.zero_grad()\n        lcl = criterion(clone(xb), yb)\n        lcl.backward()\n        clone_opt.step()\n        clone.eval()\n        with torch.no_grad():\n            vl_after = criterion(clone(X_val_tensor), y_val_tensor).item()\n        contrib = vl_before - vl_after\n        if m < num_train_meas:\n            train_feats.append(feat)\n            train_targs.append(contrib)\n        else:\n            val_feats.append(feat)\n            val_targs.append(contrib)\n\n    # Format tensors for DVN\n    tf = torch.tensor(train_feats, dtype=torch.float32, device=device)\n    tt = torch.tensor(train_targs, dtype=torch.float32, device=device)\n    vf = torch.tensor(val_feats, dtype=torch.float32, device=device)\n    vt = torch.tensor(val_targs, dtype=torch.float32, device=device)\n\n    # Update DVN\n    dvn.train()\n    dvn_optimizer.zero_grad()\n    pred_tr = dvn(tf).squeeze()\n    loss_tr = mse_loss(pred_tr, tt)\n    loss_tr.backward()\n    dvn_optimizer.step()\n\n    # Evaluate DVN\n    dvn.eval()\n    with torch.no_grad():\n        pred_val = dvn(vf).squeeze()\n        loss_val = mse_loss(pred_val, vt).item()\n    train_corr = spearman_corr(pred_tr.cpu().numpy(), tt.cpu().numpy())\n    val_corr = spearman_corr(pred_val.cpu().numpy(), vt.cpu().numpy())\n\n    # Log metrics\n    ed = experiment_data[\"dataset_synthetic\"]\n    ed[\"metrics\"][\"train\"].append(train_corr)\n    ed[\"metrics\"][\"val\"].append(val_corr)\n    ed[\"losses\"][\"train\"].append(loss_tr.item())\n    ed[\"losses\"][\"val\"].append(loss_val)\n    ed[\"predictions\"].extend(pred_val.cpu().numpy().tolist())\n    ed[\"ground_truth\"].extend(vt.cpu().numpy().tolist())\n\n    print(f\"Epoch {epoch}: validation_loss = {loss_val:.4f}\")\n\n# Save all data\nnp.save(os.path.join(working_dir, \"experiment_data.npy\"), experiment_data)\n", "import os\nimport numpy as np\nimport torch\nimport torch.nn as nn\nfrom torch.utils.data import TensorDataset, DataLoader\n\nworking_dir = os.path.join(os.getcwd(), \"working\")\nos.makedirs(working_dir, exist_ok=True)\n\ndevice = torch.device(\"cuda\" if torch.cuda.is_available() else \"cpu\")\nprint(f\"Using device: {device}\")\n\n# Synthetic dataset\nN = 1000\nx = torch.rand(N, 1) * 6 - 3\ny = torch.sin(x) + 0.1 * torch.randn_like(x)\nx_train, y_train = x[:800], y[:800]\nx_val, y_val = x[800:], y[800:]\ntrain_loader = DataLoader(TensorDataset(x_train, y_train), batch_size=64, shuffle=True)\nx_val_tensor, y_val_tensor = x_val.to(device), y_val.to(device)\n\n\n# Models\nclass PretrainModel(nn.Module):\n    def __init__(self):\n        super().__init__()\n        self.net = nn.Sequential(nn.Linear(1, 32), nn.ReLU(), nn.Linear(32, 1))\n\n    def forward(self, x):\n        return self.net(x)\n\n\nclass DVN(nn.Module):\n    def __init__(self):\n        super().__init__()\n        self.net = nn.Sequential(nn.Linear(1, 16), nn.ReLU(), nn.Linear(16, 1))\n\n    def forward(self, x):\n        return self.net(x)\n\n\nmain_model = PretrainModel().to(device)\ndvn_model = DVN().to(device)\n\noptimizer_main = torch.optim.Adam(main_model.parameters(), lr=1e-2)\noptimizer_dvn = torch.optim.Adam(dvn_model.parameters(), lr=1e-2)\ncriterion_main = nn.MSELoss(reduction=\"none\").to(device)\ncriterion_dvn = nn.MSELoss(reduction=\"mean\").to(device)\n\n\n# Utility: spearman correlation via numpy\ndef spearman_corr(a, b):\n    a_rank = np.argsort(np.argsort(a))\n    b_rank = np.argsort(np.argsort(b))\n    return np.corrcoef(a_rank, b_rank)[0, 1]\n\n\n# Experiment data storage\nexperiment_data = {\n    \"synthetic\": {\n        \"metrics\": {\"train\": [], \"val\": []},\n        \"losses\": {\"train\": [], \"val\": []},\n        \"predictions\": [],\n        \"ground_truth\": [],\n    }\n}\n\nEPOCHS = 5\nMETA_SAMPLE = 20\n\nfor epoch in range(EPOCHS):\n    # Train foundation model with DVN weights\n    main_model.train()\n    running_train_loss = 0.0\n    for xb, yb in train_loader:\n        xb, yb = xb.to(device), yb.to(device)\n        preds = main_model(xb)\n        loss_i = criterion_main(preds, yb)  # per-sample\n        feats = loss_i.detach().unsqueeze(1)\n        scores = dvn_model(feats).squeeze(1)\n        weights = torch.softmax(scores, dim=0)\n        loss = (weights * loss_i).sum()\n        optimizer_main.zero_grad()\n        loss.backward()\n        optimizer_main.step()\n        running_train_loss += loss.item()\n    train_loss = running_train_loss / len(train_loader)\n    experiment_data[\"synthetic\"][\"metrics\"][\"train\"].append(train_loss)\n    experiment_data[\"synthetic\"][\"losses\"][\"train\"].append(train_loss)\n\n    # Validation loss\n    main_model.eval()\n    with 038abef030e46da87b56a9cbbe732c0_proc_231371/synthetic_correlation_curve.png"], ["experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/experiment_ecfb2002466e4b95826cdeb685b21f06_proc_231370/synthetic_contribution_dist_epoch_4.png", "experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/experiment_ecfb2002466e4b95826cdeb685b21f06_proc_231370/synthetic_loss_curve.png", "experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/experiment_ecfb2002466e4b95826cdeb685b21f06_proc_231370/synthetic_correlation_curve.png"], ["experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/experiment_a825ee1395bc4f27b1629a42b159505b_proc_231372/synthetic_contribution_dist_epoch_4.png", "experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/experiment_a825ee1395bc4f27b1629a42b159505b_proc_231372/synthetic_loss_curve.png", "experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/experiment_a825ee1395bc4f27b1629a42b159505b_proc_231372/synthetic_correlation_curve.png"], ["experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/seed_aggregation_385376d623d342f5acbcd2068082b62c/synthetic_spearman_corr_mean_se.png", "experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/seed_aggregation_385376d623d342f5acbcd2068082b62c/synthetic_loss_curve_mean_se.png"]], "plot_analyses": [[{"analysis": "Synthetic dataset: DVN Predictions vs Ground Truth shows predicted contributions tightly clustered around -0.22 regardless of ground-truth contributions which range from approx 0.0034 to 0.0071. This near-zero variance in predictions indicates the DVN is currently outputting nearly constant values and failing to distinguish samples by their true contributions, implying poor calibration and very low (likely near-zero) correlation.", "plot_path": "experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/experiment_3dae8cc301da4e1f92a3dc809acf11a3_proc_231370/synthetic_pred_vs_gt.png"}, {"analysis": "Synthetic dataset: DVN Spearman Correlation vs Epoch reveals that ranking performance starts modestly positive (~0.1 at epoch 1) but steadily degrades over training, crossing zero around epoch 10 and falling to approximately -0.32 by epoch 20. This downward trend suggests the DVN not only fails to learn a robust ordering of sample contributions, but over the course of training its estimates become inversely correlated with ground truth, pointing to overfitting or misaligned objectives.", "plot_path": "experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/experiment_3dae8cc301da4e1f92a3dc809acf11a3_proc_231370/synthetic_dvn_correlation.png"}, {"analysis": "Synthetic dataset: Classifier Loss Curve (train vs validation) reports at epoch 1 a train loss of ~0.645 and validation loss of ~0.582, with no further epochs plotted. Validation loss being lower than training loss is unusual and may indicate data mismatch or that the model underfits early on. The absence of subsequent epochs prevents assessment of convergence behavior, making it difficult to draw conclusions about overall classifier performance.", "plot_path": "experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/experiment_3dae8cc301da4e1f92a3dc809acf11a3_proc_231370/synthetic_loss_curve.png"}], [], [{"analysis": "Contribution Distribution histograms at epoch 4 reveal a clear mismatch: ground-truth contributions concentrate between roughly \u20130.025 and \u20130.005, with a cluster near \u20130.01, whereas DVN-predicted values lie in a more negative, narrower band around \u20130.045 to \u20130.035 and include an extreme tail near \u20130.09. This systematic shift indicates the sampler is overly pessimistic about sample value and exhibits higher variance outliers. Calibration and feature engineering or additional fine-tuning of the DVN loss could reduce bias and tighten alignment with true contributions.", "plot_path": "experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/experiment_f09c1e34663f40bb80e664bd5be20968_proc_231372/synthetic_contribution_dist_epoch_4.png"}, {"analysis": "Training and validation losses steadily decline from epoch 1 to epoch 5 (train: ~0.19\u21920.02, validation: ~0.12\u21920.018), with validation closely tracking or slightly undercutting training loss by the end. This smooth downward trend and lack of divergence indicate stable convergence without overfitting, confirming that the basic implementation of the training loop and loss computation is correct.", "plot_path": "experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/experiment_f09c1e34663f40bb80e664bd5be20968_proc_231372/synthetic_loss_curve.png"}, {"analysis": "Spearman correlation between predicted and ground-truth contributions fluctuates: strongly negative at epoch 1 (~\u20130.55), peaks positively at epoch 2 (~0.23), drops again at epoch 3 (~\u20130.29), then recovers to moderate positive values by epochs 4 (~0.11) and 5 (~0.17). These oscillations imply instability in the meta-learning updates\u2014initial uncalibrated weights, a successful adjustment, followed by an overcorrection and partial recovery. More frequent or regularized ground-truth contribution measurements, smoother update rules, or stronger feature normalization may stabilize ranking performance.", "plot_path": "experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/experiment_f09c1e34663f40bb80e664bd5be20968_proc_231372/synthetic_correlation_curve.png"}], [{"analysis": "Histograms comparing ground-truth contributions at epoch 4 and DVN-predicted contributions reveal a notable mismatch in distribution. Ground truth spans a wider range (approximately \u20130.033 to 0) with clusters both near zero and high-magnitude negative values, indicating diverse sample utilities. Predicted contributions are confined to a narrower band (roughly \u20130.022 to \u20130.018) and lack extreme values, suggesting the DVN underestimates variability and systematically pulls sampling probabilities toward moderately negative contributions, potentially ignoring both highly beneficial and detrimental samples.", "plot_path": "experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/experiment_c038abef030e46da87b56a9cbbe732c0_proc_231371/synthetic_contribution_dist_epoch_4.png"}, {"analysis": "Training and validation losses decrease steadily from epoch 1 to 5, with a rapid drop between epochs 1 and 2 (train: ~0.35\u21920.19, val: ~0.34\u21920.16) followed by gradual convergence to ~0.06. Validation loss tracks slightly below training loss after epoch 2, indicating no overfitting and effective generalization on the synthetic dataset. Overall, the backbone model learns quickly but exhibits diminishing returns beyond epoch 3.", "plot_path": "experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/experiment_c038abef030e46da87b56a9cbbe732c0_proc_231371/synthetic_loss_curve.png"}, {"analysis": "Spearman correlation between DVN predictions and ground truth starts positive at ~0.42 in epoch 1 but plunges to \u20130.09 by epoch 2 and further declines to \u20130.27 by epoch 5. This pattern shows that while the DVN\u2019s initial random or feature-based scores coincidentally align with true contributions, its meta-learning updates degrade ranking performance over time. The negative correlation indicates the network may be overfitting to noisy signals or incorrectly weighting features during updates.", "plot_path": "experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/experiment_c038abef030e46da87b56a9cbbe732c0_proc_231371/synthetic_correlation_curve.png"}], [{"analysis": "Distribution of true per-sample contributions is spread across two clusters: one around a larger negative impact near \u20130.06 and another smaller magnitude near \u20130.01, with several midrange points. Predicted contributions are concentrated in a tight band between \u20130.12 and \u20130.10, failing to capture the bimodal behavior of the true contributions and exhibiting a significant scale mismatch. This suggests the DVN at epoch 4 is not yet calibrated to the true value range or diversity of sample impacts.", "plot_path": "experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/experiment_ecfb2002466e4b95826cdeb685b21f06_proc_231370/synthetic_contribution_dist_epoch_4.png"}, {"analysis": "Both training and validation loss decrease steadily from epoch 1 to 5, with train loss dropping from ~0.32 to ~0.045 and validation from ~0.17 to ~0.038. The close alignment of curves and lack of divergence indicate stable convergence and no obvious overfitting. The model is learning effectively on the synthetic dataset with generalization improving in lockstep with training performance.", "plot_path": "experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/experiment_ecfb2002466e4b95826cdeb685b21f06_proc_231370/synthetic_loss_curve.png"}, {"analysis": "Spearman correlation between DVN predictions and ground-truth contributions starts negative at epoch 1 (\u20130.11), rises to moderate positive at epoch 3 (0.23), peaks at epoch 4 (0.51), then falls to 0.25 by epoch 5. This trajectory shows the DVN gradually acquiring predictive signal over early epochs, achieving best ranking alignment at epoch 4, but then losing rank-correlation power as the overall contribution magnitudes shrink or the sampler shifts focus. It highlights both learning progress and the need to maintain signal strength in later training.", "plot_path": "experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/experiment_ecfb2002466e4b95826cdeb685b21f06_proc_231370/synthetic_correlation_curve.png"}], [{"analysis": "Both training and validation losses decrease smoothly over epochs 1 through 5. The train loss drops from ~0.39 to ~0.06, and the validation loss from ~0.29 to ~0.05. The consistent gap closure without divergence indicates stable learning dynamics and no obvious overfitting. By epoch 5, the model has converged to low loss on both sets.", "},{": "analysis", "plot_path": "experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/experiment_a825ee1395bc4f27b1629a42b159505b_proc_231372/synthetic_contribution_dist_epoch_4.png"}, {"analysis": "Spearman correlation between predicted and true contributions starts strongly negative at epoch 1 (~\u20130.29), crosses zero between epochs 2 and 3, and rises to ~+0.06 by epoch 4, reaching ~+0.27 at epoch 5. This trend shows that the DVN\u2019s ranking of samples gradually aligns better with ground truth contribution, but only after multiple update cycles. Early predictions are inversely correlated, pointing to an initialization or feature extraction mismatch that takes several epochs to correct.", "plot_path": "experiments/2025-06-08_16-25-53_meta_data_sampler_attempt_0/logs/0-run/experiment_results/experiment_a825ee1395bc4f27b1629a42b159505b_proc_231372/synthetic_loss_curve.png"}], []], "vlm_feedback_summary": ["Initial DVN results on the synthetic dataset are disappointing: the network\nfails to differentiate sample contributions and its ranking accuracy declines\nsharply over epochs. The preliminary classifier exhibits atypical loss behavior\nwith validation loss below training loss and lacks multi-epoch trends. Overall,\nthe current implementation does not yet demonstrate the hypothesized benefits of\nthe meta-learned sampler.", "[]", "Plots confirm functional convergence (loss curves) but reveal calibration and\nstability issues in the DVN\u2019s ranking ab arman_corr(a, b):\n        a_rank = np.argsort(np.argsort(a))\n        b_rank = np.argsort(np.argsort(b))\n        return np.corrcoef(a_rank, b_rank)[0, 1]\n\n    # Collect metrics across runs\n    train_list, val_list, corr_list = [], [], []\n    for exp in all_experiment_data:\n        try:\n            tr = np.array(exp[\"synthetic\"][\"metrics\"][\"train\"])\n            vl = np.array(exp[\"synthetic\"][\"metrics\"][\"val\"])\n            preds = exp[\"synthetic\"][\"predictions\"]\n            truths = exp[\"synthetic\"][\"ground_truth\"]\n            cr = np.array([spearman_corr(p, t) for p, t in zip(preds, truths)])\n            train_list.append(tr)\n            val_list.append(vl)\n            corr_list.append(cr)\n        except KeyError as e:\n            print(f\"Missing key in experiment data: {e}\")\n\n    # Align lengths\n    min_epochs = min(len(x) for x in train_list)\n    train_arr = np.vstack([x[:min_epochs] for x in train_list])\n    val_arr = np.vstack([x[:min_epochs] for x in val_list])\n    corr_arr = np.vstack([x[:min_epochs] for x in corr_list])\n    epochs = np.arange(1, min_epochs + 1)\n\n    # Compute mean and standard error\n    n_runs = train_arr.shape[0]\n    train_mean = train_arr.mean(axis=0)\n    train_se = (\n        train_arr.std(axis=0, ddof=1) / np.sqrt(n_runs)\n        if n_runs > 1\n        else np.zeros_like(train_mean)\n    )\n    val_mean = val_arr.mean(axis=0)\n    val_se = (\n        val_arr.std(axis=0, ddof=1) / np.sqrt(n_runs)\n        if n_runs > 1\n        else np.zeros_like(val_mean)\n    )\n    corr_mean = corr_arr.mean(axis=0)\n    corr_se = (\n        corr_arr.std(axis=0, ddof=1) / np.sqrt(n_runs)\n        if n_runs > 1\n        else np.zeros_like(corr_mean)\n    )\n\n    # Plot aggregated loss curves\n    try:\n        plt.figure()\n        plt.errorbar(epochs, train_mean, yerr=train_se, label=\"Train Loss Mean\")\n        plt.errorbar(epochs, val_mean, yerr=val_se, label=\"Validation Loss Mean\")\n        plt.xlabel(\"Epoch\")\n        plt.ylabel(\"Loss\")\n        plt.title(\"Synthetic Dataset: Mean Training and Validation Loss (with SE)\")\n        plt.legend()\n        plt.savefig(os.path.join(working_dir, \"synthetic_loss_curve_mean_se.png\"))\n        plt.close()\n    except Exception as e:\n        print(f\"Error creating aggregated loss curve: {e}\")\n        plt.close()\n\n    # Plot aggregated Spearman correlation curves\n    try:\n        plt.figure()\n        plt.errorbar(\n            epochs, corr_mean, yerr=corr_se, marker=\"o\", label=\"Spearman Corr Mean\"\n        )\n        plt.xlabel(\"Epoch\")\n        plt.ylabel(\"Spearman Correlation\")\n        plt.title(\"Synthetic Dataset: Mean Spearman Correlation per Epoch (with SE)\")\n        plt.legend()\n        plt.savefig(os.path.join(working_dir, \"synthetic_spearman_corr_mean_se.png\"))\n        plt.close()\n    except Exception as e:\n        print(f\"Error creating aggregated correlation curve: {e}\")\n        plt.close()\n"], "plot_plan": ["We will load the saved experiment data from the working directory and then produce three separate plots in individual try-except blocks. First, we plot the classifier\u2019s training and validation loss curves with a subtitle indicating left (train) and right (val) series. Second, we chart DVN\u2019s Spearman correlation over epochs for the synthetic dataset. Third, we create a scatter plot comparing DVN\u2019s predicted contributions against the ground truth. Each figure is saved with a descriptive filename under `working_dir`, and we ensure to close each plot to free resources. Errors during loading or plotting are caught and printed to allow debugging without stopping execution.", null, "We load the saved experiment data, extract and print training/validation losses, then compute and print per-epoch Spearman correlations between DVN predictions and true contributions. We wrap each plot in its own try-except block, ensure that we close figures after saving, and sav inal validation loss: {val_losses[-1]:.4f}\")\n\n    # Final training Spearman correlation\n    train_corrs = dataset_values.get(\"metrics\", {}).get(\"train\", [])\n    if train_corrs:\n        print(f\"Final training Spearman correlation: {train_corrs[-1]:.4f}\")\n\n    # Final validation Spearman correlation (if available)\n    val_corrs = dataset_values.get(\"metrics\", {}).get(\"val\", [])\n    if val_corrs:\n        print(f\"Final validation Spearman correlation: {val_corrs[-1]:.4f}\")\n\n    print()\n", "", "import os\nimport numpy as np\n\n# Load experiment data from the working directory\nworking_dir = os.path.join(os.getcwd(), \"working\")\ndata_path = os.path.join(working_dir, \"experiment_data.npy\")\nexperiment_data = np.load(data_path, allow_pickle=True).item()\n\n# Iterate through each dataset and print the final metrics\nfor dataset_name, dataset_data in experiment_data.items():\n    print(f\"Dataset: {dataset_name}\")\n    train_metrics = dataset_data.get(\"metrics\", {}).get(\"train\", [])\n    val_metrics = dataset_data.get(\"metrics\", {}).get(\"val\", [])\n\n    if train_metrics:\n        final_train_loss = train_metrics[-1]\n        print(f\"final train loss: {final_train_loss:.4f}\")\n    else:\n        print(\"final train loss: N/A\")\n\n    if val_metrics:\n        final_val_loss = val_metrics[-1]\n        print(f\"final validation loss: {final_val_loss:.4f}\")\n    else:\n        print(\"final validation loss: N/A\")\n", "import os\nimport numpy as np\n\n# Load experiment data from the working directory\nworking_dir = os.path.join(os.getcwd(), \"working\")\ndata_path = os.path.join(working_dir, \"experiment_data.npy\")\nexperiment_data = np.load(data_path, allow_pickle=True).item()\n\n# Iterate through each dataset and print the final metrics\nfor dataset_name, dataset_data in experiment_data.items():\n    print(f\"Dataset: {dataset_name}\")\n    train_metrics = dataset_data.get(\"metrics\", {}).get(\"train\", [])\n    val_metrics = dataset
